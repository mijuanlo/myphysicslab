<textarea id="editor" cols=80 rows=20 wrap="soft">
// makes fixed inclined plane with a block on it
var once;
if (once===undefined) {
  app.addPlaybackControls();
  app.addStandardControls(); 
  once=true;
}
sim.cleanSlate();
simView.setWidth(25);
axes.setXAxisAlignment('CENTER');
axes.setYAxisAlignment('CENTER');
SHOW_FORCES=true;
// create inclined plane
var p = Shapes.makeBlock(26, 1, 'plane');
p.setMass(Infinity);
sim.addBody(p);
var a = Math.PI/6;
p.setAngle(a);
// so that top of incline goes thru origin
p.setPosition(new Vector(0.5*Math.sin(a), -0.5*Math.cos(a)))
displayList.findShape(p).setFillStyle('LightGray');

// create block
var b = Shapes.makeBlock(3, 2, 'block');
b.setMass(1);
sim.addBody(b);
b.setAngle(a);
var bp = new Vector(-1.005*Math.sin(a), 1.005*Math.cos(a));
b.setPosition(bp.add(new Vector(10*Math.cos(a), 10*Math.sin(a))));
displayList.findShape(b).setFillStyle('darkGray');


var g=new GravityLaw(10, simList);
sim.addForceLaw(g);
sim.saveInitialState();
//simRun.resume();
</textarea> <br>

<script>
  (function build() {
    var elem_ids = {
      tab_list: 'header_bar',

      multi_graph_controls: 'multi_graph_controls',
      label_terminal: 'label_terminal',
      show_terminal: 'show_terminal',
      show_sim: 'show_sim',
      images_dir: 'images'
    };
    app = makeCreateApp(elem_ids);
    app.defineNames('app');
    window.addEventListener('pageshow', function(event){
      // set language menu and compiled menus in case of back-button 
      var menu = document.getElementById('language_menu');
      if (menu) { menu.selectedIndex = 3; }
      menu = document.getElementById('compiled_menu');
      if (menu) { menu.selectedIndex = 1; }
    }, /*capturing=*/false);
    window.addEventListener('blur', function(event){
      app.eval('FIRING=false;', /*output=*/false);
    }, /*capturing=*/false);
    window.addEventListener('focus', function(event){
      app.eval('FIRING=true;', /*output=*/false);
    }, /*capturing=*/false);
  }());
</script>
