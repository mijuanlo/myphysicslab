<!DOCTYPE html>
<!--
* Runs "integration tests": non-performance tests of engine2D.
* Test results are printed on this page as they occur. Tests are scheduled to run with a
* setTimeout command so that the HTML page can update/refresh after each test finishes.
-->
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="icon" sizes="32x32" type="image/png" href="https://www.myphysicslab.com/common/myphysicsicon.png">
<title>myphysicslab.test.UnitTest</title>

  <style type="text/css">
    p {
      font-family: sans-serif;
      font-size: 12;
    }
    span.error {
      color: red;
      font-size: 14;
    }
    span.warning {
      color: DarkOrange;
    }
  </style>

<script>
  document.getElementsByTagName("html")[0].style.visibility = "hidden";
</script>
</head>
<body>

<h1>test.UnitTest </h1>
#HEADER_BAR


  <p id="test_results">Test results:<br></p>

<script src="UnitTest-de.js"></script>
<!-- Have a small delay so that web page can update before test starts -->
<script>setTimeout(runTests, 10);</script>

<script>
  document.getElementsByTagName("html")[0].style.visibility = "visible";
</script>

</body>
</html>
