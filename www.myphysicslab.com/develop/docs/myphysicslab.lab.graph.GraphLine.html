<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.graph.GraphLine</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.graph.GraphLine&quot;,null,null,null,[null,115,null,[null,null,&quot;source/src/lab/graph/GraphLine.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Collects data from a &lt;a href=\&quot;myphysicslab.lab.model.VarsList.html\&quot;&gt;&lt;code&gt;VarsList&lt;/code&gt;&lt;/a&gt;, storing it as a &lt;a href=\&quot;myphysicslab.lab.util.HistoryList.html\&quot;&gt;&lt;code&gt;HistoryList&lt;/code&gt;&lt;/a&gt; composed\nof &lt;a href=\&quot;myphysicslab.lab.graph.GraphPoint.html\&quot;&gt;&lt;code&gt;GraphPoint&lt;/code&gt;&lt;/a&gt;s. The variables that this GraphLine is tracking are selected via\nthe methods &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setXVariable\&quot;&gt;&lt;code&gt;#setXVariable&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setYVariable\&quot;&gt;&lt;code&gt;#setYVariable&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;It is during the &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#memorize\&quot;&gt;&lt;code&gt;#memorize&lt;/code&gt;&lt;/a&gt; method that the new data is stored into the\nHistoryList. For the &lt;code&gt;memorize&lt;/code&gt; method to be called automatically, the GraphLine can be\nregistered with it&amp;#39;s LabView by calling\n&lt;code&gt;myphysicslab.lab.util.MemoList.html#addMemo&lt;/code&gt; on the LabView, for example:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;simView.addMemo(graphLine);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Graph Styles&lt;/h3&gt;\n&lt;p&gt;The color, line thickness, and drawing mode (dots or line) can be changed via methods\n&lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setColor\&quot;&gt;&lt;code&gt;#setColor&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setLineWidth\&quot;&gt;&lt;code&gt;#setLineWidth&lt;/code&gt;&lt;/a&gt;, and &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setDrawingMode\&quot;&gt;&lt;code&gt;#setDrawingMode&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The style used for drawing the graph can be changed at any time, without altering the\nstyle used for points previously memorized. Changes to style affect only how the next\nmemorized points are displayed.&lt;/p&gt;\n&lt;p&gt;If you &lt;em&gt;do&lt;/em&gt; want to change the style for the entire line, call &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#resetStyle\&quot;&gt;&lt;code&gt;#resetStyle&lt;/code&gt;&lt;/a&gt; which\nwill forget about all styles except the current style and apply that to the entire line.&lt;/p&gt;\n&lt;p&gt;Note: line dash is not a supported feature because the graph is drawn incrementally\nas thousands of short line segments and the line dash starts over for each segment. It\nmight be possible to use the HTML &lt;code&gt;CanvasRenderingContext2D.lineDashOffset&lt;/code&gt; property to\ndeal with this.&lt;/p&gt;\n&lt;h3&gt;Axes Names&lt;/h3&gt;\n&lt;p&gt;To update the names of the axes shown in a\n&lt;code&gt;DisplayAxes&lt;/code&gt;, set up a\n&lt;code&gt;GenericObserver&lt;/code&gt; to watch for changes\nto the variables tracked by the GraphLine, as in this example:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;new GenericObserver(graphLine, function(evt) {\n  axes.setHorizName(graphLine.getXVarName());\n  axes.setVerticalName(graphLine.getYVarName());\n});\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Polar or Logarithmic Graph&lt;/h3&gt;\n&lt;p&gt;It is possible to create a polar or logarithmic type of graph by specifying transform\nfunctions. For example, a polar graph could be created with&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;graphLine.xTransform &amp;#61; function(x,y) { return y*Math.cos(x); };\ngraphLine.yTransform &amp;#61; function(x,y) { return y*Math.sin(x); };\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;That transformation regards the X value as the angle and the Y value as the radius.&lt;/p&gt;\n&lt;p&gt;The transformation is done while memorizing points from the VarsList. The\nHistoryList contains transformed points something like this:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;new GraphPoint(xTransform(x, y), yTransform(x, y));\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Note that the transform functions do not affect how the graph axes are shown.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;X_VARIABLE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setXVariable\&quot;&gt;&lt;code&gt;#setXVariable&lt;/code&gt;&lt;/a&gt;.\nHas an extra &lt;code&gt;NONE&lt;/code&gt; choice, which causes the GraphLine to have an empty HistoryList.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;Y_VARIABLE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setYVariable\&quot;&gt;&lt;code&gt;#setYVariable&lt;/code&gt;&lt;/a&gt;.\nHas an extra &lt;code&gt;NONE&lt;/code&gt; choice, which causes the GraphLine to have an empty HistoryList.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;LINE_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setLineWidth\&quot;&gt;&lt;code&gt;#setLineWidth&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;DRAWING_MODE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setDrawingMode\&quot;&gt;&lt;code&gt;#setDrawingMode&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;GRAPH_COLOR&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setColor\&quot;&gt;&lt;code&gt;#setColor&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;GenericEvent named &lt;code&gt;RESET&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#reset\&quot;&gt;&lt;code&gt;#reset&lt;/code&gt;&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,549,null,[null,null,&quot;source/src/lab/graph/GraphLine.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;CLEAR_GRAPH&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;DRAWING_MODE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;GRAPH_COLOR&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;GRAPH_DRAW_MODE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;GRAPH_POINTS&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;LINE_WIDTH&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;NONE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;X_VARIABLE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;Y_VARIABLE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],null,[[[&quot;isDuckType&quot;,[null,282,null,[null,null,&quot;source/src/lab/graph/GraphLine.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns true if the object is likely a GraphLine. Only works under simple\ncompilation, intended for interactive non-compiled e affect only how the next\nmemorized points are displayed.&lt;/p&gt;\n&lt;p&gt;If you &lt;em&gt;do&lt;/em&gt; want to change the style for the entire line, call &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#resetStyle\&quot;&gt;&lt;code&gt;#resetStyle&lt;/code&gt;&lt;/a&gt; which\nwill forget about all styles except the current style and apply that to the entire line.&lt;/p&gt;\n&lt;p&gt;Note: line dash is not a supported feature because the graph is drawn incrementally\nas thousands of short line segments and the line dash starts over for each segment. It\nmight be possible to use the HTML &lt;code&gt;CanvasRenderingContext2D.lineDashOffset&lt;/code&gt; property to\ndeal with this.&lt;/p&gt;\n&lt;h3&gt;Axes Names&lt;/h3&gt;\n&lt;p&gt;To update the names of the axes shown in a\n&lt;code&gt;DisplayAxes&lt;/code&gt;, set up a\n&lt;code&gt;GenericObserver&lt;/code&gt; to watch for changes\nto the variables tracked by the GraphLine, as in this example:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;new GenericObserver(graphLine, function(evt) {\n  axes.setHorizName(graphLine.getXVarName());\n  axes.setVerticalName(graphLine.getYVarName());\n});\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Polar or Logarithmic Graph&lt;/h3&gt;\n&lt;p&gt;It is possible to create a polar or logarithmic type of graph by specifying transform\nfunctions. For example, a polar graph could be created with&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;graphLine.xTransform &amp;#61; function(x,y) { return y*Math.cos(x); };\ngraphLine.yTransform &amp;#61; function(x,y) { return y*Math.sin(x); };\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;That transformation regards the X value as the angle and the Y value as the radius.&lt;/p&gt;\n&lt;p&gt;The transformation is done while memorizing points from the VarsList. The\nHistoryList contains transformed points something like this:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;new GraphPoint(xTransform(x, y), yTransform(x, y));\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Note that the transform functions do not affect how the graph axes are shown.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;X_VARIABLE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setXVariable\&quot;&gt;&lt;code&gt;#setXVariable&lt;/code&gt;&lt;/a&gt;.\nHas an extra &lt;code&gt;NONE&lt;/code&gt; choice, which causes the GraphLine to have an empty HistoryList.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;Y_VARIABLE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setYVariable\&quot;&gt;&lt;code&gt;#setYVariable&lt;/code&gt;&lt;/a&gt;.\nHas an extra &lt;code&gt;NONE&lt;/code&gt; choice, which causes the GraphLine to have an empty HistoryList.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;LINE_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setLineWidth\&quot;&gt;&lt;code&gt;#setLineWidth&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;DRAWING_MODE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setDrawingMode\&quot;&gt;&lt;code&gt;#setDrawingMode&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;GRAPH_COLOR&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#setColor\&quot;&gt;&lt;code&gt;#setColor&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;GenericEvent named &lt;code&gt;RESET&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html#reset\&quot;&gt;&lt;code&gt;#reset&lt;/code&gt;&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;name&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]
