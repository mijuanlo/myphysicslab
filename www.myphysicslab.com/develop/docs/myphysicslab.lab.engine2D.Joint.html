<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.engine2D.Joint</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.engine2D.Joint&quot;,null,null,null,[null,125,null,[null,null,&quot;source/src/lab/engine2D/Joint.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;A Joint connects two RigidBodys by generating RigidBodyCollisions which are\nused to find contact forces or collision impulses so that the attachment points on the\ntwo RigidBodys are kept aligned together.&lt;/p&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html#addCollision\&quot;&gt;&lt;code&gt;#addCollision&lt;/code&gt;&lt;/a&gt; method is where the &lt;strong&gt;&lt;em&gt;collisions are generated&lt;/em&gt;&lt;/strong&gt;; that\nmethod is called from &lt;code&gt;myphysicslab.lab.engine2D.ContactSim#findCollisions&lt;/code&gt;.\nThe RigidBodyCollision generated for a Joint functions as both a collision and a\ncontact.&lt;/p&gt;\n&lt;p&gt;Joints are &lt;strong&gt;&lt;em&gt;immutable&lt;/em&gt;&lt;/strong&gt;: they cannot be changed after they are constructed.&lt;/p&gt;\n&lt;p&gt;When two RigidBodys are connected by a Joint,\nthe two bodies are set to &lt;strong&gt;&lt;em&gt;not collide&lt;/em&gt;&lt;/strong&gt; with each other\nvia &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#addNonCollide\&quot;&gt;&lt;code&gt;RigidBody#addNonCollide&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The &lt;strong&gt;&lt;em&gt;order of the bodies&lt;/em&gt;&lt;/strong&gt; in the Joint is important because &lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html#align\&quot;&gt;&lt;code&gt;#align&lt;/code&gt;&lt;/a&gt; moves\nthe &lt;em&gt;second body&lt;/em&gt; to align with first body (unless the second body is immoveable because\nit has infinite mass).&lt;/p&gt;\n&lt;p&gt;The &lt;strong&gt;&lt;em&gt;normal vector&lt;/em&gt;&lt;/strong&gt; provided when making a Joint specifies the direction along which\nthe Joint operates. ContactSim calculates forces to keep the acceleration in the normal\ndirection at zero between the two attachment points of the Joint.&lt;/p&gt;\n&lt;p&gt;A &lt;strong&gt;&lt;em&gt;single joint&lt;/em&gt;&lt;/strong&gt; by itself will give a &amp;#39;sliding track&amp;#39; type of connection. The\nattachment points must have zero distance between them as measured in the direction of\nthe normal for the Joint, but in the direction perpendicular to the normal the\nattachment points are free to move. See CartPendulum2 for an example.&lt;/p&gt;\n&lt;p&gt;A &lt;strong&gt;&lt;em&gt;double joint&lt;/em&gt;&lt;/strong&gt; consists of two Joints at the same location (same attachment\npoints) with perpendicular normal directions. A double joint is needed to keep the\nattachment points aligned together.&lt;/p&gt;\n&lt;p&gt;Over time &lt;strong&gt;&lt;em&gt;slippage&lt;/em&gt;&lt;/strong&gt; of a Joint can occur, especially when there is fast rotation of\nthe bodies. The &lt;strong&gt;&lt;em&gt;tightness&lt;/em&gt;&lt;/strong&gt; of a Joint is measured by how close to zero is the\ndistance between the two attachment points. See &lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html#getNormalDistance\&quot;&gt;&lt;code&gt;#getNormalDistance&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;To attach to a &lt;strong&gt;&lt;em&gt;fixed position in space&lt;/em&gt;&lt;/strong&gt; use the &lt;a href=\&quot;myphysicslab.lab.engine2D.Scrim.html\&quot;&gt;&lt;code&gt;Scrim&lt;/code&gt;&lt;/a&gt; object.\nOr attach to an immoveable (infinite mass) Polygon.&lt;/p&gt;\n&lt;p&gt;The two attachment points can be widely separated in &amp;#39;single joints&amp;#39;,\nsee CartPendulum2 for an example.&lt;/p&gt;\n&lt;p&gt;Another name for a joint is a &lt;em&gt;bilateral contact point&lt;/em&gt; meaning that it can both push\nand pull. This is different from ordinary contact points between bodies which can only\npush against each other.&lt;/p&gt;\n&lt;h3&gt;Specifying a Joint&amp;#39;s Normal Vector&lt;/h3&gt;\n&lt;p&gt;When specifying a normal, we also specify the &lt;a href=\&quot;myphysicslab.lab.model.CoordType.html\&quot;&gt;&lt;code&gt;CoordType&lt;/code&gt;&lt;/a&gt;,\nwhich is either world coordinates or body coordinates. There are two cases:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;CoordType.WORLD&lt;/code&gt; the normal is in world coordinates and is fixed.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;CoordType.BODY&lt;/code&gt; The normal is calculated in the body coordinates of the &lt;em&gt;second&lt;/em&gt;\nRigidBody of the Joint, and rotates along with that body.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;(need to convert from Java) &lt;strong&gt;&lt;em&gt;TO BE DONE&lt;/em&gt;&lt;/strong&gt; To make a Joint with a NumericalPath use\nPathJoint. In that case it is the NumericalPath that determines the normal.&lt;/p&gt;\n&lt;h3&gt;Aligning Joints&lt;/h3&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html#align\&quot;&gt;&lt;code&gt;#align&lt;/code&gt;&lt;/a&gt; method aligns the RigidBodys connected by this Joint. Moves the\nsecond body to align with the first body (unless the second body has infinite mass, in\nwhich case the first body is aligned to the second). The second body is moved so that\nits attach point is at same position as the first body&amp;#39;s attach point. The angle of the\nsecond body is not changed.&lt;/p&gt;\n&lt;p&gt;NOTE: &lt;code&gt;align()&lt;/code&gt; only changes the position of the RigidBody, you may need to call\n&lt;code&gt;myphysicslab.lab.engine2D.RigidBodySim#initializeFromBody&lt;/code&gt; after this to update the\nsimulation variables. The method\n&lt;code&gt;myphysicslab.lab.engine2D.ContactSim#alignConnectors&lt;/code&gt; does the &lt;code&gt;initializeFromBody&lt;/code&gt; step\nautomatically.&lt;/p&gt;\n&lt;h3&gt;Implementation Note: Separate Impact Points&lt;/h3&gt;\n&lt;p&gt;Each side of the Joint has its own impact point and &lt;code&gt;R&lt;/code&gt; vector; these are &lt;code&gt;impact, impact2, R&lt;/code&gt; and &lt;code&gt;R2&lt;/code&gt;. We figure the impact point on each body according to where the\nattachment point is on that body, by doing a &lt;code&gt;bodyToWorld&lt;/code&gt; translation to find the\ncurrent location.&lt;/p&gt;\n&lt;p&gt;Previously we calculated the impact point only for &lt;code&gt;body1&lt;/code&gt; of the joint and\nthen used that world location to calculate the &lt;code&gt;R2&lt;/code&gt; for the normal body. It seems\nthat gives worse results, as shown by the &amp;#39;two-connected-blocks&amp;#39; test where two blocks\nare connected rigidly by 2 double joints. When the two-connected-blocks is spun quickly,\nthe joints slip significantly if we use the impact point of &lt;code&gt;body1&lt;/code&gt; to define\nwhere the joint is on &lt;code&gt;body2&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[],[[[&quot;ID&quot;,[null,108,null,[null,null,&quot;source/src/lab/model/AbstractSimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Counter used for naming SimObjects.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;nextJointNum&quot;,[null,324,null,[null,null,&quot;source/src/lab/engine2D/Joint.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;superClass_&quot;, &gt; provided when making a Joint specifies the direction along which\nthe Joint operates. ContactSim calculates forces to keep the acceleration in the normal\ndirection at zero between the two attachment points of the Joint.&lt;/p&gt;\n&lt;p&gt;A &lt;strong&gt;&lt;em&gt;single joint&lt;/em&gt;&lt;/strong&gt; by itself will give a &amp;#39;sliding track&amp;#39; type of connection. The\nattachment points must have zero distance between them as measured in the direction of\nthe normal for the Joint, but in the direction perpendicular to the normal the\nattachment points are free to move. See CartPendulum2 for an example.&lt;/p&gt;\n&lt;p&gt;A &lt;strong&gt;&lt;em&gt;double joint&lt;/em&gt;&lt;/strong&gt; consists of two Joints at the same location (same attachment\npoints) with perpendicular normal directions. A double joint is needed to keep the\nattachment points aligned together.&lt;/p&gt;\n&lt;p&gt;Over time &lt;strong&gt;&lt;em&gt;slippage&lt;/em&gt;&lt;/strong&gt; of a Joint can occur, especially when there is fast rotation of\nthe bodies. The &lt;strong&gt;&lt;em&gt;tightness&lt;/em&gt;&lt;/strong&gt; of a Joint is measured by how close to zero is the\ndistance between the two attachment points. See &lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html#getNormalDistance\&quot;&gt;&lt;code&gt;#getNormalDistance&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;To attach to a &lt;strong&gt;&lt;em&gt;fixed position in space&lt;/em&gt;&lt;/strong&gt; use the &lt;a href=\&quot;myphysicslab.lab.engine2D.Scrim.html\&quot;&gt;&lt;code&gt;Scrim&lt;/code&gt;&lt;/a&gt; object.\nOr attach to an immoveable (infinite mass) Polygon.&lt;/p&gt;\n&lt;p&gt;The two attachment points can be widely separated in &amp;#39;single joints&amp;#39;,\nsee CartPendulum2 for an example.&lt;/p&gt;\n&lt;p&gt;Another name for a joint is a &lt;em&gt;bilateral contact point&lt;/em&gt; meaning that it can both push\nand pull. This is different from ordinary contact points between bodies which can only\npush against each other.&lt;/p&gt;\n&lt;h3&gt;Specifying a Joint&amp;#39;s Normal Vector&lt;/h3&gt;\n&lt;p&gt;When specifying a normal, we also specify the &lt;a href=\&quot;myphysicslab.lab.model.CoordType.html\&quot;&gt;&lt;code&gt;CoordType&lt;/code&gt;&lt;/a&gt;,\nwhich is either world coordinates or body coordinates. There are two cases:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;CoordType.WORLD&lt;/code&gt; the normal is in world coordinates and is fixed.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;CoordType.BODY&lt;/code&gt; The normal is calculated in the body coordinates of the &lt;em&gt;second&lt;/em&gt;\nRigidBody of the Joint, and rotates along with that body.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;(need to convert from Java) &lt;strong&gt;&lt;em&gt;TO BE DONE&lt;/em&gt;&lt;/strong&gt; To make a Joint with a NumericalPath use\nPathJoint. In that case it is the NumericalPath that determines the normal.&lt;/p&gt;\n&lt;h3&gt;Aligning Joints&lt;/h3&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html#align\&quot;&gt;&lt;code&gt;#align&lt;/code&gt;&lt;/a&gt; method aligns the RigidBodys connected by this Joint. Moves the\nsecond body to align with the first body (unless the second body has infinite mass, in\nwhich case the first body is aligned to the second). The second body is moved so that\nits attach point is at same position as the first body&amp;#39;s attach point. The angle of the\nsecond body is not changed.&lt;/p&gt;\n&lt;p&gt;NOTE: &lt;code&gt;align()&lt;/code&gt; only changes the position of the RigidBody, you may need to call\n&lt;code&gt;myphysicslab.lab.engine2D.RigidBodySim#initializeFromBody&lt;/code&gt; after this to update the\nsimulation variables. The method\n&lt;code&gt;myphysicslab.lab.engine2D.ContactSim#alignConnectors&lt;/code&gt; does the &lt;code&gt;initializeFromBody&lt;/code&gt; step\nautomatically.&lt;/p&gt;\n&lt;h3&gt;Implementation Note: Separate Impact Points&lt;/h3&gt;\n&lt;p&gt;Each side of the Joint has its own impact point and &lt;code&gt;R&lt;/code&gt; vector; these are &lt;code&gt;impact, impact2, R&lt;/code&gt; and &lt;code&gt;R2&lt;/code&gt;. We figure the impact point on each body according to where the\nattachment point is on that body, by doing a &lt;code&gt;bodyToWorld&lt;/code&gt; translation to find the\ncurrent location.&lt;/p&gt;\n&lt;p&gt;Previously we calculated the impact point only for &lt;code&gt;body1&lt;/code&gt; of the joint and\nthen used that world location to calculate the &lt;code&gt;R2&lt;/code&gt; for the normal body. It seems\nthat gives worse results, as shown by the &amp;#39;two-connected-blocks&amp;#39; test where two blocks\nare connected rigidly by 2 double joints. When the two-connected-blocks is spun quickly,\nthe joints slip significantly if we use the impact point of &lt;code&gt;body1&lt;/code&gt; to define\nwhere the joint is on &lt;code&gt;body2&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;rigidBody1&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBody&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBody.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the first body of the Joint&lt;/p&gt;\n&quot;]]]],[&quot;attach1_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the attachment point on the first\nbody in body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;rigidBody2&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBody&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBody.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the second body of the Joint&lt;/p&gt;\n&quot;]]]],[&quot;attach2_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the attachment point on the second\nbody&lt;/p&gt;\n&quot;]]]],[&quot;normalType&quot;,[null,null,null,[&quot;myphysicslab.lab.model.CoordType&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.CoordType.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;whether the normal is in body\n(for &lt;code&gt;rigidBody2&lt;/code&gt;) or world coordinates,\nfrom &lt;a href=\&quot;myphysicslab.lab.model.CoordType.html\&quot;&gt;&lt;code&gt;CoordType&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&quot;]]]],[&quot;normal&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;this Joint&amp;#39;s normal vector in body\n(for &lt;code&gt;rigidBody2&lt;/code&gt;) or world coordinates&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;addCollision&quot;,[null,195,null,[null,null,&quot;source/src/lab/engine2D/Joint.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Add RigidBodyCollisions for this Connector to the list of collisions as necessary.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.engine2D.Connector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Connector.html#addCollision&quot;]],null,[]]],[]],[],null,[[&quot;collisions&quot;,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodyCollision&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodyCollision.html&quot;]],null,[]]]]]],[[[null,&quot;&lt;p&gt;the list to\nwhich to add the RigidBodyCollision for this Connector.&lt;/p&gt;\n&quot;]]]],[&quot;time&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;simulation time when this collision is detected&lt;/p&gt;\n&quot;]]]],[&quot;accuracy&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;distance accuracy: how close we must be to the point of\ncollision in order to be able to handle it.&lt;/p&gt;\n&quot;]]]]],n
