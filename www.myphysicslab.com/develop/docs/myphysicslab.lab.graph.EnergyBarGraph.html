<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.graph.EnergyBarGraph</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.graph.EnergyBarGraph&quot;,null,null,null,[null,104,null,[null,null,&quot;source/src/lab/graph/EnergyBarGraph.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Displays a bar graph of the various forms of energy (potential, kinetic, etc.) in an\n&lt;a href=\&quot;myphysicslab.lab.model.EnergySystem.html\&quot;&gt;&lt;code&gt;EnergySystem&lt;/code&gt;&lt;/a&gt;. The visible area must be set via\n&lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#setVisibleArea\&quot;&gt;&lt;code&gt;#setVisibleArea&lt;/code&gt;&lt;/a&gt; in order for EnergyBarGraph to draw.&lt;/p&gt;\n&lt;h3&gt;Display Formats&lt;/h3&gt;\n&lt;p&gt;If the &lt;a href=\&quot;myphysicslab.lab.model.EnergyInfo.html\&quot;&gt;&lt;code&gt;EnergyInfo&lt;/code&gt;&lt;/a&gt; of the EnergySystem only has data for\nthe potential and translational energy, then the names shown are &amp;#39;potential&amp;#39; and\n&amp;#39;kinetic&amp;#39; (in English, the names are translated for the current locale). Here is the\ndisplay for a typical situation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; 0                2                4                 6                 8\n ---------- potential ----------  *********** kinetic ***********\n                                                         total  ^\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;If the EnergyInfo returns a value other than &lt;code&gt;NaN&lt;/code&gt; for the &lt;strong&gt;rotational energy&lt;/strong&gt;, then\nthe the names shown are &amp;#39;potential&amp;#39;, &amp;#39;translational&amp;#39;, and &amp;#39;rotational&amp;#39;. Here is the\ndisplay for a typical situation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; 0                2                4                 6                 8\n ----- potential -----  ***** rotational *****  &amp;#61;&amp;#61;&amp;#61;&amp;#61;&amp;#61; translational &amp;#61;&amp;#61;&amp;#61;&amp;#61;&amp;#61;&amp;#61;\n                                                                  total  ^\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;When potential energy is positive, all the energy components are on the same line of\nthe graph, as shown above.&lt;/p&gt;\n&lt;p&gt;When &lt;strong&gt;potential energy is negative&lt;/strong&gt;, the potential energy is shown on a\nseparate line of the bar graph, extending left from the zero position; the kinetic and\nrotational energy is drawn underneath the potential energy bar starting from the left.\nHere is a typical situation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;     -2               0               2                 4\n ----- potential -----\n ******* rotational *******  &amp;#61;&amp;#61;&amp;#61;&amp;#61;&amp;#61; translational &amp;#61;&amp;#61;&amp;#61;&amp;#61;&amp;#61;&amp;#61;\n                                                total ^\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;EnergyBarGraph draws with a transparent white rectangle to ensure it is readable\nagainst a black background.&lt;/p&gt;\n&lt;h3&gt;Color and Font&lt;/h3&gt;\n&lt;p&gt;Public properties can be set for changing the color of the bars and the font used.\nSee &lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#graphFont\&quot;&gt;&lt;code&gt;#graphFont&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#potentialColor\&quot;&gt;&lt;code&gt;#potentialColor&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#translationColor\&quot;&gt;&lt;code&gt;#translationColor&lt;/code&gt;&lt;/a&gt;, and\n&lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#rotationColor\&quot;&gt;&lt;code&gt;#rotationColor&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Position and Size&lt;/h3&gt;\n&lt;p&gt;The EnergyBarGraph will only draw after the visible area has been set via\n&lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#setVisibleArea\&quot;&gt;&lt;code&gt;#setVisibleArea&lt;/code&gt;&lt;/a&gt;. Usually this is set to be the entire visible area of the\n&lt;code&gt;myphysicslab.lab.view.LabView&lt;/code&gt; containing the EnergyBarGraph.&lt;/p&gt;\n&lt;p&gt;The width of the EnergyBarGraph is always the full width of the visible area.&lt;/p&gt;\n&lt;p&gt;The vertical position of the EnergyBarGraph is initially at the top of the visible area.\nIf the EnergyBarGraph is not moved, then whenever the visible area is changed we\ncontinue to align the EnergyBarGraph at the top of the visible area.&lt;/p&gt;\n&lt;p&gt;Once the EnergyBarGraph is moved via &lt;a href=\&quot;myphysicslab.lab.graph.EnergyBarGraph.html#setPosition\&quot;&gt;&lt;code&gt;#setPosition&lt;/code&gt;&lt;/a&gt;, we retain that vertical\nposition when the visible area changes, except that we ensure the EnergyBarGraph is\nentirely within the visible area.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,919,null,[null,null,&quot;source/src/lab/graph/EnergyBarGraph.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;KINETIC_ENERGY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;POTENTIAL_ENERGY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;ROTATIONAL_ENERGY&quot;,[null,null,null,[&quot;string&quot
