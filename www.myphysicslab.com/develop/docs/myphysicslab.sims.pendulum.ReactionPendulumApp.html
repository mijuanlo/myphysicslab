<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.sims.pendulum.ReactionPendulumApp</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.sims.pendulum.ReactionPendulumApp&quot;,null,null,null,[null,181,null,[null,null,&quot;source/src/sims/pendulum/ReactionPendulumApp.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Displays the reaction forces pendulum simulation &lt;a href=\&quot;myphysicslab.sims.pendulum.ReactionPendulumSim.html\&quot;&gt;&lt;code&gt;ReactionPendulumSim&lt;/code&gt;&lt;/a&gt; and\ncompares it to the classic pendulum simulation &lt;a href=\&quot;myphysicslab.sims.pendulum.PendulumSim.html\&quot;&gt;&lt;code&gt;PendulumSim&lt;/code&gt;&lt;/a&gt; which is shown\nalongside. The simultaneous simulations show that the two pendulums are equivalent in\ntheir motion. This also confirms that the calculation for equivalent arm length (see\nbelow) is correct.&lt;/p&gt;\n&lt;p&gt;Something to notice is that the reaction force diverges more from the stick vector as\nthe size of disk increases. This is because a smaller disk is closer to the ideal of a\npoint mass in the classic pendulum simulation.&lt;/p&gt;\n&lt;h2&gt;Keep Parameters Synchronized&lt;/h2&gt;\n&lt;p&gt;We keep the parameters for gravity, mass and length of pendulum synchronized between the\ntwo simulations (though length is slightly different, see below).&lt;/p&gt;\n&lt;p&gt;The damping model is different for the two simulations so we don&amp;#39;t try to synchronize\nthe damping; we just leave both simulations with zero damping.&lt;/p&gt;\n&lt;h2&gt;Length of Equivalent Classic Pendulum&lt;/h2&gt;\n&lt;p&gt;To match the motion of the two simulations, the lengths are slightly different. The\nReactionPendulumSim simulation models the pendulum as a rigid disc with mass distributed\nevenly. The classic ideal PendulumSim models the pendulum as a point mass at the end of\na massless rod.&lt;/p&gt;\n&lt;p&gt;We want to find the length of the simple ideal pendulum that is equivalent to the rigid\nbody disk pendulum.&lt;/p&gt;\n&lt;p&gt;Rotation of a solid cylinder of radius &lt;code&gt;r&lt;/code&gt; about its cylinder axis has rotational\ninertia&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I &amp;#61; m r^2 / 2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Use parallel axis theorem, where the CM (center of mass) is at distance &lt;code&gt;h&lt;/code&gt; from the\npivot point, to get rotational inertia of:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I &amp;#61; m r^2 / 2 &amp;#43; m h^2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Use rotational analog of Newton&amp;#39;s second law of motion about a fixed axis which is&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I \\theta&amp;#39;&amp;#39; &amp;#61; sum of torques\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Here the only torque is from gravity at the CM:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I \\theta&amp;#39;&amp;#39; &amp;#61; -h m g sin(\\theta)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;expand this using the value for I found above&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;\\theta&amp;#39;&amp;#39; &amp;#61;  -h m g sin(\\theta) / (m r^2 / 2 &amp;#43; m h^2)\n&amp;#61; -h g sin(\\theta) / (r^2/2 &amp;#43; h^2)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;what would be the equivalent length of a simple point mass pendulum? Let&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;R &amp;#61; the length of that equivalent simple pendulum\nI &amp;#61; m R^2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;then we have&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I \\theta&amp;#39;&amp;#39; &amp;#61; - m g R sin (\\theta)\n\\theta&amp;#39;&amp;#39; &amp;#61; - g sin (\\theta) / R\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;equating the two we get&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;h / (r^2/2 &amp;#43; h^2) &amp;#61; 1 / R\nR &amp;#61; (r^2/2 &amp;#43; h^2) / h\n&amp;#61; h &amp;#43; r^2 / (2 h)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;So the equivalent ideal pendulum is longer:  &lt;code&gt;R &amp;gt; h&lt;/code&gt;&lt;/p&gt;\n&lt;h2&gt;Another Way to Calculate Equivalent Length&lt;/h2&gt;\n&lt;p&gt;Here&amp;#39;s another way to calculate equivalent classic ideal pendulum length. Suppose we\nhave rotational inertia about the pivot point (not about the CM) is &lt;code&gt;I&lt;/code&gt;, and length to\nthe CM is &lt;code&gt;h&lt;/code&gt;.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I \\theta&amp;#39;&amp;#39; &amp;#61; -h m g sin(\\theta)\n\\theta&amp;#39;&amp;#39; &amp;#61; -h m g sin(\\theta) / I\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;What would be the equivalent length &lt;code&gt;R&lt;/code&gt; of an ideal (point mass) pendulum?\nFor ideal pendulum, as above:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;\\theta&amp;#39;&amp;#39; &amp;#61; - g sin (\\theta) / R\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Equating these gives:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;1 / R &amp;#61; h m / I\nR &amp;#61; I / (m h)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;If we put in the value for &lt;code&gt;I&lt;/code&gt; above:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;R &amp;#61; (m r^2 / 2 &amp;#43; m h^2) / (m h)\n&amp;#61; h &amp;#43; r^2 / (2 h)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;which is the same as the previous answer.&lt;/p&gt;\n&lt;h2&gt;App Setup&lt;/h2&gt;\n&lt;p&gt;Creates instance objects such as the simulation and display objects;\ndefines regular expressions for easy Terminal scripting of these objects using short\nnames instead of fully qualified property names.&lt;/p&gt;\n&lt;p&gt;The constructor takes an argument that specifies the names of the HTML elementId&amp;#39;s to\nlook for in the HTML document; these elements are where the user interface of the\nsimulation is created. This allows for having two separate simulation apps running\nconcurrently on a single page.&lt;/p&gt;\n&lt;p&gt;No global variables are created other than two root global variables: the\n&lt;code&gt;myphysicslab&lt;/code&gt; global holds all of the myPhysicsLab classes; and a global variable is\ncreated for this application instance. This application global is created outside of\nthis file in the HTML where the constructor is called. The name of that global variable\nholding the application is passed to defineNames() method so that short-names in scripts\ncan be properly expanded.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,686,null,[null,null,&quot;source/src/sims/pendulum/ReactionPendulumApp.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;SEPARATION&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_ENERGY_2&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],null,[],[[[&quot;en&quot;,[null,691,null,[null,null,&quot;source/src/sims/pendulum/ReactionPendulumApp.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;SEPARATION&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_ENERGY_2&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]],[[&quot;superClass_&quot;,[null,187,null,[null,null,&quot;source/src/sims/pendulum/ReactionPendulumApp.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;myphysicslab.lab.util.AbstractSubject.prototype&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html&quot;]],null,[]]]]],[[&quot;ReactionPendulumApp&quot;,[null,181,null,[null,null,&quot;source/src/sims/pendulum/ p;#39; &amp;#61; -h m g sin(\\theta)\n\\theta&amp;#39;&amp;#39; &amp;#61; -h m g sin(\\theta) / I\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;What would be the equivalent length &lt;code&gt;R&lt;/code&gt; of an ideal (point mass) pendulum?\nFor ideal pendulum, as above:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;\\theta&amp;#39;&amp;#39; &amp;#61; - g sin (\\theta) / R\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Equating these gives:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;1 / R &amp;#61; h m / I\nR &amp;#61; I / (m h)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;If we put in the value for &lt;code&gt;I&lt;/code&gt; above:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;R &amp;#61; (m r^2 / 2 &amp;#43; m h^2) / (m h)\n&amp;#61; h &amp;#43; r^2 / (2 h)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;which is the same as the previous answer.&lt;/p&gt;\n&lt;h2&gt;App Setup&lt;/h2&gt;\n&lt;p&gt;Creates instance objects such as the simulation and display objects;\ndefines regular expressions for easy Terminal scripting of these objects using short\nnames instead of fully qualified property names.&lt;/p&gt;\n&lt;p&gt;The constructor takes an argument that specifies the names of the HTML elementId&amp;#39;s to\nlook for in the HTML document; these elements are where the user interface of the\nsimulation is created. This allows for having two separate simulation apps running\nconcurrently on a single page.&lt;/p&gt;\n&lt;p&gt;No global variables are created other than two root global variables: the\n&lt;code&gt;myphysicslab&lt;/code&gt; global holds all of the myPhysicsLab classes; and a global variable is\ncreated for this application instance. This application global is created outside of\nthis file in the HTML where the constructor is called. The name of that global variable\nholding the application is passed to defineNames() method so that short-names in scripts\ncan be properly expanded.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;elem_ids&quot;,[null,null,null,null,[[[&quot;container
