<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.util.Clock</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.util.Clock&quot;,null,null,null,[null,123,null,[null,null,&quot;source/src/lab/util/Clock.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Advances along with real time when active, and can execute tasks at appointed\ntimes. There are commands to pause, resume, and single-step the Clock, as well as set\nits time and speed relative to system time. Clock has a list of\n&lt;a href=\&quot;myphysicslab.lab.util.ClockTask.html\&quot;&gt;&lt;code&gt;ClockTask&lt;/code&gt;&lt;/a&gt;s which it causes to be executed at the times\nspecified by the ClockTasks. Clock has a parallel &lt;em&gt;real time clock&lt;/em&gt; for measuring\nperformance.&lt;/p&gt;\n&lt;p&gt;Clock time is used by a &lt;strong&gt;client&lt;/strong&gt; object such as &lt;code&gt;myphysicslab.lab.app.SimRunner&lt;/code&gt; to know &lt;em&gt;how much to advance a simulation&lt;/em&gt;. This is how\noperations on Clock like pause, single-step, setting time rate, etc. affect the display\nof the Simulation. (When clock time is in the past, such as at time zero, then the\nclient can restart the simulation from initial conditions.)&lt;/p&gt;\n&lt;p&gt;While a &lt;em&gt;unit of simulation time&lt;/em&gt; can be interpreted to mean anything from\na millisecond to a millenium, we use the Clock to advance the Simulation time along\nwith real time as though each unit of time is equal to one second of real time.&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;typesoftime\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h2&gt;Types of Time&lt;/h2&gt;\n&lt;p&gt;There are several types of time considered here: system time, clock time, simulation\ntime, and real time. All of these are measured in seconds, though simulation time might\nhave a different meaning – see\n&lt;a href=\&quot;Architecture.html#aboutunitsofmeasurement\&quot;&gt;About Units Of Measurement&lt;/a&gt;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;strong&gt;System Time&lt;/strong&gt; is given by &lt;a href=\&quot;myphysicslab.lab.util.Util.html#module$exports$myphysicslab$lab$util$Util.systemTime\&quot;&gt;&lt;code&gt;Util#systemTime&lt;/code&gt;&lt;/a&gt;. System time is the basis of\nthe other time measurements. For example, clock time and real time each have a &amp;#34;system\nstart time&amp;#34; by which they are measured. System time is always running.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;a id=\&quot;clocktime\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Clock Time&lt;/strong&gt; is given by &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getTime\&quot;&gt;&lt;code&gt;#getTime&lt;/code&gt;&lt;/a&gt;.\nClock time advances at the current &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getTimeRate\&quot;&gt;&lt;code&gt;time rate&lt;/code&gt;&lt;/a&gt; (multiple of system\ntime). Clock time can be modified directly by calling &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt;. Clock time can\nbe &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#pause\&quot;&gt;&lt;code&gt;paused&lt;/code&gt;&lt;/a&gt; or &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#resume\&quot;&gt;&lt;code&gt;resumed&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Simulation Time&lt;/strong&gt; is given by &lt;code&gt;myphysicslab.lab.model.Simulation#getTime&lt;/code&gt;.\nSimulation time is advanced by the client, usually to keep up with clock time. When\nperformance problems occur, the clock time can be retarded via &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt; to\nmatch the current simulation time.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;a id=\&quot;realtime\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Real Time&lt;/strong&gt; is given by &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getRealTime\&quot;&gt;&lt;code&gt;#getRealTime&lt;/code&gt;&lt;/a&gt;. Closely related to clock time, real\ntime is used to measure performance: how much the simulation time\nhas slipped behind real time because the simulation couldn&amp;#39;t compute\nquickly enough. Real time usually mirrors clock time – they are paused or resumed\ntogether and have the same time rate relative to system time – but real time is not\naffected by &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt;. When performance problems happen the usual result is that\nclock time is retarded to match simulation time by setting clock time to an earlier\nvalue. In this case, real time is unaffected and will be ahead of clock time by the\namount of time lost to performance problems.&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;ClockTask&lt;/h2&gt;\n&lt;p&gt;A &lt;a href=\&quot;myphysicslab.lab.util.ClockTask.html\&quot;&gt;&lt;code&gt;ClockTask&lt;/code&gt;&lt;/a&gt; contains a function which is to be executed at a particular time.\nThe time is expressed in &lt;em&gt;clock time&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;ClockTasks are scheduled as a side effect of Clock methods such as\n&lt;code&gt;setTime()&lt;/code&gt;, &lt;code&gt;resume()&lt;/code&gt;, &lt;code&gt;addTask()&lt;/code&gt;. ClockTasks are cancelled as a side\neffect of Clock methods such as &lt;code&gt;pause()&lt;/code&gt;, &lt;code&gt;removeTask()&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;A typical use of ClockTask is to restart the simulation after a few seconds, which\nmakes the simulation repeatedly &amp;#34;loop&amp;#34; showing it&amp;#39;s first few seconds.&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;stepmode\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h2&gt;Step Mode&lt;/h2&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#step\&quot;&gt;&lt;code&gt;#step&lt;/code&gt;&lt;/a&gt; method puts the Clock into a special &lt;em&gt;step mode&lt;/em&gt;. Clients should check\nfor this step mode by calling &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#isStepping\&quot;&gt;&lt;code&gt;#isStepping&lt;/code&gt;&lt;/a&gt;. Step mode being &lt;code&gt;true&lt;/code&gt; means\nthat &lt;em&gt;clock time has advanced even though the clock is paused&lt;/em&gt;. The client should\nupdate the simulation to match the new clock time, and then call &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#clearStepMode\&quot;&gt;&lt;code&gt;#clearStepMode&lt;/code&gt;&lt;/a&gt;\nto indicate that it has advanced the simulation.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;ParameterNumber named &lt;code&gt;TIME_RATE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTimeRate\&quot;&gt;&lt;code&gt;#setTimeRate&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;CLOCK_PAUSE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#pause\&quot;&gt;&lt;code&gt;#pause&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;CLOCK_RESUME&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#resume\&quot;&gt;&lt;code&gt;#resume&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;CLOCK_STEP&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#step\&quot;&gt;&lt;code&gt;#step&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;CLOCK_SET_TIME&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,516,null,[null,null,&quot;source/src/lab/util/Clock.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;TIME_RATE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],null,[],[[[&quot;CLOCK_PAUSE&quot;,[null,491,null,[null,null,&quot;source/src/lab/util/Clock.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of the GenericEvent fired when the Clock is paused, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#pause\&quot;&gt;&lt;code&gt;#pause&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[[&quot;CLOCK_RESUME&quot;,[null,497,null,[null,null,&quot;source/src/lab/util/Clock.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of the GenericEvent fired when the Clock is resumed, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#resume\&quot;&gt;&lt;code&gt;#resume&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[[&quot;CLOCK_SET_TIME&quot;,[null,503,null,[null,null,&quot;source/src/lab/util/Clock.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of the GenericEvent fired when the Clock time is set, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,nu n restart the simulation from initial conditions.)&lt;/p&gt;\n&lt;p&gt;While a &lt;em&gt;unit of simulation time&lt;/em&gt; can be interpreted to mean anything from\na millisecond to a millenium, we use the Clock to advance the Simulation time along\nwith real time as though each unit of time is equal to one second of real time.&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;typesoftime\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h2&gt;Types of Time&lt;/h2&gt;\n&lt;p&gt;There are several types of time considered here: system time, clock time, simulation\ntime, and real time. All of these are measured in seconds, though simulation time might\nhave a different meaning – see\n&lt;a href=\&quot;Architecture.html#aboutunitsofmeasurement\&quot;&gt;About Units Of Measurement&lt;/a&gt;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;strong&gt;System Time&lt;/strong&gt; is given by &lt;a href=\&quot;myphysicslab.lab.util.Util.html#module$exports$myphysicslab$lab$util$Util.systemTime\&quot;&gt;&lt;code&gt;Util#systemTime&lt;/code&gt;&lt;/a&gt;. System time is the basis of\nthe other time measurements. For example, clock time and real time each have a &amp;#34;system\nstart time&amp;#34; by which they are measured. System time is always running.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;a id=\&quot;clocktime\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Clock Time&lt;/strong&gt; is given by &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getTime\&quot;&gt;&lt;code&gt;#getTime&lt;/code&gt;&lt;/a&gt;.\nClock time advances at the current &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getTimeRate\&quot;&gt;&lt;code&gt;time rate&lt;/code&gt;&lt;/a&gt; (multiple of system\ntime). Clock time can be modified directly by calling &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt;. Clock time can\nbe &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#pause\&quot;&gt;&lt;code&gt;paused&lt;/code&gt;&lt;/a&gt; or &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#resume\&quot;&gt;&lt;code&gt;resumed&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Simulation Time&lt;/strong&gt; is given by &lt;code&gt;myphysicslab.lab.model.Simulation#getTime&lt;/code&gt;.\nSimulation time is advanced by the client, usually to keep up with clock time. When\nperformance problems occur, the clock time can be retarded via &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt; to\nmatch the current simulation time.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;a id=\&quot;realtime\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Real Time&lt;/strong&gt; is given by &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getRealTime\&quot;&gt;&lt;code&gt;#getRealTime&lt;/code&gt;&lt;/a&gt;. Closely related to clock time, real\ntime is used to measure performance: how much the simulation time\nhas slipped behind real time because the simulation couldn&amp;#39;t compute\nquickly enough. Real time usually mirrors clock time – they are paused or resumed\ntogether and have the same time rate relative to system time – but real time is not\naffected by &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;#setTime&lt;/code&gt;&lt;/a&gt;. When performance problems happen the usual result is that\nclock time is retarded to match simulation time by setting clock time to an earlier\nvalue. In this case, real time is unaffected and will be ahead of clock time by the\namount of time lost to performance problems.&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;ClockTask&lt;/h2&gt;\n&lt;p&gt;A &lt;a href=\&quot;myphysicslab.lab.util.ClockTask.html\&quot;&gt;&lt;code&gt;ClockTask&lt;/code&gt;&lt;/a&gt; contains a function which is to be executed at a particular time.\nThe time is expressed in &lt;em&gt;clock time&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;ClockTasks are scheduled as a side effect of Clock methods such as\n&lt;code&gt;setTime()&lt;/code&gt;, &lt;code&gt;resume()&lt;/code&gt;, &lt;code&gt;addTask()&lt;/code&gt;. ClockTasks are cancelled as a side\neffect of Clock methods such as &lt;code&gt;pause()&lt;/code&gt;, &lt;code&gt;removeTask()&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;A typical use of ClockTask is to restart the simulation after a few seconds, which\nmakes the simulation repeatedly &amp;#34;loop&amp;#34; showing it&amp;#39;s first few seconds.&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;stepmode\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h2&gt;Step Mode&lt;/h2&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#step\&quot;&gt;&lt;code&gt;#step&lt;/code&gt;&lt;/a&gt; method puts the Clock into a special &lt;em&gt;step mode&lt;/em&gt;. Clients should check\nfor this step mode by calling &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#isStepping\&quot;&gt;&lt;code&gt;#isStepping&lt;/code&gt;&lt;/a&gt;. Step mode being &lt;code&gt;true&lt;/code&gt; means\nthat &lt;em&gt;clock time has advanced even though the clock is paused&lt;/em&gt;. The client should\nupdate the simulation to match the new clock time, and then call &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#clearStepMode\&quot;&gt;&lt;code&gt;#clearStepMode&lt;/code&gt;&lt;/a&gt;\nto indicate that it has advanced the simulation.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;ParameterNumber named &lt;code&gt;TIME_RATE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTimeRate\&quot;&gt;&lt;code&gt;#setTimeRate&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;CLOCK_PAUSE&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#pause\&quot;&gt;&lt;code&gt;#pause&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;CLOC
