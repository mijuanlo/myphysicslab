 how physics simulations work in general.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Architecture.html\&quot;&gt;myPhysicsLab Architecture&lt;/a&gt; is the best place to start for\nunderstanding the software.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt; covers the rigid body physics engine.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Customizing.html\&quot;&gt;Customizing myPhysicsLab Simulations&lt;/a&gt; tells how to customize\nusing only a browser and text editor.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;http://google.github.io/closure-library/api/\&quot;&gt;Closure Library&lt;/a&gt; has documentation\nabout the Closure Library classes used here, for example &lt;code&gt;goog.array&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Author and License&lt;/h2&gt;\n&lt;p&gt;myPhysicsLab is provided as open source software under the\n&lt;a href=\&quot;http://www.apache.org/licenses/\&quot;&gt;Apache 2.0 License&lt;/a&gt;. See the accompanying file\nnamed &lt;code&gt;LICENSE&lt;/code&gt;. The author is Erik Neumann\n&lt;a href=\&quot;mailto:erikn&amp;#64;myphysicslab.com\&quot;&gt;erikn&amp;#64;myphysicslab.com&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Source code is available at &lt;a href=\&quot;https://github.com/myphysicslab/myphysicslab\&quot;&gt;https://github.com/myphysicslab/myphysicslab&lt;/a&gt;.&lt;/p&gt;\n&lt;h2&gt;Namespaces and Important Classes&lt;/h2&gt;\n&lt;p&gt;Here are the namespaces of myPhysicsLab, with a few representative classes and\ninterfaces listed for ease of browsing.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;myphysicslab.lab.app&lt;/code&gt; helper classes for applications&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.app.SimController.html\&quot;&gt;myphysicslab.lab.app.SimController&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html\&quot;&gt;myphysicslab.lab.app.SimRunner&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;myphysicslab.lab.controls&lt;/code&gt; user interface controls&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.controls.CheckBoxControl.html\&quot;&gt;myphysicslab.lab.controls.CheckBoxControl&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.controls.NumericControl.html\&quot;&gt;myphysicslab.lab.controls.NumericControl&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;myphysicslab.lab.engine2D&lt;/code&gt; 2D rigid body physics engine&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html\&quot;&gt;myphysicslab.lab.engine2D.ContactSim&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html\&quot;&gt;myphysicslab.lab.engine2D.ImpulseSim&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.Joint.html\&quot;&gt;myphysicslab.lab.engine2D.Joint&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html\&quot;&gt;myphysicslab.lab.engine2D.Polygon&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html\&quot;&gt;myphysicslab.lab.engine2D.RigidBodySim&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.Shapes.html\&quot;&gt;myphysicslab.lab.engine2D.Shapes&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;myphysicslab.lab.graph&lt;/code&gt; create graphs of simulation variables&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.graph.DisplayGraph.html\&quot;&gt;myphysicslab.lab.graph.DisplayGraph&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.graph.GraphLine.html\&quot;&gt;myphysicslab.lab.graph.GraphLine&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\&quot;myphysicslab.lab.graph.StandardAxes.html\&quot;&gt;myphysicslab.lab.graph.StandardAxes&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href
