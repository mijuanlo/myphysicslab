<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.test.PerformanceTests</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.test.PerformanceTests&quot;,null,null,null,[null,66,null,[null,null,&quot;source/src/test/PerformanceTests.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Runs performance tests of the rigid body physics engine. See\n&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;. Each test has an expected time, if it\ntakes significantly longer then a failure is reported.\nThe function &lt;code&gt;myphysicslab.test.Engine2DTestRig#getPerfLimit&lt;/code&gt; contains the\npolicy for &amp;#39;how much longer than expected is a failure&amp;#39;.&lt;/p&gt;\n&lt;p&gt;The expected time for each test is dependent on the particular machine that the test is\nbeing run on, as well as the browser. The expected running time for the performance\ntests are specified in &lt;code&gt;myphysicslab.test.ExpectedPerf&lt;/code&gt;. There is a separate\nnumber there for each combination of machine, browser, and test.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;machine name&lt;/strong&gt; See &lt;code&gt;myphysicslab.test.Engine2DTestRig#getMachineName&lt;/code&gt; to learn\nhow to specify the unique name of your particular machine in the file &lt;code&gt;MachineName.js&lt;/code&gt;.\nIf &lt;code&gt;MachineName.js&lt;/code&gt; doesn&amp;#39;t exist, then the performance tests will use large default\nvalues for the time limit so that no errors are reported.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;browser name&lt;/strong&gt; The browser name comes from\n&lt;code&gt;myphysicslab.test.Engine2DTestRig#getBrowserName&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;test name&lt;/strong&gt; The test name is usually the name of the test function such as\n&lt;code&gt;six_blocks_perf&lt;/code&gt; for &lt;code&gt;myphysicslab.test.StraightStraightTest.six_blocks_perf&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;To Do: Menu of Machine Names&lt;/h3&gt;\n&lt;p&gt;To run the performance test on devices like iPhone or android where we don&amp;#39;t have\ncontrol over the file system: select machine name from a menu, and save that machine\nname choice in HTML5 local storage. Steps needed to do this:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;Retrieve the machine name from local storage (this might do away with the\nMachineName.js file)&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Provide a menu of machine name choices gathered from ExpectedPerf. Selecting from the\nmenu will store that name in local storage (and perhaps reload the page or re-run the\ntest).&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;runTests&quot;,[null,78,null,[null,null,&quot;source/src/test/PerformanceTests.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[],null,[],null,[]]],[],[[&quot;PerformanceTests&quot;,[null,66,null,[null,null,&quot;source/src/test/PerformanceTests.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Runs performance tests of the rigid body physics engine. See\n&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;. Each test has an expected time, if it\ntakes significantly longer then a failure is reported.\nThe function &lt;code&gt;myphysicslab.test.Engine2DTestRig#getPerfLimit&lt;/code&gt; contains the\npolicy for &amp;#39;how much longer than expected is a failure&amp;#39;.&lt;/p&gt;\n&lt;p&gt;The expected time for each test is dependent on the particular machine that the test is\nbeing run on, as well as the browser. The expected running time for the performance\ntests are specified in &lt;code&gt;myphysicslab.test.ExpectedPerf&lt;/code&gt;. There is a separate\nnumber there for each combination of machine, browser, and test.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;machine name&lt;/strong&gt; See &lt;code&gt;myphysicslab.test.Engine2DTestRig#getMachineName&lt;/code&gt; to learn\nhow to specify the unique name of your particular machine in the file &lt;code&gt;MachineName.js&lt;/code&gt;.\nIf &lt;code&gt;MachineName.js&lt;/code&gt; doesn&amp;#39;t exist, then the performance tests will use large default\nvalues for the time limit so that no errors are reported.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;browser name&lt;/strong&gt; The browser name comes from\n&lt;code&gt;myphysicslab.test.Engine2DTestRig#getBrowserName&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;test name&lt;/strong&gt; The test name is usually the name of the test function such as\n&lt;code&gt;six_blocks_perf&lt;/code&gt; for &lt;code&gt;myphysicslab.test.StraightStraightTest.six_blocks_perf&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;To Do: Menu of Machine Names&lt;/h3&gt;\n&lt;p&gt;To run the performance test on devices like iPhone or android where we don&amp;#39;t have\ncontrol over the file system: select machine name from a menu, and save that machine\nname choice in HTML5 local storage. Steps needed to do this:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;Retrieve the machine name from local storage (this might do away with the\nMachineName.js file)&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Provide a menu of machine name choices gathered from ExpectedPerf. Selecting from the\nmenu will store that name in local storage (and perhaps reload the page or re-run the\ntest).&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[],[null,null,1]],[],1,[],null,[]],[],[],null,[],[],[],[[&quot;myphysicslab.test.PerformanceTests&quot;,null,[null,null,[null,null,&quot;myphysicslab.test.PerformanceTests.html&quot;]],null,[]],null,1],null,&quot;myphysicslab.test.PerformanceTests.html&quot;,&quot;myphysicslab.test.PerformanceTests&quot;,[],[],[],[]]]]]"></main><footer><div><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></div></footer></div><script src="dossier.js" defer></script>
