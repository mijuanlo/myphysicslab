<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.engine2D.ImpulseSim</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.engine2D.ImpulseSim&quot;,null,null,null,[null,210,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Simulation of RigidBody movement with collisions. ImpulseSim adds methods for\ncollision detection and collision handling to the super-class RigidBodySim.&lt;/p&gt;\n&lt;p&gt;The overall collision handling algorithm is implemented in\n&lt;code&gt;myphysicslab.lab.model.CollisionAdvance&lt;/code&gt;. The two main methods that CollisionAdvance\nasks ImpulseSim to perform are:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#findCollisions\&quot;&gt;&lt;code&gt;#findCollisions&lt;/code&gt;&lt;/a&gt; Returns the current set of collisions and also contacts.\nChecks each corner and edge of each body to see if it is penetrating into another body\n(or nearby for a contact). Creates a\n&lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodyCollision.html\&quot;&gt;&lt;code&gt;RigidBodyCollision&lt;/code&gt;&lt;/a&gt; corresponding to each collision (or\ncontact) found and returns them in an array.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#handleCollisions\&quot;&gt;&lt;code&gt;#handleCollisions&lt;/code&gt;&lt;/a&gt; For each collision, calculates and applies the appropriate\nimpulse to handle the collision.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;More information:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The math and physics underlying\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/rigid-body-en.html\&quot;&gt;RigidBodySim&lt;/a&gt;,\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/collision-en.html\&quot;&gt;ImpulseSim&lt;/a&gt; and\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/contact-en.html\&quot;&gt;ContactSim&lt;/a&gt; are\ndescribed on the myPhysicsLab website.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;myphysicslab.lab.engine2D.ContactSim&lt;/code&gt; has more about how resting contacts are\nfound.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ComputeForces.html\&quot;&gt;&lt;code&gt;ComputeForces&lt;/code&gt;&lt;/a&gt; is the algorithm used when finding\nmultiple simultaneous impulses during collision handling.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Parameters Created&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;COLLISION_HANDLING&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setCollisionHandling\&quot;&gt;&lt;code&gt;#setCollisionHandling&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;COLLISION_ACCURACY&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setCollisionAccuracy\&quot;&gt;&lt;code&gt;#setCollisionAccuracy&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;DISTANCE_TOL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setDistanceTol\&quot;&gt;&lt;code&gt;#setDistanceTol&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;VELOCITY_TOL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setVelocityTol\&quot;&gt;&lt;code&gt;#setVelocityTol&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;RANDOM_SEED&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setRandomSeed\&quot;&gt;&lt;code&gt;#setRandomSeed&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;See also the super class for additional Parameters.&lt;/p&gt;\n&lt;h3&gt;Collision Handling Options&lt;/h3&gt;\n&lt;p&gt;There are several different collision handling options available. See the section on\n&lt;a href=\&quot;Engine2D.html#multiplesimultaneouscollisions\&quot;&gt;Multiple Simultaneous Collisions&lt;/a&gt; and\n&lt;a href=\&quot;myphysicslab.lab.engine2D.CollisionHandling.html\&quot;&gt;&lt;code&gt;CollisionHandling&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Contacts During Collision Handling&lt;/h3&gt;\n&lt;p&gt;Resting contacts, joints, and imminent collisions are involved in the collision handling\nmechanism, as part of a multiple simultaneous collision.\nThe &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#handleCollisions\&quot;&gt;&lt;code&gt;#handleCollisions&lt;/code&gt;&lt;/a&gt; method\ncan calculate the impulse needed at each point, which can be a big performance win.&lt;/p&gt;\n&lt;p&gt;Consider for example a situation where there are 2 or more bodies in resting contact,\nand a third body collides into one of the resting bodies. The result will be a complex\nseries of ricochet collisions back and forth until finally all the bodies are either\nseparating or in resting contact.&lt;/p&gt;\n&lt;p&gt;If you calculate such a scenario by considering only one collision at a time, then after\neach collision we would step forward in time, find collisions, back up to where we were,\nhandle the collision, and do that over and over for each ricochet. This would take far\nmore compute time than doing the equivalent inside of &lt;code&gt;handleCollisions&lt;/code&gt;.&lt;/p&gt;\n&lt;h3&gt;Finding the Collision Impulse&lt;/h3&gt;\n&lt;p&gt;This reviews some of the math involved in &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#handleCollisions\&quot;&gt;&lt;code&gt;#handleCollisions&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Define these symbols&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;v_i &amp;#61; initial velocity (vector, length n)\nv_f &amp;#61; final velocity (vector, length n)\nA &amp;#61; n x n matrix giving change in velocity for impulse at each contact\nj &amp;#61; impulses at each contact (vector, length n)\nn &amp;#61; number of contacts\ne &amp;#61; elasticity\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Then we have&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;v_f &amp;#61; A j &amp;#43; v_i\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;We also have&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;v_f &amp;#61; -e v_i\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;therefore&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;0 &amp;#61; A j &amp;#43; (1&amp;#43;e) v_i\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;this corresponds to the equation in &lt;a href=\&quot;myphysicslab.lab.engine2D.ComputeForces.html\&quot;&gt;&lt;code&gt;ComputeForces&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;0 &amp;#61; A f &amp;#43; b\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;so we put the &lt;code&gt;(1&amp;#43;e) v_i&lt;/code&gt; factor into the &lt;code&gt;b&lt;/code&gt; vector when passing to ComputeForces.&lt;/p&gt;\n&lt;p&gt;If you look at the web page &lt;a href=\&quot;http://www.myphysicslab.com/collision.html\&quot;&gt;http://www.myphysicslab.com/collision.html&lt;/a&gt; you will see a\nderivation of the following equation giving the value of &lt;code&gt;j&lt;/code&gt; for a single collision.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;ma &amp;#61; mass of body A\nn &amp;#61; normal vector pointing out from body A (length 1 here)\nj &amp;#61; impulse scalar\njn &amp;#61; impulse vector\nva &amp;#61; old linear velocity of cm for body A\nva2 &amp;#61; new linear velocity of cm\nwa &amp;#61; old angular velocity for body A\nwa2 &amp;#61; new angular velocity\nra &amp;#61; vector from body A cm to point of impact &amp;#61; (rax, ray)\nIa &amp;#61; moment of inertia of body A about center of mass\nvab &amp;#61; relative velocity of contact points (vpa, vpb) on bodies\nvab &amp;#61; (vpa - vpb)\nvpa &amp;#61; va &amp;#43; wa x ra &amp;#61; velocity of contact point\nvab &amp;#61; va &amp;#43; wa x ra - vb - wb x rb\ncross product: w x r &amp;#61; (0,0,w) x (rx, ry, 0) &amp;#61; (-w*ry, w*rx, 0)\n\n              -(1 &amp;#43; elasticity) vab.n\nj &amp;#61; -------------------------------------\n      1     1     (ra x n)^2    (rb x n)^2\n    (--- &amp;#43; ---) &amp;#43; ---------  &amp;#43; ---------\n      Ma   Mb        Ia           Ib\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;In an earlier version of &lt;code&gt;handleCollisions&lt;/code&gt;, the above equation was used directly. Now\nwe use ComputeForces because there might be multiple simultaneous collisions, but it\namounts to the same equation. If there is only a single collision, then the above\nequation still exists in the following pieces:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;the &lt;code&gt;(1&amp;#43;e) v_i&lt;/code&gt; factor is in the &lt;code&gt;b&lt;/code&gt; vector (&lt;code&gt;v_i&lt;/code&gt; is the same as &lt;code&gt;vab&lt;/code&gt; above).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;the denominator is the &lt;code&gt;A&lt;/code&gt; matrix&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;This corresponds to solving for &lt;code&gt;j&lt;/code&gt; as&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;0 &amp;#61; A j &amp;#43; (1&amp;#43;e) v_i\nj &amp;#61; -(1 &amp;#43; e) v_i / A\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;This only works when A is a scalar value not a matrix. Otherwise you would\nleft-multiply by the inverse of the A matrix.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[],[[[&quot;COLLISIONS_DISABLED&quot;,[null,1451,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;For debugging, this allows code to look for collisions, but does not actually\nreturn them. This allows to debug code for finding nearest point between objects.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[],[null,1]],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]]],[[&quot;ELASTICITY_SET&quot;,[null,783,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of event broadcast from &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setElasticity\&quot;&gt;&lt;code&gt;#setElasticity&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[[&quot;VW_&quot;,[null,778,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s angular velocity&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;VX_&quot;,[null,758,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s x velocity&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;VY_&quot;,[null,768,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s y velocity&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;W_&quot;,[null,773,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s angle&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;X_&quot;,[null,753,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s x position&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;Y_&quot;,[null,763,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s y position&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;en&quot;,[null,802,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;COLLISION_ACCURACY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;COLLISION_HANDLING&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;DISTANCE_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;EXTRA_ACCEL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;RANDOM_SEED&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_COLLISIONS&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_FORCES&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;VELOCITY_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]],[[&quot;superClass_&quot;,[null,214,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim.prototype&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html&quot;]],null,[]]]]],[[&quot;ImpulseSim&quot;,[null,210,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Simulation of RigidBody movement with collisions. ImpulseSim adds methods for\ncollision detection and collision handling to the super-class RigidBodySim.&lt;/p&gt;\n&lt;p&gt;The overall collision handling algorithm is implemented in\n&lt;code&gt;myphysicslab.lab.model.CollisionAdvance&lt;/code&gt;. The two main methods that CollisionAdvance\nasks ImpulseSim to perform are:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#findCollisions\&quot;&gt;&lt;code&gt;#findCollisions&lt;/code&gt;&lt;/a&gt; Returns the current set of collisions and also contacts.\nChecks each corner and edge of each body to see if it is penetrating into another body\n(or nearby for a contact). Creates a\n&lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodyCollision.html\&quot;&gt;&lt;code&gt;RigidBodyCollision&lt;/code&gt;&lt;/a&gt; corresponding to each collision (or\ncontact) found and returns them in an array.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#handleCollisions\&quot;&gt;&lt;code&gt;#handleCollisions&lt;/code&gt;&lt;/a&gt; For each collision, calculates and applies the appropriate\nimpulse to handle the collision.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;More information:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The math and physics underlying\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/rigid-body-en.html\&quot;&gt;RigidBodySim&lt;/a&gt;,\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/collision-en.html\&quot;&gt;ImpulseSim&lt;/a&gt; and\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/contact-en.html\&quot;&gt;ContactSim&lt;/a&gt; are\ndescribed on the myPhysicsLab website.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;myphysicslab.lab.engine2D.ContactSim&lt;/code&gt; has more about how resting contacts are\nfound.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.engine2D.ComputeForces.html\&quot;&gt;&lt;code&gt;ComputeForces&lt;/code&gt;&lt;/a&gt; is the algorithm used when finding\nmultiple simultaneous impulses during collision handling.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Parameters Created&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;COLLISION_HANDLING&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setCollisionHandling\&quot;&gt;&lt;code&gt;#setCollisionHandling&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;COLLISION_ACCURACY&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setCollisionAccuracy\&quot;&gt;&lt;code&gt;#setCollisionAccuracy&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;DISTANCE_TOL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setDistanceTol\&quot;&gt;&lt;code&gt;#setDistanceTol&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;VELOCITY_TOL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setVelocityTol\&quot;&gt;&lt;code&gt;#setVelocityTol&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;RANDOM_SEED&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#setRandomSeed\&quot;&gt;&lt;code&gt;#setRandomSeed&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;See also the super class for additional Parameters.&lt;/p&gt;\n&lt;h3&gt;Collision Handling Options&lt;/h3&gt;\n&lt;p&gt;There are several different collision handling options available. See the section on\n&lt;a href=\&quot;Engine2D.html#multiplesimultaneouscollisions\&quot;&gt;Multiple Simultaneous Collisions&lt;/a&gt; and\n&lt;a href=\&quot;myphysicslab.lab.engine2D.CollisionHandling.html\&quot;&gt;&lt;code&gt;CollisionHandling&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Contacts During Collision Handling&lt;/h3&gt;\n&lt;p&gt;Resting contacts, joints, and imminent collisions are involved in the collision handling\nmechanism, as part of a multiple simultaneous collision.\nThe &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#handleCollisions\&quot;&gt;&lt;code&gt;#handleCollisions&lt;/code&gt;&lt;/a&gt; method\ncan calculate the impulse needed at each point, which can be a big performance win.&lt;/p&gt;\n&lt;p&gt;Consider for example a situation where there are 2 or more bodies in resting contact,\nand a third body collides into one of the resting bodies. The result will be a complex\nseries of ricochet collisions back and forth until finally all the bodies are either\nseparating or in resting contact.&lt;/p&gt;\n&lt;p&gt;If you calculate such a scenario by considering only one collision at a time, then after\neach collision we would step forward in time, find collisions, back up to where we were,\nhandle the collision, and do that over and over for each ricochet. This would take far\nmore compute time than doing the equivalent inside of &lt;code&gt;handleCollisions&lt;/code&gt;.&lt;/p&gt;\n&lt;h3&gt;Finding the Collision Impulse&lt;/h3&gt;\n&lt;p&gt;This reviews some of the math involved in &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html#handleCollisions\&quot;&gt;&lt;code&gt;#handleCollisions&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Define these symbols&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;v_i &amp;#61; initial velocity (vector, length n)\nv_f &amp;#61; final velocity (vector, length n)\nA &amp;#61; n x n matrix giving change in velocity for impulse at each contact\nj &amp;#61; impulses at each contact (vector, length n)\nn &amp;#61; number of contacts\ne &amp;#61; elasticity\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Then we have&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;v_f &amp;#61; A j &amp;#43; v_i\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;We also have&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;v_f &amp;#61; -e v_i\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;therefore&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;0 &amp;#61; A j &amp;#43; (1&amp;#43;e) v_i\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;this corresponds to the equation in &lt;a href=\&quot;myphysicslab.lab.engine2D.ComputeForces.html\&quot;&gt;&lt;code&gt;ComputeForces&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;0 &amp;#61; A f &amp;#43; b\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;so we put the &lt;code&gt;(1&amp;#43;e) v_i&lt;/code&gt; factor into the &lt;code&gt;b&lt;/code&gt; vector when passing to ComputeForces.&lt;/p&gt;\n&lt;p&gt;If you look at the web page &lt;a href=\&quot;http://www.myphysicslab.com/collision.html\&quot;&gt;http://www.myphysicslab.com/collision.html&lt;/a&gt; you will see a\nderivation of the following equation giving the value of &lt;code&gt;j&lt;/code&gt; for a single collision.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;ma &amp;#61; mass of body A\nn &amp;#61; normal vector pointing out from body A (length 1 here)\nj &amp;#61; impulse scalar\njn &amp;#61; impulse vector\nva &amp;#61; old linear velocity of cm for body A\nva2 &amp;#61; new linear velocity of cm\nwa &amp;#61; old angular velocity for body A\nwa2 &amp;#61; new angular velocity\nra &amp;#61; vector from body A cm to point of impact &amp;#61; (rax, ray)\nIa &amp;#61; moment of inertia of body A about center of mass\nvab &amp;#61; relative velocity of contact points (vpa, vpb) on bodies\nvab &amp;#61; (vpa - vpb)\nvpa &amp;#61; va &amp;#43; wa x ra &amp;#61; velocity of contact point\nvab &amp;#61; va &amp;#43; wa x ra - vb - wb x rb\ncross product: w x r &amp;#61; (0,0,w) x (rx, ry, 0) &amp;#61; (-w*ry, w*rx, 0)\n\n              -(1 &amp;#43; elasticity) vab.n\nj &amp;#61; -------------------------------------\n      1     1     (ra x n)^2    (rb x n)^2\n    (--- &amp;#43; ---) &amp;#43; ---------  &amp;#43; ---------\n      Ma   Mb        Ia           Ib\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;In an earlier version of &lt;code&gt;handleCollisions&lt;/code&gt;, the above equation was used directly. Now\nwe use ComputeForces because there might be multiple simultaneous collisions, but it\namounts to the same equation. If there is only a single collision, then the above\nequation still exists in the following pieces:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;the &lt;code&gt;(1&amp;#43;e) v_i&lt;/code&gt; factor is in the &lt;code&gt;b&lt;/code&gt; vector (&lt;code&gt;v_i&lt;/code&gt; is the same as &lt;code&gt;vab&lt;/code&gt; above).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;the denominator is the &lt;code&gt;A&lt;/code&gt; matrix&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;This corresponds to solving for &lt;code&gt;j&lt;/code&gt; as&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;0 &amp;#61; A j &amp;#43; (1&amp;#43;e) v_i\nj &amp;#61; -(1 &amp;#43; e) v_i / A\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;This only works when A is a scalar value not a matrix. Otherwise you would\nleft-multiply by the inverse of the A matrix.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;opt_name&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;name of this Subject&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;addBody&quot;,[null,451,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Add the Polygon to the simulation and SimList, adds a set of variables to the\nVarsList, and sets the simulation state to match the Polygon state (by copying the\nPolygon&amp;#39;s position and velocity to the simulation&amp;#39;s VarsList).&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html#addBody&quot;]],null,[]],[],[]],[],null,[[&quot;body&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Polygon&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Polygon.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;Polygon to add to the simulation&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;addForceLaw&quot;,[null,519,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds the ForceLaw to the list of ForceLaws operating in this simulation, if it is\nnot already on the list.&lt;/p&gt;\n&quot;]]],null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html#addForceLaw&quot;]],null,[]],null,[],[]],[],null,[[&quot;forceLaw&quot;,[null,null,null,[&quot;myphysicslab.lab.model.ForceLaw&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.ForceLaw.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the ForceLaw to add&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;addObserver&quot;,[null,89,null,[null,null,&quot;source/src/lab/util/Subject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds the given Observer to the Subject&amp;#39;s list of Observers, so that the Observer\nwill be notified of changes in this Subject. An Observer may call &lt;code&gt;Subject.addObserver&lt;/code&gt;\nduring its &lt;code&gt;observe&lt;/code&gt; method.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.util.AbstractSubject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html#addObserver&quot;]],null,[]],[],[]],[],null,[[&quot;observer&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Observer&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Observer.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Observer to add&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;addParameter&quot;,[null,129,null,[null,null,&quot;source/src/lab/util/AbstractSubject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds the Parameter to the list of this Subject&amp;#39;s available Parameters.&lt;/p&gt;\n&quot;]]],null,null,null,[&quot;myphysicslab.lab.util.AbstractSubject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html#addParameter&quot;]],null,[]],null,[],[]],[],null,[[&quot;parameter&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Parameter&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Parameter.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Parameter to add&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if a Parameter with the same name already exists.&lt;/p&gt;\n&quot;]]]]]],[[&quot;applyForce&quot;,[null,667,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Applies the Force by modifying the array representing rate of change of each\nvariable.  The Force specifies which RigidBody it works on so we can figure out\nwhich variable rates to modify.  Adds the Force to the SimList with an immediate\nexpiration time.&lt;/p&gt;\n&quot;]]],null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html#applyForce&quot;]],null,[]],null,[],[],[null,1]],[],null,[[&quot;change&quot;,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;number&quot;,null,null,1,[]]]]]],[[[null,&quot;&lt;p&gt;vector of rigid body accelerations&lt;/p&gt;\n&quot;]]]],[&quot;force&quot;,[null,null,null,[&quot;myphysicslab.lab.model.Force&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.Force.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Force to be applied&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;broadcast&quot;,[null,98,null,[null,null,&quot;source/src/lab/util/Subject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Notifies all Observers that the Subject has changed by calling\n&lt;code&gt;observe&lt;/code&gt; on each Observer.\nAn Observer may call &lt;code&gt;Subject.addObserver&lt;/code&gt; or &lt;code&gt;Subject.removeObserver&lt;/code&gt; during its\n&lt;code&gt;observe&lt;/code&gt; method.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.util.AbstractSubject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html#broadcast&quot;]],null,[]],[],[]],[],null,[[&quot;evt&quot;,[null,null,null,[&quot;myphysicslab.lab.util.SubjectEvent&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.SubjectEvent.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;a SubjectEvent with information\nrelating to the change&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;broadcastParameter&quot;,[null,106,null,[null,null,&quot;source/src/lab/util/Subject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Notifies all Observers that the Parameter with the given &lt;code&gt;name&lt;/code&gt; has changed by\ncalling &lt;code&gt;observe&lt;/code&gt; on each Observer.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.util.AbstractSubject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html#broadcastParameter&quot;]],null,[]],[],[]],[],null,[[&quot;name&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the language-independent or English name of the Parameter\nthat has changed&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if there is no Parameter with the given name&lt;/p&gt;\n&quot;]]]]]],[[&quot;cleanSlate&quot;,[null,459,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Removes all RigidBodys, ForceLaws, most Variables, and clears the SimList. This is\nused in applications to build a new configuration of RigidBodys. This should give\nessentially the same state that you would get from making a new RigidBodySim, except for\nparameters that have been changed.&lt;/p&gt;\n&lt;p&gt;The alternative is to create a new RigidBodySim; that would be &amp;#39;cleaner&amp;#39; but then you\nmust unhook the old RigidBodySim from all the various user controls and graph and such,\nand hook up the new one.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html#cleanSlate&quot;]],null,[]],[],[]],[],null,[],null,[]],[[&quot;clearForceLaws&quot;,[null,557,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Clears the list of ForceLaws operating in this simulation.&lt;/p&gt;\n&quot;]]],null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html#clearForceLaws&quot;]],null,[]],null,[],[]],[],null,[],null,[]],[[&quot;debugCircle&quot;,[null,44,null,[null,null,&quot;source/src/lab/engine2D/DebugEngine2D.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Creates a PointMass which is displayed as a circle, and adds it to the\nSimList, for debugging only.\nThe expiration time on temporary SimObjects is set to &amp;#39;now&amp;#39;, so that they are\nremoved right away during the next call to advance().&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBodySim.html#debugCircle&quot;]],null,[]],[],[]],[],null,[[&quot;name&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;name of the SimObject that is created&lt;/p&gt;\n&quot;]]]],[&quot;center&quot;,[null,null,null,[&quot;myphysicslab.lab.util.GenericVector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.GenericVector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;center of the circle&lt;/p&gt;\n&quot;]]]],[&quot;radius&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;radius of the circle&lt;/p&gt;\n&quot;]]]],[&quot;expireTime&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;th
