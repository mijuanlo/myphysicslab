<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.sims.common.TabLayout</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.sims.common.TabLayout&quot;,null,null,null,[null,141,null,[null,null,&quot;source/src/sims/common/TabLayout.js.src.html&quot;]],[[],[[&quot;Layout&quot;,null,[[[null,&quot;&lt;p&gt;Set of available layout options.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;myphysicslab.sims.common.TabLayout.Layout.html&quot;]]],[]],[[[null,&quot;&lt;p&gt;TabLayout is a tab-based layout for showing a simulation, graph, controls.\nTabLayout implements specific ways to present the application on the web page, in this\ncase with a tab-based layout. TabLayout creates and manages various layout elements\n(LabCanvas, &lt;code&gt;div&lt;/code&gt; for controls, Terminal, etc.). Defines regular expressions for easy\nTerminal scripting of these objects using short names such as terminal, simCanvas,\ngraphCanvas.&lt;/p&gt;\n&lt;p&gt;TabLayout constructor takes an argument that specifies the names of the HTML\nelements to look for in the HTML document; these elements are where the user\ninterface of the simulation is created. This allows for having two separate\nsimulations running concurrently on a single page.&lt;/p&gt;\n&lt;h3&gt;Layouts&lt;/h3&gt;\n&lt;p&gt;There are 7 layouts:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;em&gt;sim&lt;/em&gt; shows sim-view and sim-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;graph&lt;/em&gt; shows graph and graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;sim&amp;#43;graph&lt;/em&gt; show graph, sim-view, and graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;time_graph&lt;/em&gt; shows time-graph and time-graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;sim&amp;#43;time_graph&lt;/em&gt;  shows time-graph and sim-view, and time-graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;multi_graph&lt;/em&gt;  shows both graph and time-graph&lt;/li&gt;&lt;li&gt;&lt;em&gt;sim&amp;#43;multi_graph&lt;/em&gt;  shows graph, time-graph and sim-view&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Layout Tabs&lt;/h3&gt;\n&lt;p&gt;The set of layout tabs is contained in a UL list. Each tab has a &lt;code&gt;className&lt;/code&gt; property\nwhich identifies the name of the tab. Clicking on a tab will change the layout.&lt;/p&gt;\n&lt;p&gt;The selected tab also has the class &amp;#39;selected&amp;#39;, for example &amp;#39;sim selected&amp;#39; would be the\n&lt;code&gt;className&lt;/code&gt; of the sim tab when it is selected.&lt;/p&gt;\n&lt;p&gt;The layout tabs are expected to be:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;sim: selects the &amp;#39;sim&amp;#39; layout&lt;/li&gt;&lt;li&gt;graph:  selects the &amp;#39;sim&amp;#43;graph&amp;#39; layout&lt;/li&gt;&lt;li&gt;time_graph: selects the &amp;#39;sim&amp;#43;time_graph&amp;#39; layout&lt;/li&gt;&lt;li&gt;multi_graph: selects the &amp;#39;sim&amp;#43;multi_graph&amp;#39; layout&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Note that each graph tab corresponds to two different layouts: with or without the sim\nview.&lt;/p&gt;\n&lt;h3&gt;&amp;#39;Show Sim&amp;#39; Checkbox&lt;/h3&gt;\n&lt;p&gt;The &amp;#39;show sim&amp;#39; checkbox is visible in the graph views. Clicking the &amp;#39;show sim&amp;#39; checkbox\nwill change the layout to pick the appropriate version of the current layout, for\nexample either &amp;#39;sim&amp;#43;graph&amp;#39; or &amp;#39;graph&amp;#39;. The method &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#showSim\&quot;&gt;&lt;code&gt;#showSim&lt;/code&gt;&lt;/a&gt; can be used from\nJavaScript to accomplish the same result.&lt;/p&gt;\n&lt;h3&gt;Size of Sim, Graph, TimeGraph&lt;/h3&gt;\n&lt;p&gt;There are three &amp;#39;levels&amp;#39; which affect how the Simulation, Graph and TimeGraph appear:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;There are Parameters for &lt;code&gt;SIM_WIDTH, GRAPH_WIDTH, TIME_GRAPH_WIDTH&lt;/code&gt;. These stretch\nor shrink the canvas, without changing the resolution of the canvas (the canvas screen\nrectangle remains the same). These set the width of the &lt;/p&gt;&lt;div&gt; surrounding the\nLabCanvas&amp;#39;s to that fraction of the window width, and the canvas stretches or shrinks\nto fit into the &lt;div&gt;. These Parameters only apply when a single canvas (Sim, Graph, or\nTimeGraph) is shown alone without another canvas alongside. When there are two or more\ncanvases then we always use 49% width to fit two canvases side-by-side.\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;LabCanvas Parameters for &lt;code&gt;WIDTH, HEIGHT&lt;/code&gt;: These set the pixel density (resolution)\nand shape (ratio of width to height) of the canvas. These determine the ScreenRect that\nis passed to the LabViews. The size of the Simulation LabCanvas is set according to\narguments passed to the TabLayout constructor. In contrast, the Graph and TimeGraph\nLabCanvas are always square shaped. Their size is the bigger of the Sim LabCanvas width\nor height. The size of any LabCanvas can be changed after construction if desired.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;SimView Parameters for &lt;code&gt;WIDTH, HEIGHT, CENTER_X, CENTER_Y, VERTICAL_ALIGN&lt;/code&gt;, etc.\nThese affect only the SimRect, which determines simulation coordinates. Pan and zoom of\nthe image can be done by changing these Parameters.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;h3&gt;Layout Of Controls&lt;/h3&gt;\n&lt;p&gt;We use CSS style &lt;code&gt;display: inline-block&lt;/code&gt; on the controls div, so that it naturally flows\nto right of the canvas if there is enough room, otherwise it flows below the canvas. The\nmethod &lt;code&gt;alignCanvasControls()&lt;/code&gt; attempts to set the controls to have 2 columns when the\ncontrols are below the canvas.&lt;/p&gt;\n&lt;p&gt;We set the canvases to &amp;#39;float: left&amp;#39; so that the &amp;#39;show sim&amp;#39; and &amp;#39;show terminal&amp;#39; controls\nwill flow under the controls div.&lt;/p&gt;\n&lt;p&gt;We use &lt;/p&gt;&lt;p&gt; instead of &lt;br /&gt; to separate controls. This fixes a problem in Firefox which\nwas adding a blank line (after the controls-div, before the &amp;#39;show terminal&amp;#39; checkbox).&lt;/p&gt;\n&lt;h3&gt;Terminal Checkbox&lt;/h3&gt;\n&lt;p&gt;A &amp;#39;show terminal&amp;#39; checkbox is added to the controls div in all layouts,\nbut only when not using advanced compile.&lt;/p&gt;\n&lt;p&gt;When using advanced-optimizations compile mode the Terminal will not work, because\nall method and class names are minified, and unused code is eliminated -- so even if\nyou could get at a minified class, much of it would not be there to use.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;SIM_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setSimWidth\&quot;&gt;&lt;code&gt;#setSimWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;GRAPH_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setGraphWidth\&quot;&gt;&lt;code&gt;#setGraphWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;TIME_GRAPH_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setTimeGraphWidth\&quot;&gt;&lt;code&gt;#setTimeGraphWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;LAYOUT&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setLayout\&quot;&gt;&lt;code&gt;#setLayout&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterBoolean named &lt;code&gt;SHOW_TERMINAL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#showTerminal\&quot;&gt;&lt;code&gt;#showTerminal&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;elementIds&quot;,[null,887,null,[null,null,&quot;source/src/sims/common/TabLayout.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Names of HTML div, form, and input element&amp;#39;s to search for by using\n{document.getElementById()}.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;container&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;div_graph&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;div_terminal&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;div_time_graph&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;graph_controls&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;images_dir&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;label_terminal&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;show_sim&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;show_terminal&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;sim_applet&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;sim_controls&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;tab_list&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;term_input&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;term_output&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;time_graph_controls&quot;,[null,null,null,[&quot;string& null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html&quot;]],null,[]]]]],[[&quot;TabLayout&quot;,[null,141,null,[null,null,&quot;source/src/sims/common/TabLayout.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;TabLayout is a tab-based layout for showing a simulation, graph, controls.\nTabLayout implements specific ways to present the application on the web page, in this\ncase with a tab-based layout. TabLayout creates and manages various layout elements\n(LabCanvas, &lt;code&gt;div&lt;/code&gt; for controls, Terminal, etc.). Defines regular expressions for easy\nTerminal scripting of these objects using short names such as terminal, simCanvas,\ngraphCanvas.&lt;/p&gt;\n&lt;p&gt;TabLayout constructor takes an argument that specifies the names of the HTML\nelements to look for in the HTML document; these elements are where the user\ninterface of the simulation is created. This allows for having two separate\nsimulations running concurrently on a single page.&lt;/p&gt;\n&lt;h3&gt;Layouts&lt;/h3&gt;\n&lt;p&gt;There are 7 layouts:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;em&gt;sim&lt;/em&gt; shows sim-view and sim-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;graph&lt;/em&gt; shows graph and graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;sim&amp;#43;graph&lt;/em&gt; show graph, sim-view, and graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;time_graph&lt;/em&gt; shows time-graph and time-graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;sim&amp;#43;time_graph&lt;/em&gt;  shows time-graph and sim-view, and time-graph-controls&lt;/li&gt;&lt;li&gt;&lt;em&gt;multi_graph&lt;/em&gt;  shows both graph and time-graph&lt;/li&gt;&lt;li&gt;&lt;em&gt;sim&amp;#43;multi_graph&lt;/em&gt;  shows graph, time-graph and sim-view&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Layout Tabs&lt;/h3&gt;\n&lt;p&gt;The set of layout tabs is contained in a UL list. Each tab has a &lt;code&gt;className&lt;/code&gt; property\nwhich identifies the name of the tab. Clicking on a tab will change the layout.&lt;/p&gt;\n&lt;p&gt;The selected tab also has the class &amp;#39;selected&amp;#39;, for example &amp;#39;sim selected&amp;#39; would be the\n&lt;code&gt;className&lt;/code&gt; of the sim tab when it is selected.&lt;/p&gt;\n&lt;p&gt;The layout tabs are expected to be:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;sim: selects the &amp;#39;sim&amp;#39; layout&lt;/li&gt;&lt;li&gt;graph:  selects the &amp;#39;sim&amp;#43;graph&amp;#39; layout&lt;/li&gt;&lt;li&gt;time_graph: selects the &amp;#39;sim&amp;#43;time_graph&amp;#39; layout&lt;/li&gt;&lt;li&gt;multi_graph: selects the &amp;#39;sim&amp;#43;multi_graph&amp;#39; layout&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Note that each graph tab corresponds to two different layouts: with or without the sim\nview.&lt;/p&gt;\n&lt;h3&gt;&amp;#39;Show Sim&amp;#39; Checkbox&lt;/h3&gt;\n&lt;p&gt;The &amp;#39;show sim&amp;#39; checkbox is visible in the graph views. Clicking the &amp;#39;show sim&amp;#39; checkbox\nwill change the layout to pick the appropriate version of the current layout, for\nexample either &amp;#39;sim&amp;#43;graph&amp;#39; or &amp;#39;graph&amp;#39;. The method &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#showSim\&quot;&gt;&lt;code&gt;#showSim&lt;/code&gt;&lt;/a&gt; can be used from\nJavaScript to accomplish the same result.&lt;/p&gt;\n&lt;h3&gt;Size of Sim, Graph, TimeGraph&lt;/h3&gt;\n&lt;p&gt;There are three &amp;#39;levels&amp;#39; which affect how the Simulation, Graph and TimeGraph appear:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;There are Parameters for &lt;code&gt;SIM_WIDTH, GRAPH_WIDTH, TIME_GRAPH_WIDTH&lt;/code&gt;. These stretch\nor shrink the canvas, without changing the resolution of the canvas (the canvas screen\nrectangle remains the same). These set the width of the &lt;/p&gt;&lt;div&gt; surrounding the\nLabCanvas&amp;#39;s to that fraction of the window width, and the canvas stretches or shrinks\nto fit into the &lt;div&gt;. These Parameters only apply when a single canvas (Sim, Graph, or\nTimeGraph) is shown alone without another canvas alongside. When there are two or more\ncanvases then we always use 49% width to fit two canvases side-by-side.\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;LabCanvas Parameters for &lt;code&gt;WIDTH, HEIGHT&lt;/code&gt;: These set the pixel density (resolution)\nand shape (ratio of width to height) of the canvas. These determine the ScreenRect that\nis passed to the LabViews. The size of the Simulation LabCanvas is set according to\narguments passed to the TabLayout constructor. In contrast, the Graph and TimeGraph\nLabCanvas are always square shaped. Their size is the bigger of the Sim LabCanvas width\nor height. The size of any LabCanvas can be changed after construction if desired.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;SimView Parameters for &lt;code&gt;WIDTH, HEIGHT, CENTER_X, CENTER_Y, VERTICAL_ALIGN&lt;/code&gt;, etc.\nThese affect only the SimRect, which determines simulation coordinates. Pan and zoom of\nthe image can be done by changing these Parameters.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;h3&gt;Layout Of Controls&lt;/h3&gt;\n&lt;p&gt;We use CSS style &lt;code&gt;display: inline-block&lt;/code&gt; on the controls div, so that it naturally flows\nto right of the canvas if there is enough room, otherwise it flows below the canvas. The\nmethod &lt;code&gt;alignCanvasControls()&lt;/code&gt; attempts to set the controls to have 2 columns when the\ncontrols are below the canvas.&lt;/p&gt;\n&lt;p&gt;We set the canvases to &amp;#39;float: left&amp;#39; so that the &amp;#39;show sim&amp;#39; and &amp;#39;show terminal&amp;#39; controls\nwill flow under the controls div.&lt;/p&gt;\n&lt;p&gt;We use &lt;/p&gt;&lt;p&gt; instead of &lt;br /&gt; to separate controls. This fixes a problem in Firefox which\nwas adding a blank line (after the controls-div, before the &amp;#39;show terminal&amp;#39; checkbox).&lt;/p&gt;\n&lt;h3&gt;Terminal Checkbox&lt;/h3&gt;\n&lt;p&gt;A &amp;#39;show terminal&amp;#39; checkbox is added to the controls div in all layouts,\nbut only when not using advanced compile.&lt;/p&gt;\n&lt;p&gt;When using advanced-optimizations compile mode the Terminal will not work, because\nall method and class names are minified, and unused code is eliminated -- so even if\nyou could get at a minified class, much of it would not be there to use.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;SIM_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setSimWidth\&quot;&gt;&lt;code&gt;#setSimWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;GRAPH_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setGraphWidth\&quot;&gt;&lt;code&gt;#setGraphWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;TIME_GRAPH_WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setTimeGraphWidth\&quot;&gt;&lt;code&gt;#setTimeGraphWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;LAYOUT&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#setLayout\&quot;&gt;&lt;code&gt;#setLayout&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterBoolean named &lt;code&gt;SHOW_TERMINAL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.sims.common.TabLayout.html#showTerminal\&quot;&gt;&lt;code&gt;#showTerminal&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;elem_ids&quot;,[null,null,null,null,[[[&quot;container&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;div_graph&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;div_terminal&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;div_time_graph&quot;,[null,null,null,[&quot;string&quot;,null,
