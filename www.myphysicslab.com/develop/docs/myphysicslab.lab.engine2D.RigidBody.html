ot;Building.html#languageindependentnames\&quot;&gt;language-independent name&lt;/a&gt; should be the\nsame as the English version but capitalized and with spaces and dashes replaced by\nunderscore, see &lt;a href=\&quot;myphysicslab.lab.util.Util.html#module$exports$myphysicslab$lab$util$Util.toName\&quot;&gt;&lt;code&gt;Util#toName&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#nameEquals\&quot;&gt;&lt;code&gt;#nameEquals&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The name should give an idea of the role of the SimObject in the simulation. This\nallows us to to treat an object in a special way depending on its name. For example, we\nmight use the name to decide what type of DisplayObject to create to represent the\nSimObject.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;opt_localized&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;&lt;code&gt;true&lt;/code&gt; means return the localized version of the name;\ndefault is &lt;code&gt;false&lt;/code&gt; which means return the language independent name.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;name of this SimObject&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getOldCoords&quot;,[null,93,null,[null,null,&quot;source/src/lab/engine2D/RigidBody.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the recently saved local coordinate system. See &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#saveOldCoords\&quot;&gt;&lt;code&gt;#saveOldCoords&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,null,null,[[[null,null,null,[&quot;myphysicslab.lab.engine2D.LocalCoords&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.LocalCoords.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the recently saved local coordinate system.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getPosition&quot;,[null,211,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the position of the center of mass of this object, in world coordinates.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the position of this object, in world coordinates.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getRightBody&quot;,[null,218,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns horizontal coordinate of right-most point of this body, in body\ncoordinates&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;horizontal coordinate of right-most point of this body, in body\ncoordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getRightWorld&quot;,[null,228,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns vertical coordinate of right-most point of this body, based on its\ncurrent position and orientation, in world coordinates. This is approximate when the\nbody has curved edges; because this looks at all the Vertex&amp;#39;s of the body, and curved\nedges have a series of &amp;#39;decorated&amp;#39; Vertexes on them which don&amp;#39;t capture the exact\nnature of the geometric curve.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;vertical coordinate of right-most point of this body, in world\ncoordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getTopBody&quot;,[null,234,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns vertical coordinate of top-most point of this body, in body coordinates&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;vertical coordinate of top-most point of this body, in body\ncoordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getTopWorld&quot;,[null,244,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns vertical coordinate of top-most point of this body, based on its current\nposition and orientation, in world coordinates. This is approximate when the body has\ncurved edges; because this looks at all the Vertex&amp;#39;s of the body, and curved edges\nhave a series of &amp;#39;decorated&amp;#39; Vertexes on them which don&amp;#39;t capture the exact nature\nof the geometric curve.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;vertical coordinate of top-most point of this body, in world\ncoordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getVarsIndex&quot;,[null,108,null,[null,null,&quot;source/src/lab/engine2D/RigidBody.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the index into the &lt;code&gt;VarsList&lt;/code&gt; for\nthis RigidBody. The VarsList contains 6 values for each RigidBody,&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;x-position,&lt;/li&gt;&lt;li&gt;x-velocity,&lt;/li&gt;&lt;li&gt;y-position,&lt;/li&gt;&lt;li&gt;y-velocity,&lt;/li&gt;&lt;li&gt;angle,&lt;/li&gt;&lt;li&gt;angular velocity&lt;/li&gt;&lt;/ol&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the index of the x-position in the VarsList for this body;\nor -1 if this body is not in the VarsList.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getVelocity&quot;,[null,253,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns velocity of the given point on this object. The point is specified in body\ncoordinates, but the velocity is in world coordinates.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;p_body&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;myphysicslab.lab.util.GenericVector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.GenericVector.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the point to find\nthe velocity of, in body coordinates; if undefined, then center of mass is used&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the velocity of the given point, in world\ncoordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getVelocityTol&quot;,[null,125,null,[null,null,&quot;source/src/lab/engine2D/RigidBody.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns velocity tolerance used to determine if this RigidBody is in contact with\nanother RigidBody.&lt;/p&gt;\n&lt;p&gt;Velocity tolerance is set on each RigidBody, but we expect it to be the same for all\nRigidBodys. ImpulseSim &amp;#39;owns&amp;#39; the velocity tolerance, it is merely passed along to\nthe RigidBody because it is needed during collision finding and RigidBody has no way\nof finding ImpulseSim.&lt;/p&gt;\n&lt;p&gt;Note however that because Scrim is immutable, it always returns zero for velocity\ntolerance. In this case, use the velocity tolerance of the other non-Scrim RigidBody\ninvolved in the collision.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;velocity tolerance used to determine if this RigidBody is in contact\nwith another RigidBody&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getVerticesBody&quot;,[null,260,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the locations of vertices that define a bounding area, in body coordinates.\nThe vertices might lie outside of the body: for example a circle could have vertices\nat corners of a bounding box.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]]]]],[[[null,&quot;&lt;p&gt;locations of the vertices in body coordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getWidth&quot;,[null,265,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the width of this body, when drawn in body coordinates.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the width of this body.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getZeroEnergyLevel&quot;,[null,273,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the vertical coordinate where the body has zero potential gravitational\nenergy under standard constant gravity when the body&amp;#39;s center of mass is at this\nvertical coordinate.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the vertical world coordinate where this body has zero potential\nenergy; or null to use the default zero energy level&lt;/p&gt;\n&quot;]]]],[]],[[&quot;isMassObject&quot;,[null,88,null,[null,null,&quot;source/src/lab/model/SimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Whether this implements the &lt;code&gt;myphysicslab.lab.model.MassObject&lt;/code&gt; interface.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;Whether this implements the MassObject interface.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;momentAboutCM&quot;,[null,280,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns moment of inertia about center of mass. This measures how much force is\nneeded to rotate the body about the center of mass.  &lt;strong&gt;Note that this is the number set\nvia &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#setMomentAboutCM\&quot;&gt;&lt;code&gt;#setMomentAboutCM&lt;/code&gt;&lt;/a&gt; multiplied by the mass of the body.&lt;/strong&gt;&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;moment of inertia about center of mass&lt;/p&gt;\n&quot;]]]],[]],[[&quot;momentum&quot;,[null,305,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the linear and angular momentum of this body. Angular momentum about a fixed\npoint in space is defined as&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I_cm vw k &amp;#43; r x m v_cm\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;where:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I_cm &amp;#61; moment about center of mass\nvw &amp;#61; angular velocity\nk &amp;#61; unit z vector,\nr &amp;#61; vector from a fixed point to the center of mass (cm)\nm &amp;#61; mass\nv_cm &amp;#61; velocity of center of mass\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;cross product in the plane is &lt;code&gt;(ax,ay,0) x (bx,by,0) &amp;#61; k(ax by - ay bx)&lt;/code&gt; so we get&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;I_cm w &amp;#43; m (rx vy - ry vx)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;take the fixed point to be the origin &lt;code&gt;(0,0)&lt;/code&gt;, so &lt;code&gt;(rx,ry)&lt;/code&gt; is center of mass.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;number&quot;,null,null,1,[]]]]]],[[[null,&quot;&lt;p&gt;the momentum of this body as array containing horizontal,\nvertical and angular momentum in that order.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;nameEquals&quot;,[null,97,null,[null,null,&quot;source/src/lab/model/SimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Whether this SimObject has the given name, adjusting for transformation to the\n&lt;a href=\&quot;Building.html#languageindependentnames\&quot;&gt;language-independent form&lt;/a&gt;\nof the name, as is done by &lt;a href=\&quot;myphysicslab.lab.util.Util.html#module$exports$myphysicslab$lab$util$Util.toName\&quot;&gt;&lt;code&gt;Util#toName&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;name&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the English or language-independent version of the name&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;whether this SimObject has the given name (adjusted to\nlanguage-independent form)&lt;/p&gt;\n&quot;]]]],[]],[[&quot;removeNonCollide&quot;,[null,131,null,[null,null,&quot;source/src/lab/engine2D/RigidBody.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Removes from set of RigidBodys that do not collide with this body.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;bodies&quot;,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBody&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBody.html&quot;]],null,[]]]]]],[[[null,&quot;&lt;p&gt;array of RigidBodys that\nshould be collided with&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;rotateBodyToWorld&quot;,[null,320,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Rotates a body coordinates vector to its orientation in world coordinates. The\nvector goes from the origin (0, 0), to the given point in body coordinates. The vector\nis rotated about the origin by
