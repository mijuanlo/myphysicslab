ect.&lt;/p&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;A SimList is a Subject, so you can add one or more Observers to it. When SimObjects are\nadded or removed, the SimList broadcasts a GenericEvent with the name\n&lt;a href=\&quot;myphysicslab.lab.model.SimList.html#module$exports$myphysicslab$lab$model$SimList.OBJECT_ADDED\&quot;&gt;&lt;code&gt;#OBJECT_ADDED&lt;/code&gt;&lt;/a&gt; or &lt;a href=\&quot;myphysicslab.lab.model.SimList.html#module$exports$myphysicslab$lab$model$SimList.OBJECT_REMOVED\&quot;&gt;&lt;code&gt;#OBJECT_REMOVED&lt;/code&gt;&lt;/a&gt; to inform the Observers. The value\nof the GenericEvent is the SimObject that was added or removed.&lt;/p&gt;\n&lt;h2&gt;Similar Objects Are Not Added&lt;/h2&gt;\n&lt;p&gt;We avoid adding a SimObject when it has finite\n&lt;a href=\&quot;myphysicslab.lab.model.SimObject.html#getExpireTime\&quot;&gt;&lt;code&gt;expiration time&lt;/code&gt;&lt;/a&gt; and is similar\nto an existing SimObject as found using &lt;a href=\&quot;myphysicslab.lab.model.SimList.html#getSimilar\&quot;&gt;&lt;code&gt;#getSimilar&lt;/code&gt;&lt;/a&gt;.\nThere is a &lt;em&gt;tolerance setting&lt;/em&gt; that determines when SimObjects are similar, see &lt;a href=\&quot;myphysicslab.lab.model.SimList.html#getTolerance\&quot;&gt;&lt;code&gt;#getTolerance&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;This is to prevent thousands of similar SimObjects being created which would only slow\nperformance without adding any significant information to the visual display. An example\nof this is when we show forces in ContactSim.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[],[[[&quot;OBJECT_ADDED&quot;,[null,337,null,[null,null,&quot;source/src/lab/model/SimList.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of event broadcast when a SimObject is added to the SimList.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[[&quot;OBJECT_MODIFIED&quot;,[null,344,null,[null,nul
