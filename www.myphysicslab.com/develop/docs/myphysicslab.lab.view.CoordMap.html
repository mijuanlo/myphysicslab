<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.view.CoordMap</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.view.CoordMap&quot;,null,null,null,[null,71,null,[null,null,&quot;source/src/lab/view/CoordMap.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Provides the mapping between screen (canvas) coordinates and simulation coordinates;\nthis is an immutable object.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Screen coordinates&lt;/strong&gt; corresponds to pixels on an HTML canvas; the vertical\ncoordinate increases going down, with zero usually being the top of the canvas.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Simulation coordinates&lt;/strong&gt; the vertical coordinate increases going up; units\ncan be any size.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;To create a CoordMap you specify translation and scaling factors for going between\nscreen and simulation coordinates. The CoordMap constructor maps the bottom-left point\non the canvas to the given bottom-left point in simulation space and then uses the given\nscaling factors.&lt;/p&gt;\n&lt;p&gt;The static method &lt;a href=\&quot;myphysicslab.lab.view.CoordMap.html#module$exports$myphysicslab$lab$view$CoordMap.make\&quot;&gt;&lt;code&gt;#make&lt;/code&gt;&lt;/a&gt; calculates the translation and scaling factors in order\nto fit a certain rectangle in simulation coords into another rectangle in screen coords.&lt;/p&gt;\n&lt;p&gt;From David Flanagan, &lt;em&gt;JavaScript: The Definitive Guide, 6th Edition&lt;/em&gt; page 869:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;By default, the coordinate space for a canvas has its origin at &lt;code&gt;(0,0)&lt;/code&gt; in the upper\nleft corner of the canvas, with &lt;code&gt;x&lt;/code&gt; values increasing to the right and &lt;code&gt;y&lt;/code&gt; values\nincreasing down. The &lt;code&gt;width&lt;/code&gt; and &lt;code&gt;height&lt;/code&gt; attributes of the &lt;code&gt;&amp;lt;canvas&amp;gt;&lt;/code&gt; tag specify the\nmaximum X and Y coordinates, and a single unit in this coordinate space normally\ntranslates to a single on-screen pixel.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Note however that a canvas actually has\n&lt;a href=\&quot;http://www.ckollars.org/canvas-two-coordinate-scales.html\&quot;&gt;two coordinate systems&lt;/a&gt;:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;The &lt;code&gt;&amp;lt;canvas...&amp;gt;&lt;/code&gt; element is unlike almost all other HTML/HTML5 elements in using two\ndifferent coordinate system scales simultaneously. The &lt;em&gt;model&lt;/em&gt; coordinate system scale\nis used whenever you want to draw anything on the canvas. The &lt;em&gt;display&lt;/em&gt; coordinate\nsystem scale is used to control how much physical screen space is dedicated to the\ncanvas. You should explicitly specify both, the &lt;em&gt;model&lt;/em&gt; coordinate size as attributes in\nyour HTML, and the &lt;em&gt;display&lt;/em&gt; coordinate size in your CSS.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Essentially the &lt;em&gt;display&lt;/em&gt; coordinates can be used to stretch a canvas to fit the screen\nas desired. Here we ignore &lt;em&gt;display&lt;/em&gt; coordinates and regard &lt;em&gt;screen coordinates&lt;/em&gt; to be\nwhat is called &lt;em&gt;model coordinates&lt;/em&gt; in the above quote.&lt;/p&gt;\n&lt;p&gt;See also &amp;#39;Coordinate System When Drawing An Image&amp;#39; in\n&lt;code&gt;myphysicslab.lab.view.DisplayShape&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;isDuckType&quot;,[null,371,null,[null,null,&quot;source/src/lab/view/CoordMap.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns true if the object is likely a CoordMap. Only works under simple\ncompilation, intended for interactive non-compiled code.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;obj&quot;,[null,null,null,null,null,null,1],[[[null,&quot;&lt;p&gt;the object of interest&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;true if the object is likely a CoordMap&lt;/p&gt;\n&quot;]]]],[]],[[&quot;make&quot;,[null,270,null,[null,null,&quot;source/src/lab/view/CoordMap.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Creates a CoordMap that fits a simulation coordinates rectangle inside a\nscreen coordinates rectangle in accordance with alignment options and aspect ratio.\nCalculates the origin and scale, which define the coordinate mapping.&lt;/p&gt;\n&lt;p&gt;The mapping is calculated so that the given simulation rectangle transforms to be\nthe largest possible rectangle that fits inside the given screen rectangle, subject to\nvarious alignment options. The alignment options are similar to typical word processor\nalignment options such as left, center, right, or full justification. In the following\ndiagrams the simulation rectangle is the smaller bold bordered rectangle, inside the\nlarger screen rectangle.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;┌──────────────────────────────────────────────────┐\n│┏━━━━━━━━━━━━━━━━┓                                │\n│┃                ┃                                │\n│┃                ┃                                │\n│┃    x: left     ┃                                │\n│┃                ┃                                │\n│┃                ┃                                │\n│┗━━━━━━━━━━━━━━━━┛                                │\n└──────────────────────────────────────────────────┘\n\n┌──────────────────────────────────────────────────┐\n│               ┏━━━━━━━━━━━━━━━━┓                 │\n│               ┃                ┃                 │\n│               ┃                ┃                 │\n│               ┃   x: middle    ┃                 │\n│               ┃                ┃                 │\n│               ┃                ┃                 │\n│               ┗━━━━━━━━━━━━━━━━┛                 │\n└──────────────────────────────────────────────────┘\n\n┌──────────────────────────────────────────────────┐\n│                                ┏━━━━━━━━━━━━━━━━┓│\n│                                ┃                ┃│\n│                                ┃                ┃│\n│                                ┃    x: right    ┃│\n│                                ┃                ┃│\n│                                ┃                ┃│\n│                                ┗━━━━━━━━━━━━━━━━┛│\n└──────────────────────────────────────────────────┘\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Both horizontal and vertical dimensions (x and y) have alignments. One of x or y\nwill determine the scale and will fully span the screen rectangle; the alignment\noption only affects the other axis. In the diagrams above, the alignment of the y axis\nis ignored; the alignment only matters for the x placement.&lt;/p&gt;\n&lt;p&gt;Suppose the first diagram above had &lt;code&gt;LEFT&lt;/code&gt; horizontal alignment and\n&lt;code&gt;TOP&lt;/code&gt; vertical alignment, but then the screen rectangle changed to be tall\nand narrow; then we would see the first picture below. Other vertical alignment\noptions are shown as well.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;┌──────────────────┐     ┌──────────────────┐     ┌──────────────────┐\n│┏━━━━━━━━━━━━━━━━┓│     │                  │     │                  │\n│┃                ┃│     │                  │     │                  │\n│┃    x: left     ┃│     │                  │     │                  │\n│┃    y: top      ┃│     │                  │     │                  │\n│┃                ┃│     │┏━━━━━━━━━━━━━━━━┓│     │                  │\n│┃                ┃│     │┃                ┃│     │                  │\n│┗━━━━━━━━━━━━━━━━┛│     │┃    x: left     ┃│     │                  │\n│                  │     │┃    y: middle   ┃│     │                  │\n│                  │     │┃                ┃│     │                  │\n│                  │     │┃                ┃│     │┏━━━━━━━━━━━━━━━━┓│\n│                  │     │┗━━━━━━━━━━━━━━━━┛│     │┃                ┃│\n│                  │     │                  │     │┃    x: left     ┃│\n│                  │     │                  │     │┃    y: bottom   ┃│\n│                  │     │                  │     │┃                ┃│\n│                  │     │                  │     │┃                ┃│\n│                  │     │                  │     │┗━━━━━━━━━━━━━━━━┛│\n└──────────────────┘     └──────────────────┘     └──────────────────┘\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;FULL&lt;/code&gt; ensures that for the chosen axis the simulation and screen rectangles\ncoincide. When both x and y have &lt;code&gt;FULL&lt;/code&gt;, then the simulation and screen rectangles\nwill coincide but the aspect ratio is altered, so an image from the simulation may\nappear squashed or stretched (see definition of aspect ratio below). For example, the\nsquare simulation rectangle from our earlier examples is stretched out here:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;┌──────────────────────────────────────────────────┐\n│┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓│\n│┃                                                ┃│\n│┃                                                ┃│\n│┃             x:full, y:full                     ┃│\n│┃                                                ┃│\n│┃                                                ┃│\n│┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛│\n└──────────────────────────────────────────────────┘\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;When only one of the axes has &lt;code&gt;FULL&lt;/code&gt;, the simulation rectangle\nmight not entirely fit into the screen rectangle as the following example shows, but\nthe aspect ratio is preserved.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓\n ┃                                                ┃\n ┃                                                ┃\n ┃                                                ┃\n ┃                                                ┃\n ┃                                                ┃\n┌┃────────────────────────────────────────────────┃┐\n│┃                                                ┃│\n│┃                                                ┃│\n│┃            x:full, y:middle                    ┃│\n│┃                                                ┃│\n│┃                                                ┃│\n└┃────────────────────────────────────────────────┃┘\n ┃                                                ┃\n ┃                                                ┃\n ┃                                                ┃\n ┃                                                ┃\n ┃                                                ┃\n ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The aspect ratio is the ratio of &amp;#39;pixels per simulation unit along y axis&amp;#39; divided\nby &amp;#39;pixels per simulation unit along x axis&amp;#39;. The default aspect ratio is 1.0, so x\nand y are treated identically with distance being measured the same in each direction.\nAn aspect ratio other than 1.0 will squash or stretch the image.  Note that aspect\nratio is ignored when both x and y axes have &lt;code&gt;FULL&lt;/code&gt; specified.&lt;/p&gt;\n&lt;p&gt;The simulation rectangle, screen rectangle, alignment options, and aspect ratio are\nonly used to initially determine the coordinate transformation; they are not stored by\nthe CoordMap.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;screenRect&quot;,[null,null,null,[&quot;myphysicslab.lab.view.ScreenRect&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.view.ScreenRect.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the screen space rectangle to fit the sim rect into&lt;/p&gt;\n&quot;]]]],[&quot;simRect&quot;,[null,null,null,[&quot;myphysicslab.lab.util.DoubleRect&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.DoubleRect.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the simulation space rectangle to be fit into the\nscreenRect&lt;/p&gt;\n&quot;]]]],[&quot;horizAlign&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;myphysicslab.lab.view.HorizAlign&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.view.HorizAlign.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;horizontal alignment option from &lt;a href=\&quot;myphysicslab.lab.view.HorizAlign.html\&quot;&gt;&lt;code&gt;HorizAlign&lt;/code&gt;&lt;/a&gt;;\ndefault is &lt;code&gt;HorizAlign.MIDDLE&lt;/code&gt;&lt;/p&gt;\n&quot;]]]],[&quot;verticalAlign&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;myphysicslab.lab.view.VerticalAlign&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.view.VerticalAlign.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;vertical alignment option from\n&lt;a href=\&quot;myphysicslab.lab.view.VerticalAlign.html\&quot;&gt;&lt;code&gt;VerticalAlign&lt;/code&gt;&lt;/a&gt;; default is&lt;code&gt;VerticalAlign.MIDDLE&lt;/code&gt;&lt;/p&gt;\n&quot;]]]],[&quot;aspectRatio&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the ratio of &amp;#39;pixels per simulation unit along y axis&amp;#39;\ndivided by &amp;#39;pixels per simulation unit along x axis&amp;#39;;  default is 1.0&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;myphysicslab.lab.view.CoordMap&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.view.CoordMap.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the CoordMap corresponding to the given options&lt;/p&gt;\n&quot;]]]],[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if simRect is empty (has zero area), or invalid alignment options\nare given.&lt;/p&gt;\n&quot;]]]]]]],[],[[&quot;CoordMap&quot;,[null,71,null,[null,null,&quot;source/src/lab/view/CoordMap.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Provides the mapping between screen (canvas) coordinates and simulation coordinates;\nthis is an immutable object.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Screen coordinates&lt;/strong&gt; corresponds to pixels on an HTML canvas; the vertical\ncoordinate increases going down, with zero usually being the top of the canvas.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Simulation coordinates&lt;/strong&gt; the vertical coordinate increases going up; units\ncan be any size.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;To create a CoordMap you specify translation and scaling factors for going between\nscreen and simulation coordinates. The CoordMap constructor maps the bottom-left point\non the canvas to the given bottom-left point in simulation space and then uses the given\nscaling factors.&lt;/p&gt;\n&lt;p&gt;The static method &lt;a href=\&quot;myphysicslab.lab.view.CoordMap.html#module$exports$myphysicslab$lab$view$CoordMap.make\&quot;&gt;&lt;code&gt;#make&lt;/code&gt;&lt;/a&gt; calculates the translation and scaling factors in order\nto fit a certain rectangle in simulation coords into another rectangle in screen coords.&lt;/p&gt;\n&lt;p&gt;From David Flanagan, &lt;em&gt;JavaScript: The Definitive Guide, 6th Edition&lt;/em&gt; page 869:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;By default, the coordinate space for a canvas has its origin at &lt;code&gt;(0,0)&lt;/code&gt; in the upper\nleft corner of the canvas, with &lt;code&gt;x&lt;/code&gt; values increasing to the right and &lt;code&gt;y&lt;/code&gt; values\nincreasing down. The &lt;code&gt;width&lt;/code&gt; and &lt;code&gt;height&lt;/code&gt; attributes of the &lt;code&gt;&amp;lt;canvas&amp;gt;&lt;/code&gt; tag specify the\nmaximum X and Y coordinates, and a single unit in this coordinate space normally\ntranslates to a single on-screen pixel.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Note however that a canvas actually has\n&lt;a href=\&quot;http://www.ckollars.org/canvas-two-coordinate-scales.html\&quot;&gt;two coordinate systems&lt;/a&gt;:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;The &lt;code&gt;&amp;lt;canvas...&amp;gt;&lt;/code&gt; element is unlike almost all other HTML/HTML5 elements in using two\ndifferent coordinate system scales simultaneously. The &lt;em&gt;model&lt;/em&gt; coordinate system scale\nis used whenever you want to draw anything on the canvas. The &lt;em&gt;display&lt;/em&gt; coordinate\nsystem scale is used to control how much physical screen space is dedicated to the\ncanvas. You should explicitly specify both, the &lt;em&gt;model&lt;/em&gt; coordinate size as attributes in\nyour HTML, and the &lt;em&gt;display&lt;/em&gt; coordinate size in your CSS.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Essentially the &lt;em&gt;display&lt;/em&gt; coordinates can be used to stretch a canvas to fit the screen\nas desired. Here we ignore &lt;em&gt;display&lt;/em&gt; coordinates and regard &lt;em&gt;screen coordinates&lt;/em&gt; to be\nwhat is called &lt;em&gt;model coordinates&lt;/em&gt; in the above quote.&lt;/p&gt;\n&lt;p&gt;See also &amp;#39;Coordinate System When Drawing An Image&amp;#39; in\n&lt;code&gt;myphysicslab.lab.view.DisplayShape&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[],[null,null,1]],[],1,[[&quot;screen_left&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[
