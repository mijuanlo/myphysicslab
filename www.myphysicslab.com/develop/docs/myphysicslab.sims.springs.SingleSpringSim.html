<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.sims.springs.SingleSpringSim</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.sims.springs.SingleSpringSim&quot;,null,null,null,[null,92,null,[null,null,&quot;source/src/sims/springs/SingleSpringSim.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Simulation of a spring-mass system.  One end of the spring is fixed, the other end\nhas the mass attached.&lt;/p&gt;\n&lt;h2&gt;Variables and Parameters&lt;/h2&gt;\n&lt;p&gt;Variables:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;x &amp;#61; position of mass, stored in vars[0]\nv &amp;#61; x&amp;#39; &amp;#61; velocity of mass, stored in vars[1]\nL &amp;#61; x - x_0 &amp;#61; current length of spring\nL - R &amp;#61; how much spring is stretched from rest length\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Parameters:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;x_0 &amp;#61; fixed point of spring\nR &amp;#61; rest length of spring\nk &amp;#61; spring constant\nb &amp;#61; damping constant\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The fixed point is set to a location such that the mass is at position\nx&amp;#61;0 when the spring is at its rest length. This makes the simulation\nmatch the differential equations shown in the corresponding web page on\nthe myPhysicsLab website. When spring rest length changes, we move the\nfixed point so that the resting position is still x&amp;#61;0.&lt;/p&gt;\n&lt;h2&gt;Equations of Motion&lt;/h2&gt;\n&lt;p&gt;See also &lt;a href=\&quot;http://www.myphysicslab.com/spring1.html\&quot;&gt;http://www.myphysicslab.com/spring1.html&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The spring force is &lt;code&gt;-k (L - R)&lt;/code&gt;.  Damping force is &lt;code&gt;- b v&lt;/code&gt;.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;F &amp;#61; -k (L- R) - b v\nF &amp;#61; -k (x - x_0 - R) - b V\nF &amp;#61; m a &amp;#61; m v&amp;#39;\n-k (x - x_0 - R) - b v &amp;#61; m v&amp;#39;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The equations of motion are:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;x&amp;#39; &amp;#61; v\nv&amp;#39; &amp;#61; -(k/m)(x - x_0 - R) -(b/m)v\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;Work from Damping&lt;/h2&gt;\n&lt;p&gt;The work from damping is stored in &lt;code&gt;vars[3]&lt;/code&gt;. We intergrate the work done by damping as\nfollows:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dW &amp;#61; F dR  (work &amp;#61; force times distance)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;divide by &lt;code&gt;dt&lt;/code&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dW/dt &amp;#61; F dR/dt &amp;#61; F v\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Since the damping force is &lt;code&gt;F &amp;#61; -b v&lt;/code&gt; we have&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dW/dt &amp;#61; -b v^2.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Note that &lt;a href=\&quot;myphysicslab.sims.springs.SingleSpringSim.html#initWork\&quot;&gt;&lt;code&gt;#initWork&lt;/code&gt;&lt;/a&gt; method should be called if initial conditions are modified.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,441,null,[null,null,&quot;source/src/sims/springs/SingleSpringSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;ACCELERATION&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;DAMPING&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;F
