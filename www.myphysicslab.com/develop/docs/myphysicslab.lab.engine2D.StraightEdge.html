y &amp;#43; px/k &amp;#43; k vx) / (1/k &amp;#43; k)\nqy &amp;#61; vy &amp;#43; k (qx - vx)\nCheck if the intersection point q within endpoints of the edge,\nreturn infinity if not.\nReturn distance between p and q (or minus that distance).\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;getNormalBody() Derivation&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;Let k be the slope of the edge.\nThe normal has slope -1/k &amp;#61; y/x\nTo be unit normal, we need: x^2 &amp;#43; y^2 &amp;#61;1\nSolve for x and y:\nx &amp;#61; -k y\n(k^2 &amp;#43; 1) y^2 &amp;#61; 1\ny &amp;#61; 1/sqrt(1 &amp;#43; k^2)\nx &amp;#61; -k/sqrt(1 &amp;#43; k^2)\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[],[[[&quot;TINY_POSITIVE&quot;,[null,265,null,[null,null,&quot;source/src/lab/engine2D/AbstractEdge.js.src.html&quot;]],[[]],null,null,[1],null,null,[],[],[null,1]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;superClass_&quot;,[null,76,null,[null,null,&quot;source/src/lab/engine2D/StraightEdge.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;myphysicslab.lab.engine2D.AbstractEdge.prototype&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.AbstractEdge.html&quot;]],null,[]]]]],[[&quot;StraightEdge&quot;,[null,65,null,[null,null,&quot;source/src/lab/engine2D/StraightEdge.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;A straight Edge belonging to a Polygon. A StraightEdge is defined by\nits two endpoint Vertexes, which are in body coordinates, plus it knows which side of\nthe Edge is outside of the body.&lt;/p&gt;\n&lt;h3&gt;distanceToLine() Derivation&lt;/h3&gt;\n&lt;pre&gt;&lt;code&gt;Let the Vertexes of this edge be v and v2, with slope k.\nThe line of the edge is y - vy &amp;#61; k(x - vx).\nThe line of the normal through p is y - py &amp;#61; (-1/k)(x - px)\nSolve these two equations to get the intersection point q.\nqx &amp;#61; (-vy &amp;#43; py &amp;#43; px/k &amp;#43; k vx) / (1/k &amp;#43; k)\nqy &amp;#61; vy &am
