<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.view.LabCanvas</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.view.LabCanvas&quot;,null,null,null,[null,123,null,[null,null,&quot;source/src/lab/view/LabCanvas.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Manages an HTML canvas and contains a list of &lt;a href=\&quot;myphysicslab.lab.view.LabView.html\&quot;&gt;&lt;code&gt;LabView&lt;/code&gt;&lt;/a&gt;s which are drawn into\nthe canvas. The LabViews are drawn overlapping so that the last LabView appears on\ntop of the others.&lt;/p&gt;\n&lt;h3&gt;Canvas Size&lt;/h3&gt;\n&lt;p&gt;The HTML canvas has a specified width and height, which determines\nthe &lt;em&gt;screen rectangle&lt;/em&gt; of the canvas. The canvas screen rectangle has &lt;code&gt;(0, 0)&lt;/code&gt; for\nthe top-left corner and &lt;code&gt;(width, height)&lt;/code&gt; for the bottom-right corner. The vertical\ncoordinates increase downwards.&lt;/p&gt;\n&lt;p&gt;The size can be changed via &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setWidth\&quot;&gt;&lt;code&gt;#setWidth&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setHeight\&quot;&gt;&lt;code&gt;#setHeight&lt;/code&gt;&lt;/a&gt;,\n&lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setSize\&quot;&gt;&lt;code&gt;#setSize&lt;/code&gt;&lt;/a&gt; or &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setScreenRect\&quot;&gt;&lt;code&gt;#setScreenRect&lt;/code&gt;&lt;/a&gt;. When the size of the HTML canvas changes,\nthe LabViews are set to have the same screen rectangle as the canvas.&lt;/p&gt;\n&lt;p&gt;Each LabView has a simulation rectangle and a screen rectangle, and these are aligned\nby a &lt;a href=\&quot;myphysicslab.lab.view.CoordMap.html\&quot;&gt;&lt;code&gt;CoordMap&lt;/code&gt;&lt;/a&gt;. The simulation rectangle specifies the simulation coordinates,\nand the CoordMap translates simulation coordinates to screen coordinates. Pan and zoom\ncan be accomplished by changing the simulation rectangle of a LabView (which changes\nits CoordMap accordingly).&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;focusview\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3&gt;Focus View&lt;/h3&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#getFocusView\&quot;&gt;&lt;code&gt;focus view&lt;/code&gt;&lt;/a&gt; is the LabView that the user expects to modify by\nhis/her actions. For example, &lt;code&gt;myphysicslab.lab.app.SimController&lt;/code&gt; will pan the\nfocus LabView when a particular set of modifier keys are pressed during a mouse drag.&lt;/p&gt;\n&lt;p&gt;The first LabView that is added becomes the initial focus view, but the focus view can\nbe changed via &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setFocusView\&quot;&gt;&lt;code&gt;#setFocusView&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Background Color&lt;/h3&gt;\n&lt;p&gt;Whenever &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#paint\&quot;&gt;&lt;code&gt;#paint&lt;/code&gt;&lt;/a&gt; is called to draw a new frame, the first step is to clear the\nold frame from the HTML canvas. What happens depends on the\n&lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#getBackground\&quot;&gt;&lt;code&gt;background color&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;If no background color is specified then we use JavaScript &lt;code&gt;canvas.clearRect()&lt;/code&gt;\nwhich clears to transparent black pixels.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;If a background color is specified, then we use JavaScript &lt;code&gt;canvas.fillRect()&lt;/code&gt;\nwhich fills the HTML canvas with that color.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The background color can be set with &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setBackground\&quot;&gt;&lt;code&gt;#setBackground&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Trails Effect&lt;/h3&gt;\n&lt;p&gt;A visual effect where moving objects leave behind a smeared out trail can be done by\nsetting the background color and the &lt;em&gt;alpha transparency&lt;/em&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setAlpha\&quot;&gt;&lt;code&gt;#setAlpha&lt;/code&gt;&lt;/a&gt;.\nHere are example settings, which can be done in a\n&lt;code&gt;myphysicslab.lab.util.Terminal&lt;/code&gt; session:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;simCanvas.setBackground(&amp;#39;black&amp;#39;);\nsimCanvas.setAlpha(0.05);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;When &lt;code&gt;alpha&lt;/code&gt; is 1.0 then there is no trails effect because the old frame is entirely\npainted over with an opaque color.&lt;/p&gt;\n&lt;p&gt;The trails effect happens when &lt;code&gt;alpha&lt;/code&gt; is less than 1 because we paint a translucent\nrectangle over the old frame, which gradually makes the old image disappear after\nseveral iterations of painting.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setWidth\&quot;&gt;&lt;code&gt;#setWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;HEIGHT&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setHeight\&quot;&gt;&lt;code&gt;#setHeight&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;ALPHA&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setAlpha\&quot;&gt;&lt;code&gt;#setAlpha&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;BACKGROUND&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setBackground\&quot;&gt;&lt;code&gt;#setBackground&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;VIEW_ADDED&lt;/code&gt;; the value is the LabView being added&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;VIEW_REMOVED&lt;/code&gt;; the value is the LabView being removed&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;FOCUS_VIEW_CHANGED&lt;/code&gt;; the value is the LabView which is\nthe focus, or &lt;code&gt;null&lt;/code&gt; if there is no focus view&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;VIEW_LIST_MODIFIED&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;GenericEvent named &lt;code&gt;SIZE_CHANGED&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,562,null,[null,null,&quot;source/src/lab/view/LabCanvas.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;ALPHA&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;BACKGROUND&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;HEIGHT&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;WIDTH&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],null,[],[[[&quot;FOCUS_VIEW_CHANGED&quot;,[null,528,null,[null,null,&quot;source/src/lab/view/LabCanvas tes simulation coordinates to screen coordinates. Pan and zoom\ncan be accomplished by changing the simulation rectangle of a LabView (which changes\nits CoordMap accordingly).&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;focusview\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3&gt;Focus View&lt;/h3&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#getFocusView\&quot;&gt;&lt;code&gt;focus view&lt;/code&gt;&lt;/a&gt; is the LabView that the user expects to modify by\nhis/her actions. For example, &lt;code&gt;myphysicslab.lab.app.SimController&lt;/code&gt; will pan the\nfocus LabView when a particular set of modifier keys are pressed during a mouse drag.&lt;/p&gt;\n&lt;p&gt;The first LabView that is added becomes the initial focus view, but the focus view can\nbe changed via &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setFocusView\&quot;&gt;&lt;code&gt;#setFocusView&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Background Color&lt;/h3&gt;\n&lt;p&gt;Whenever &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#paint\&quot;&gt;&lt;code&gt;#paint&lt;/code&gt;&lt;/a&gt; is called to draw a new frame, the first step is to clear the\nold frame from the HTML canvas. What happens depends on the\n&lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#getBackground\&quot;&gt;&lt;code&gt;background color&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;If no background color is specified then we use JavaScript &lt;code&gt;canvas.clearRect()&lt;/code&gt;\nwhich clears to transparent black pixels.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;If a background color is specified, then we use JavaScript &lt;code&gt;canvas.fillRect()&lt;/code&gt;\nwhich fills the HTML canvas with that color.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The background color can be set with &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setBackground\&quot;&gt;&lt;code&gt;#setBackground&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Trails Effect&lt;/h3&gt;\n&lt;p&gt;A visual effect where moving objects leave behind a smeared out trail can be done by\nsetting the background color and the &lt;em&gt;alpha transparency&lt;/em&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setAlpha\&quot;&gt;&lt;code&gt;#setAlpha&lt;/code&gt;&lt;/a&gt;.\nHere are example settings, which can be done in a\n&lt;code&gt;myphysicslab.lab.util.Terminal&lt;/code&gt; session:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;simCanvas.setBackground(&amp;#39;black&amp;#39;);\nsimCanvas.setAlpha(0.05);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;When &lt;code&gt;alpha&lt;/code&gt; is 1.0 then there is no trails effect because the old frame is entirely\npainted over with an opaque color.&lt;/p&gt;\n&lt;p&gt;The trails effect happens when &lt;code&gt;alpha&lt;/code&gt; is less than 1 because we paint a translucent\nrectangle over the old frame, which gradually makes the old image disappear after\nseveral iterations of painting.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;WIDTH&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setWidth\&quot;&gt;&lt;code&gt;#setWidth&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;HEIGHT&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setHeight\&quot;&gt;&lt;code&gt;#setHeight&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;ALPHA&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setAlpha\&quot;&gt;&lt;code&gt;#setAlpha&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterString named &lt;code&gt;BACKGROUND&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html#setBackground\&quot;&gt;&lt;code&gt;#setBackground&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when
