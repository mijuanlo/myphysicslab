<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.engine2D.CircularEdge</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.engine2D.CircularEdge&quot;,null,null,null,[null,111,null,[null,null,&quot;source/src/lab/engine2D/CircularEdge.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;A circular-arc Edge belonging to a Polygon.&lt;/p&gt;\n&lt;h3&gt;Making a CircularEdge&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;If you know the center of the circle use the constructor: &lt;code&gt;new CircularEdge(...)&lt;/code&gt;.&lt;/li&gt;&lt;li&gt;If you know the radius but not the center, use the static method &lt;a href=\&quot;myphysicslab.lab.engine2D.CircularEdge.html#module$exports$myphysicslab$lab$engine2D$CircularEdge.make\&quot;&gt;&lt;code&gt;#make&lt;/code&gt;&lt;/a&gt;.&lt;/li&gt;&lt;li&gt;Use &lt;code&gt;myphysicslab.lab.engine2D.Polygon#addCircularEdge&lt;/code&gt;&lt;/li&gt;&lt;li&gt;Use &lt;code&gt;myphysicslab.lab.engine2D.Polygon#addCircularEdge2&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;For the CircularEdge constructor, the Edge starts at &lt;code&gt;vertex1&lt;/code&gt; (given in body\ncoordinates) proceeding along a circular arc with given center to the ending &lt;code&gt;vertex2&lt;/code&gt;.\nThe direction of the arc is given by the &lt;code&gt;clockwise&lt;/code&gt; parameter. When the &lt;code&gt;outsideIsOut&lt;/code&gt;\nvariable is &lt;code&gt;true&lt;/code&gt;, the outside of the circle is considered the outside of the Polygon.\nBoth Vertexes must be equidistant from the center, otherwise an exception is thrown.&lt;/p&gt;\n&lt;h3&gt;Full Circle&lt;/h3&gt;\n&lt;p&gt;A full circle is a special case detected by the constructor. When &lt;code&gt;vertex1&lt;/code&gt; and\n&lt;code&gt;vertex2&lt;/code&gt; are at the same location, then we assume a full circle is desired. The two\nVertexes need not be identical, just very close together. In this case, only one of the\nVertexes is kept and there is a single Vertex and single Edge forming the circle.&lt;/p&gt;\n&lt;h3&gt;Mid-Point Vertexes&lt;/h3&gt;\n&lt;p&gt;See &lt;a href=\&quot;myphysicslab.lab.engine2D.Vertex.html\&quot;&gt;&lt;code&gt;Vertex&lt;/code&gt;&lt;/a&gt; for information about why mid-point\nVertexes are created on a CircularEdge and how they are used for collision checking.&lt;/p&gt;\n&lt;h3&gt;Edge Coordinates&lt;/h3&gt;\n&lt;p&gt;In addition to world and body coordinates, CircularEdge also has &amp;#39;edge coordinates&amp;#39;\nwhich takes body coordinates but shifts the origin to be the center of the circle that\ndefines this Edge. For CircularEdge there is no change in angle between edge and body\ncoords (unlike with an oval edge).&lt;/p&gt;\n&lt;h3&gt;About Coordinates and Angles&lt;/h3&gt;\n&lt;p&gt;To avoid confusion, be clear about which of these conventions you are dealing with:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;In myPhysicsLab, &lt;strong&gt;simulation coordinates&lt;/strong&gt; uses &lt;em&gt;y increases up&lt;/em&gt; coordinates\nand &lt;em&gt;angle increases counter-clockwise&lt;/em&gt;.  Also called &lt;strong&gt;world coordinates&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Javascript&amp;#39;s &lt;strong&gt;screen coordinates&lt;/strong&gt; uses &lt;em&gt;y increases down&lt;/em&gt; coordinates and &lt;em&gt;angle\nincreases clockwise&lt;/em&gt; in &lt;code&gt;canvas.arc()&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The transformation between these coordinate systems is handled by\n&lt;code&gt;myphysicslab.lab.view.CoordMap&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;The table below summarizes the conventions used for angles. CircularEdge uses\nthe &lt;em&gt;math convention for angles&lt;/em&gt; shown in this table.&lt;/p&gt;\n&lt;pre&gt;\n    wall clock         math convention         canvas.arc()\n\n        12      |            pi/2       |           -pi/2\n  9          3  |   -pi/pi          0   |  &amp;#43;pi/-pi          0\n        6       |           -pi/2       |           &amp;#43;pi/2\n&lt;/pre&gt;\n&lt;h3&gt;Details About Coordinates and Drawing&lt;/h3&gt;\n&lt;p&gt;The &lt;em&gt;&amp;#39;y increases up&amp;#39;&lt;/em&gt; convention interacts with drawing in Javascript via\n&lt;a href=\&quot;myphysicslab.lab.engine2D.CircularEdge.html#addPath\&quot;&gt;&lt;code&gt;#addPath&lt;/code&gt;&lt;/a&gt;, and &lt;code&gt;myphysicslab.lab.view.DisplayShape&lt;/code&gt;. In DisplayShape we use\nthe AffineTransform from the CoordMap which applies a negative factor to the vertical\nscale as seen in this line of code from CoordMap&amp;#39;s constructor:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;at &amp;#61; at.scale(this.pixel_per_unit_x_, -this.pixel_per_unit_y_);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The result is that all drawing happens &lt;em&gt;upside down&lt;/em&gt; -- if you were to draw text or\nan image with that AffineTransform it will appear upside down.&lt;/p&gt;\n&lt;p&gt;The two conventions, simulation coords vs. screen coords, cancel out as a &amp;#34;double\nnegative&amp;#34; when specifying &lt;code&gt;startAngle&lt;/code&gt;, &lt;code&gt;finishAngle&lt;/code&gt; and &lt;code&gt;antiClockwise&lt;/code&gt; arguments to\nJavaScript&amp;#39;s &lt;code&gt;canvas.arc()&lt;/code&gt; function.&lt;/p&gt;\n&lt;p&gt;Note that for &lt;code&gt;canvas.arc()&lt;/code&gt;, an increase in angle moves in a clockwise direction.\nHowever, because we use &lt;em&gt;&amp;#39;y increases up&amp;#39;&lt;/em&gt; coordinates, the drawing is flipped\nvertically, both of these cancel, and we can use regular &amp;#39;math&amp;#39; angles with\n&lt;code&gt;canvas.arc()&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;In contrast to &lt;code&gt;canvas.arc()&lt;/code&gt;, the Javascript &lt;code&gt;Math.atan2()&lt;/code&gt; function uses standard math\ncoordinates.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;make&quot;,[null,299,null,[null,null,&quot;source/src/lab/engine2D/CircularEdge.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Creates a CircularEdge between the given Vertexes with the given radius,\ncalculating the position of the center, and adds the edge to the given RigidBody.&lt;/p&gt;\n&lt;p&gt;Calculates the center to be at the vertex of an isoceles triangle with the given\nVertexes, where the center is &lt;code&gt;radius&lt;/code&gt; distance from each Vertex.&lt;/p&gt;\n&lt;p&gt;There are two choices for where to put the center in relation to the line connecting the\ntwo given Vertexes: either above or below the line. The &lt;code&gt;aboveRight&lt;/code&gt; parameter\nspecifies which choice to make. For a vertical connecting line, the choice is right or\nleft of the line.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;body&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Polygon&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Polygon.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;edge will be added to this\nRigidBody&lt;/p&gt;\n&quot;]]]],[&quot;vertex1&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Vertex&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Vertex.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;edge starts at this Vertex, given\nin body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;vertex2&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Vertex&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Vertex.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;edge finishes at this Vertex,\ngiven in body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;radius&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the radius of the circular arc&lt;/p&gt;\n&quot;]]]],[&quot;aboveRight&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if true, then the center of CircularEdge is located\nabove or right of the line connecting &lt;code&gt;vertex1&lt;/code&gt; and &lt;code&gt;vertex2&lt;/code&gt;; if false, then center\nis located below or left of the connecting line.&lt;/p&gt;\n&quot;]]]],[&quot;clockwise&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;direction of the arc&lt;/p&gt;\n&quot;]]]],[&quot;outsideIsOut&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;true means the outside of the circle is considered the\noutside of the RigidBody.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;myphysicslab.lab.engine2D.CircularEdge&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.CircularEdge.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the CircularEdge that is created&lt;/p&gt;\n&quot;]]]],[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if absolute value of &lt;code&gt;radius&lt;/code&gt; is too small; must be greater than half\nthe distance between the two Vertexes&lt;/p&gt;\n&quot;]]]],[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if &lt;code&gt;vertex1&lt;/code&gt; is already connected to a &amp;#39;next&amp;#39; Edge&lt;/p&gt;\n&quot;]]]],[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if &lt;code&gt;vertex2&lt;/code&gt; is already connected to a &amp;#39;previous&amp;#39; Edge&lt;/p&gt;\n&quot;]]]]]]],[[[&quot;TINY_POSITIVE&quot;,[null,949,null,[null,null,&quot;source/src/lab/engine2D/CircularEdge.js.src.html&quot;]],[[]],null,null,[1],null,null,[],[]], as.arc()\n\n        12      |            pi/2       |           -pi/2\n  9          3  |   -pi/pi          0   |  &amp;#43;pi/-pi          0\n        6       |           -pi/2       |           &amp;#43;pi/2\n&lt;/pre&gt;\n&lt;h3&gt;Details About Coordinates and Drawing&lt;/h3&gt;\n&lt;p&gt;The &lt;em&gt;&amp;#39;y increases up&amp;#39;&lt;/em&gt; convention interacts with drawing in Javascript via\n&lt;a href=\&quot;myphysicslab.lab.engine2D.CircularEdge.html#addPath\&quot;&gt;&lt;code&gt;#addPath&lt;/code&gt;&lt;/a&gt;, and &lt;code&gt;myphysicslab.lab.view.DisplayShape&lt;/code&gt;. In DisplayShape we use\nthe AffineTransform from the CoordMap which applies a negative factor to the vertical\nscale as seen in this line of code from CoordMap&amp;#39;s constructor:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;at &amp;#61; at.scale(this.pixel_per_unit_x_, -this.pixel_per_unit_y_);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The result is that all drawing happens &lt;em&gt;upside down&lt;/em&gt; -- if you were to draw text or\nan image with that AffineTransform it will appear upside down.&lt;/p&gt;\n&lt;p&gt;The two conventions, simulation coords vs. screen coords, cancel out as a &amp;#34;double\nnegative&amp;#34; when specifying &lt;code&gt;startAngle&lt;/code&gt;, &lt;code&gt;finishAngle&lt;/code&gt; and &lt;code&gt;antiClockwise&lt;/code&gt; arguments to\nJavaScript&amp;#39;s &lt;code&gt;canvas.arc()&lt;/code&gt; function.&lt;/p&gt;\n&lt;p&gt;Note that for &lt;code&gt;canvas.arc()&lt;/code&gt;, an increase in angle moves in a clockwise direction.\nHowever, because we use &lt;em&gt;&amp;#39;y increases up&amp;#39;&lt;/em&gt; coordinates, the drawing is flipped\nvertically, both of these cancel, and we can use regular &amp;#39;math&amp;#39; angles with\n&lt;code&gt;canvas.arc()&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;In contrast to &lt;code&gt;canvas.arc()&lt;/code&gt;, the Javascript &lt;code&gt;Math.atan2()&lt;/code&gt; function uses standard math\ncoordinates.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;body&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Polygon&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Polygon.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;Edge will be added to this\nPolygon&lt;/p&gt;\n&quot;]]]],[&quot;vertex1&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Vertex&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Vertex.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;Edge starts at this Vertex, given\nin body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;vertex2&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Vertex&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Vertex.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;Edge finishes at this Vertex,\ngiven in body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;center_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;center of the circular arc, in body\ncoordinates&lt;/p&gt;\n&quot;]]]],[&quot;clockwise&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;direction of the arc&lt;/p&gt;\n&quot;]]]],[&quot;outsideIsOut&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;&lt;code&gt;true&lt;/code&gt; means the region outside of the circle is\nconsidered the outside of the Polygon, so the edge is convex. &lt;code&gt;False&lt;/code&gt; indicates a\nconcave edge.&lt;/p&gt;\n&quot;]]]],[&quot;opt_spacing&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the distance between &amp;#39;decorated&amp;#39; mid-point Vertexes.&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if the Vertexes are not equidistant from the center within\n&lt;a href
