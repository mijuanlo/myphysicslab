<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.engine2D.Polygon</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.engine2D.Polygon&quot;,null,null,null,[null,189,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;A RigidBody made of connected Edges and Vertexes.&lt;/p&gt;\n&lt;p&gt;See &lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt; about the rigid body physics engine.&lt;/p&gt;\n&lt;h3&gt;Body Coordinates&lt;/h3&gt;\n&lt;p&gt;For explanation of &lt;strong&gt;body vs. world coordinates&lt;/strong&gt; see\n&lt;a href=\&quot;Engine2D.html#bodycoordinates\&quot;&gt;Body Coordinates&lt;/a&gt;,\n&lt;a href=\&quot;myphysicslab.lab.model.MassObject.html\&quot;&gt;&lt;code&gt;MassObject&lt;/code&gt;&lt;/a&gt; and &lt;code&gt;myphysicslab.lab.model.CoordType&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Methods that return a location often have\nnames ending with either &amp;#39;body&amp;#39; or &amp;#39;world&amp;#39; to indicate the coordinate system. Similarly, parameters of methods often end with &amp;#39;body&amp;#39; or &amp;#39;world&amp;#39;.&lt;/p&gt;\n&lt;h3&gt;Structure of a Polygon&lt;/h3&gt;\n&lt;p&gt;A Polygon consists of a set of connected Edges, which together form one or\nmore &lt;strong&gt;&lt;em&gt;paths&lt;/em&gt;&lt;/strong&gt;. A Polygon can have more than one path, for example a\ndonut shape would have 2 paths: one for the outer Edge and one for the inner Edge.&lt;/p&gt;\n&lt;p&gt;A path in a Polygon consists of a linked list of Edges and Vertexes:&lt;/p&gt;\n&lt;img src=\&quot;Polygon_Vertex_Edge_List.svg\&quot; /&gt;\n&lt;p&gt;An Edge has a starting and ending Vertex, and a Vertex has a previous and next Edge. So\nwe can follow a path from the starting Vertex until returning again to the\nstarting Vertex when the path is then closed.&lt;/p&gt;\n&lt;p&gt;The list of paths is simply a list of starting Vertexes. Each path wraps around to its\nstarting Vertex to form a closed loop. A path must have at least one Vertex and\none Edge.&lt;/p&gt;\n&lt;p&gt;A path is used when drawing the Polygon. For collision handling, the collection of\nEdges and Vertexes are what matters, how they are linked into a path is irrelevant.&lt;/p&gt;\n&lt;p&gt;The Edges in a Polygon are stored in an array, and Edges can be referred to by their\nindex in this array, see &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getEdges\&quot;&gt;&lt;code&gt;#getEdges&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.engine2D.Edge.html#getIndex\&quot;&gt;&lt;code&gt;Edge#getIndex&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The list of Vertexes may include automatically generated &amp;#39;mid-point Vertexes&amp;#39; for curved\nEdges. These Vertexes are added to give better collision detection for curved Edges. See\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Vertex.html\&quot;&gt;&lt;code&gt;Vertex&lt;/code&gt;&lt;/a&gt; about end-point vs. mid-point Vertexes.&lt;/p&gt;\n&lt;h3&gt;Creating a Polygon&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;First create a Polygon with the constructor; it has no Vertexes or Edges.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Call &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#startPath\&quot;&gt;&lt;code&gt;#startPath&lt;/code&gt;&lt;/a&gt; to begin making a path. You can start with a single Vertex or\nan Edge.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Use &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addEdge\&quot;&gt;&lt;code&gt;#addEdge&lt;/code&gt;&lt;/a&gt; as many times as desired to add Edges. Or use the shortcut\nmethods &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addStraightEdge\&quot;&gt;&lt;code&gt;#addStraightEdge&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addCircularEdge\&quot;&gt;&lt;code&gt;#addCircularEdge&lt;/code&gt;&lt;/a&gt; or\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addCircularEdge2\&quot;&gt;&lt;code&gt;#addCircularEdge2&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;(optional) Use &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#closePath\&quot;&gt;&lt;code&gt;#closePath&lt;/code&gt;&lt;/a&gt; if you want to add another path with &lt;code&gt;startPath&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Call &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#finish\&quot;&gt;&lt;code&gt;#finish&lt;/code&gt;&lt;/a&gt; which will close the current path and calculate the centroid for\nthe Polygon.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Note that just creating an Edge can add it to the existing linked list of Vertexes\nand Edges being formed in the currently open path. The &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addEdge\&quot;&gt;&lt;code&gt;#addEdge&lt;/code&gt;&lt;/a&gt; method completes\nthe process of adding the Edge to the Polygon.&lt;/p&gt;\n&lt;p&gt;For examples of creating a Polygon see &lt;code&gt;myphysicslab.lab.engine2D.Shapes&lt;/code&gt;.&lt;/p&gt;\n&lt;h3&gt;Centroids &amp;amp; Proximity Testing&lt;/h3&gt;\n&lt;p&gt;We need a quick way to know if objects are close enough to warrant the more expensive\ntests that are done to find collisions and contacts. To this end, we find the\nsmallest circle that encloses the object. The center of this circle is the\n&amp;#39;centroid&amp;#39; or geometric center of the object. The radius is the &amp;#34;centroid\nradius&amp;#34;.&lt;/p&gt;\n&lt;p&gt;There is a similar centroid and centroid radius for each Edge, which gives the smallest\ncircle that encloses that Edge.&lt;/p&gt;\n&lt;p&gt;Some of the proximity tests can be found in\n&lt;a href=\&quot;myphysicslab.lab.engine2D.UtilityCollision.html#module$exports$myphysicslab$lab$engine2D$UtilityCollision.checkVertexes\&quot;&gt;&lt;code&gt;UtilityCollision#checkVertexes&lt;/code&gt;&lt;/a&gt;. Of note is that we expand the\ncentroid radius by the distance that the Vertex has travelled during the current time\nstep. And that we use the &lt;em&gt;distance squared&lt;/em&gt; in these tests, to avoid the computational\ncost of the square root function.&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;specialedgeforproximitytesting\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3&gt;Special Edge for Proximity Testing&lt;/h3&gt;\n&lt;img src=\&quot;Polygon_Special_Edge.svg\&quot; /&gt;\n&lt;p&gt;Walls are a special case for proximity testing. Because they are typically long and\nthin, their proximity circle is huge compared to the wall object; and so the proximity\ntest fires many false positives.&lt;/p&gt;\n&lt;p&gt;To remedy this, we allow specifying a &amp;#39;special edge&amp;#39; via &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#setSpecialEdge\&quot;&gt;&lt;code&gt;#setSpecialEdge&lt;/code&gt;&lt;/a&gt; which\nchanges how the proximity testing is done for this object.&lt;/p&gt;\n&lt;p&gt;When there is a special edge (there can only be one per object), then the proximity test\nstill looks at the distance between the centroid of each object, but now only the\nportion of that distance that is &lt;em&gt;normal to the special edge&lt;/em&gt;. Also, a special centroid\nradius is defined for the object that is used in this proximity test. For a wall, this\nspecial centroid radius is half of the (short) width of the wall object.&lt;/p&gt;\n&lt;p&gt;Only the special edge is tested for collisions, so care should be taken to avoid objects\nbeing able to collide into any of the non-special edge walls.&lt;/p&gt;\n&lt;h3&gt;Old Coords Is Used For Collision Detection&lt;/h3&gt;\n&lt;p&gt;A Polygon keeps a copy of its local coordinate system before the last time step of the\ndifferential equation solver. The copy is used for collision detection, to determine how\na collision may have happened; for example whether a Vertex crossed over an Edge during\nthe last time step. See &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#saveOldCoords\&quot;&gt;&lt;code&gt;#saveOldCoords&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getOldCoords\&quot;&gt;&lt;code&gt;#getOldCoords&lt;/code&gt;&lt;/a&gt;, and\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#eraseOldCoords\&quot;&gt;&lt;code&gt;#eraseOldCoords&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Minimum Height&lt;/h3&gt;\n&lt;p&gt;The minimum height of a Polygon is used for potential energy calculations, see\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getMinHeight\&quot;&gt;&lt;code&gt;#getMinHeight&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The minimum height can be explicitly set for each Polygon, see &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#setMinHeight\&quot;&gt;&lt;code&gt;#setMinHeight&lt;/code&gt;&lt;/a&gt;.\nIf it is not set, the method  &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getMinHeight\&quot;&gt;&lt;code&gt;#getMinHeight&lt;/code&gt;&lt;/a&gt; will try\nto determine the minumum height by calculating the smallest distance between the center\nof mass and the body&amp;#39;s Edges.&lt;/p&gt;\n&lt;p&gt;Some cautions about &lt;code&gt;getMinHeight&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;The &lt;code&gt;getMinHeight&lt;/code&gt; calculation can fail for more complicated shapes or when the center\nof mass is outside of the body.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The &lt;code&gt;getMinHeight&lt;/code&gt; calculation will be incorrect for a circle or oval when the center\nof mass is not on one of the axes of the circle/ellipse.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The minimum height is cached, and should be recalculated if the center of mass\nchanges. To do so, call &lt;code&gt;setMinHeight(NaN)&lt;/code&gt; and the next time &lt;code&gt;getMinHeight&lt;/code&gt; is\ncalled it will recalculate.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,1288,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;ANGLE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;ANGULAR_VELOCITY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;POLYGON&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;POSITION&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;VELOCITY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],null,[],[[[&quot;ID&quot;,[null,1322,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Counter used for naming Polygons.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;en&quot;,[null,1293,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;ANGLE&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;ANGULAR_VELOCITY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;POLYGON&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;POSITION&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;VELOCITY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]],[[&quot;superClass_&quot;,[null,194,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;myphysicslab.lab.model.AbstractMassObject.prototype&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.AbstractMassObject.html&quot;]],null,[]]]]],[[&quot;Polygon&quot;,[null,189,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;A RigidBody made of connected Edges and Vertexes.&lt;/p&gt;\n&lt;p&gt;See &lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt; about the rigid body physics engine.&lt;/p&gt;\n&lt;h3&gt;Body Coordinates&lt;/h3&gt;\n&lt;p&gt;For explanation of &lt;strong&gt;body vs. world coordinates&lt;/strong&gt; see\n&lt;a href=\&quot;Engine2D.html#bodycoordinates\&quot;&gt;Body Coordinates&lt;/a&gt;,\n&lt;a href=\&quot;myphysicslab.lab.model.MassObject.html\&quot;&gt;&lt;code&gt;MassObject&lt;/code&gt;&lt;/a&gt; and &lt;code&gt;myphysicslab.lab.model.CoordType&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Methods that return a location often have\nnames ending with either &amp;#39;body&amp;#39; or &amp;#39;world&amp;#39; to indicate the coordinate system. Similarly, parameters of methods often end with &amp;#39;body&amp;#39; or &amp;#39;world&amp;#39;.&lt;/p&gt;\n&lt;h3&gt;Structure of a Polygon&lt;/h3&gt;\n&lt;p&gt;A Polygon consists of a set of connected Edges, which together form one or\nmore &lt;strong&gt;&lt;em&gt;paths&lt;/em&gt;&lt;/strong&gt;. A Polygon can have more than one path, for example a\ndonut shape would have 2 paths: one for the outer Edge and one for the inner Edge.&lt;/p&gt;\n&lt;p&gt;A path in a Polygon consists of a linked list of Edges and Vertexes:&lt;/p&gt;\n&lt;img src=\&quot;Polygon_Vertex_Edge_List.svg\&quot; /&gt;\n&lt;p&gt;An Edge has a starting and ending Vertex, and a Vertex has a previous and next Edge. So\nwe can follow a path from the starting Vertex until returning again to the\nstarting Vertex when the path is then closed.&lt;/p&gt;\n&lt;p&gt;The list of paths is simply a list of starting Vertexes. Each path wraps around to its\nstarting Vertex to form a closed loop. A path must have at least one Vertex and\none Edge.&lt;/p&gt;\n&lt;p&gt;A path is used when drawing the Polygon. For collision handling, the collection of\nEdges and Vertexes are what matters, how they are linked into a path is irrelevant.&lt;/p&gt;\n&lt;p&gt;The Edges in a Polygon are stored in an array, and Edges can be referred to by their\nindex in this array, see &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getEdges\&quot;&gt;&lt;code&gt;#getEdges&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.engine2D.Edge.html#getIndex\&quot;&gt;&lt;code&gt;Edge#getIndex&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The list of Vertexes may include automatically generated &amp;#39;mid-point Vertexes&amp;#39; for curved\nEdges. These Vertexes are added to give better collision detection for curved Edges. See\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Vertex.html\&quot;&gt;&lt;code&gt;Vertex&lt;/code&gt;&lt;/a&gt; about end-point vs. mid-point Vertexes.&lt;/p&gt;\n&lt;h3&gt;Creating a Polygon&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;First create a Polygon with the constructor; it has no Vertexes or Edges.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Call &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#startPath\&quot;&gt;&lt;code&gt;#startPath&lt;/code&gt;&lt;/a&gt; to begin making a path. You can start with a single Vertex or\nan Edge.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Use &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addEdge\&quot;&gt;&lt;code&gt;#addEdge&lt;/code&gt;&lt;/a&gt; as many times as desired to add Edges. Or use the shortcut\nmethods &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addStraightEdge\&quot;&gt;&lt;code&gt;#addStraightEdge&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addCircularEdge\&quot;&gt;&lt;code&gt;#addCircularEdge&lt;/code&gt;&lt;/a&gt; or\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addCircularEdge2\&quot;&gt;&lt;code&gt;#addCircularEdge2&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;(optional) Use &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#closePath\&quot;&gt;&lt;code&gt;#closePath&lt;/code&gt;&lt;/a&gt; if you want to add another path with &lt;code&gt;startPath&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Call &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#finish\&quot;&gt;&lt;code&gt;#finish&lt;/code&gt;&lt;/a&gt; which will close the current path and calculate the centroid for\nthe Polygon.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Note that just creating an Edge can add it to the existing linked list of Vertexes\nand Edges being formed in the currently open path. The &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#addEdge\&quot;&gt;&lt;code&gt;#addEdge&lt;/code&gt;&lt;/a&gt; method completes\nthe process of adding the Edge to the Polygon.&lt;/p&gt;\n&lt;p&gt;For examples of creating a Polygon see &lt;code&gt;myphysicslab.lab.engine2D.Shapes&lt;/code&gt;.&lt;/p&gt;\n&lt;h3&gt;Centroids &amp;amp; Proximity Testing&lt;/h3&gt;\n&lt;p&gt;We need a quick way to know if objects are close enough to warrant the more expensive\ntests that are done to find collisions and contacts. To this end, we find the\nsmallest circle that encloses the object. The center of this circle is the\n&amp;#39;centroid&amp;#39; or geometric center of the object. The radius is the &amp;#34;centroid\nradius&amp;#34;.&lt;/p&gt;\n&lt;p&gt;There is a similar centroid and centroid radius for each Edge, which gives the smallest\ncircle that encloses that Edge.&lt;/p&gt;\n&lt;p&gt;Some of the proximity tests can be found in\n&lt;a href=\&quot;myphysicslab.lab.engine2D.UtilityCollision.html#module$exports$myphysicslab$lab$engine2D$UtilityCollision.checkVertexes\&quot;&gt;&lt;code&gt;UtilityCollision#checkVertexes&lt;/code&gt;&lt;/a&gt;. Of note is that we expand the\ncentroid radius by the distance that the Vertex has travelled during the current time\nstep. And that we use the &lt;em&gt;distance squared&lt;/em&gt; in these tests, to avoid the computational\ncost of the square root function.&lt;/p&gt;\n&lt;p&gt;&lt;a id=\&quot;specialedgeforproximitytesting\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3&gt;Special Edge for Proximity Testing&lt;/h3&gt;\n&lt;img src=\&quot;Polygon_Special_Edge.svg\&quot; /&gt;\n&lt;p&gt;Walls are a special case for proximity testing. Because they are typically long and\nthin, their proximity circle is huge compared to the wall object; and so the proximity\ntest fires many false positives.&lt;/p&gt;\n&lt;p&gt;To remedy this, we allow specifying a &amp;#39;special edge&amp;#39; via &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#setSpecialEdge\&quot;&gt;&lt;code&gt;#setSpecialEdge&lt;/code&gt;&lt;/a&gt; which\nchanges how the proximity testing is done for this object.&lt;/p&gt;\n&lt;p&gt;When there is a special edge (there can only be one per object), then the proximity test\nstill looks at the distance between the centroid of each object, but now only the\nportion of that distance that is &lt;em&gt;normal to the special edge&lt;/em&gt;. Also, a special centroid\nradius is defined for the object that is used in this proximity test. For a wall, this\nspecial centroid radius is half of the (short) width of the wall object.&lt;/p&gt;\n&lt;p&gt;Only the special edge is tested for collisions, so care should be taken to avoid objects\nbeing able to collide into any of the non-special edge walls.&lt;/p&gt;\n&lt;h3&gt;Old Coords Is Used For Collision Detection&lt;/h3&gt;\n&lt;p&gt;A Polygon keeps a copy of its local coordinate system before the last time step of the\ndifferential equation solver. The copy is used for collision detection, to determine how\na collision may have happened; for example whether a Vertex crossed over an Edge during\nthe last time step. See &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#saveOldCoords\&quot;&gt;&lt;code&gt;#saveOldCoords&lt;/code&gt;&lt;/a&gt;, &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getOldCoords\&quot;&gt;&lt;code&gt;#getOldCoords&lt;/code&gt;&lt;/a&gt;, and\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#eraseOldCoords\&quot;&gt;&lt;code&gt;#eraseOldCoords&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3&gt;Minimum Height&lt;/h3&gt;\n&lt;p&gt;The minimum height of a Polygon is used for potential energy calculations, see\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getMinHeight\&quot;&gt;&lt;code&gt;#getMinHeight&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The minimum height can be explicitly set for each Polygon, see &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#setMinHeight\&quot;&gt;&lt;code&gt;#setMinHeight&lt;/code&gt;&lt;/a&gt;.\nIf it is not set, the method  &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#getMinHeight\&quot;&gt;&lt;code&gt;#getMinHeight&lt;/code&gt;&lt;/a&gt; will try\nto determine the minumum height by calculating the smallest distance between the center\nof mass and the body&amp;#39;s Edges.&lt;/p&gt;\n&lt;p&gt;Some cautions about &lt;code&gt;getMinHeight&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;The &lt;code&gt;getMinHeight&lt;/code&gt; calculation can fail for more complicated shapes or when the center\nof mass is outside of the body.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The &lt;code&gt;getMinHeight&lt;/code&gt; calculation will be incorrect for a circle or oval when the center\nof mass is not on one of the axes of the circle/ellipse.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The minimum height is cached, and should be recalculated if the center of mass\nchanges. To do so, call &lt;code&gt;setMinHeight(NaN)&lt;/code&gt; and the next time &lt;code&gt;getMinHeight&lt;/code&gt; is\ncalled it will recalculate.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;opt_name&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;name of this Polygon for scripting (language independent)&lt;/p&gt;\n&quot;]]]],[&quot;opt_localName&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;localized name of this Polygon, for display to user&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;addCircularEdge&quot;,[null,361,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds a CircularEdge to the open path of this Polygon, starting at the current last\nVertex and ending at the given point, with the given center for the circular arc, and\nmoving clockwise or counter-clockwise from the start Vertex. See\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#lastOpenVertex\&quot;&gt;&lt;code&gt;#lastOpenVertex&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#startPath\&quot;&gt;&lt;code&gt;#startPath&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;p_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the endpoint of the new Edge, in body\ncoordinates&lt;/p&gt;\n&quot;]]]],[&quot;center_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the center point in body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;clockwise&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;true moves clockwise, false moves counter-clockwise&lt;/p&gt;\n&quot;]]]],[&quot;outsideIsOut&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;&lt;code&gt;true&lt;/code&gt; means that any point outside the circle is outside\nof this body; &lt;code&gt;false&lt;/code&gt; means the opposite, that any point inside the circle is\noutside this body.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;myphysicslab.lab.engine2D.CircularEdge&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.CircularEdge.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Edge that is created&lt;/p&gt;\n&quot;]]]],[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if Polygon does not have an open path to add Edges to&lt;/p&gt;\n&quot;]]]],[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if &lt;code&gt;p_body&lt;/code&gt; and last point are not equidistant from &lt;code&gt;center_body&lt;/code&gt;\nwithin &lt;code&gt;CircularEdge.TINY_POSITIVE&lt;/code&gt; tolerance&lt;/p&gt;\n&quot;]]]]]],[[&quot;addCircularEdge2&quot;,[null,398,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds a CircularEdge to the open path of this Polygon, starting at the current last\nVertex and ending at the given point, with the given radius for the circular arc, and\nmoving clockwise or counter-clockwise from the start Vertex. See\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#lastOpenVertex\&quot;&gt;&lt;code&gt;#lastOpenVertex&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#startPath\&quot;&gt;&lt;code&gt;#startPath&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The center point is calculated from the two end-points, the radius, the direction\n(clockwise or counter-clockwise), and the &lt;code&gt;aboveRight&lt;/code&gt; parameter. The center is at the\nvertex of an isoceles triangle with edges of length &lt;code&gt;radius&lt;/code&gt; and base being the line\nfrom the last point to &lt;code&gt;p_body&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;There are two choices for where to put the center in relation to the line connecting the\ntwo given points: either above or below the line. The &lt;code&gt;aboveRight&lt;/code&gt; parameter specifies\nwhich choice to make. For a vertical connecting line, the choice is right or left of the\nline.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;p_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the endpoint of the new Edge, in body\ncoordinates&lt;/p&gt;\n&quot;]]]],[&quot;radius&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the radius of the CircularEdge&lt;/p&gt;\n&quot;]]]],[&quot;aboveRight&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if &lt;code&gt;true&lt;/code&gt;, then the center of CircularEdge is located\nabove or right of the line connecting &lt;code&gt;vertex1&lt;/code&gt; and &lt;code&gt;vertex2&lt;/code&gt;;\nif &lt;code&gt;false&lt;/code&gt;, then center is located below or left of the connecting line.&lt;/p&gt;\n&quot;]]]],[&quot;clockwise&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;true moves clockwise, false moves counter-clockwise&lt;/p&gt;\n&quot;]]]],[&quot;outsideIsOut&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;&lt;code&gt;true&lt;/code&gt; means that any point outside the circle is outside\nof this body; &lt;code&gt;false&lt;/code&gt; means the opposite, that any point inside the circle is\noutside this body.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;myphysicslab.lab.engine2D.CircularEdge&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.CircularEdge.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Edge that is created&lt;/p&gt;\n&quot;]]]],[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if Polygon does not have an open path to add Edges to&lt;/p&gt;\n&quot;]]]]]],[[&quot;addEdge&quot;,[null,413,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds the Edge to current open path. The start Vertex of the Edge must\nmatch the end Vertex of last Edge in open path as given by &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#lastOpenVertex\&quot;&gt;&lt;code&gt;#lastOpenVertex&lt;/code&gt;&lt;/a&gt;.\nSee &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#startPath\&quot;&gt;&lt;code&gt;#startPath&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;edge&quot;,[null,null,null,[&quot;myphysicslab.lab.engine2D.Edge&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.Edge.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Edge to add to current open path&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if there is no open path, or the start Vertex of the Edge does not\nmatch the end Vertex of last Edge in open path.&lt;/p&gt;\n&quot;]]]]]],[[&quot;addNonCollide&quot;,[null,435,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds to set of RigidBodys that do not collide with this body.\nNo collisions or contacts are generated between this body and the given bodies.\nSee &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#doesNotCollide\&quot;&gt;&lt;code&gt;#doesNotCollide&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.engine2D.RigidBody&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBody.html#addNonCollide&quot;]],null,[]]],[]],[],null,[[&quot;bodies&quot;,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.engine2D.RigidBody&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.RigidBody.html&quot;]],null,[]]]]]],[[[null,&quot;&lt;p&gt;array of RigidBodys that should not be collided with&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;addStraightEdge&quot;,[null,452,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds a StraightEdge to the open path of this Polygon, starting at the current last\nVertex and ending at the given point. See &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#lastOpenVertex\&quot;&gt;&lt;code&gt;#lastOpenVertex&lt;/code&gt;&lt;/a&gt; and\n&lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#startPath\&quot;&gt;&lt;code&gt;#startPath&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;p_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Vector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Vector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the end point of the new Edge, in body\ncoordinates&lt;/p&gt;\n&quot;]]]],[&quot;outsideIsUp&quot;,[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;true means that any point above this Edge is\non the outside of this body (for vertical lines a point to the right is outside);\nfalse means the opposite, that any point below (or left) is outside this body.&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,[&quot;myphysicslab.lab.engine2D.StraightEdge&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.StraightEdge.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the Edge that is created&lt;/p&gt;\n&quot;]]]],[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if Polygon does not have an open path to add Edges to&lt;/p&gt;\n&quot;]]]]]],[[&quot;alignTo&quot;,[null,74,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Moves this body so that a certain point on this body is aligned to the given world\ncoordinates location; optionally sets the angle of this body by rotating around the\ncenter of mass &lt;code&gt;angle&lt;/code&gt; radians counter-clockwise from the body coordinates\norientation.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.model.AbstractMassObject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.AbstractMassObject.html#alignTo&quot;]],null,[]],[],[]],[],null,[[&quot;p_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.GenericVector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.GenericVector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the point on this body to be\naligned to the new &lt;code&gt;p_world&lt;/code&gt; location, in body coordinates&lt;/p&gt;\n&quot;]]]],[&quot;p_world&quot;,[null,null,null,[&quot;myphysicslab.lab.util.GenericVector&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.GenericVector.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the world coordinates location to\nmove the specified &lt;code&gt;p_body&lt;/code&gt; point to&lt;/p&gt;\n&quot;]]]],[&quot;opt_angle&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the angle in radians to rotate this body counter-clockwise\nfrom &amp;#39;body coordinates&amp;#39; orientation;  if not specified then leave the angle as is.&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;if this RigidBody is immoveable&lt;/p&gt;\n&quot;]]]]]],[[&quot;bodyToWorld&quot;,[null,81,null,[null,null,&quot;source/src/lab/model/MassObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the world coordinates of the given body coordinates point, based on current\nposition of this object.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.model.AbstractMassObject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.AbstractMassObject.html#bodyToWorld&quot;]],null,[]],[],[]],[],null,[[&quot;p_body&quot;,[null,null,null,[&quot;myphysicslab.lab.util.Ge is body &lt;strong&gt;divided by the\nmass of this body&lt;/strong&gt;. The moment of inertia, &lt;code&gt;Icm&lt;/code&gt;, measures how much force is needed to\nrotate the body about the center of mass. &lt;code&gt;Icm&lt;/code&gt; depends on the shape of the object and\nhow mass is distributed. For a thin rectangular plate:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Icm &amp;#61; mass * (width^2 &amp;#43; height^2) / 12\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;For a thin circular plate:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Icm &amp;#61; mass * radius^2 / 2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Note that &lt;a href=\&quot;myphysicslab.lab.engine2D.Polygon.html#momentAboutCM\&quot;&gt;&lt;code&gt;#momentAboutCM&lt;/code&gt;&lt;/a&gt; returns the number specified here multiplied by the\nmass of the body.&lt;/p&gt;\n&quot;]]],null,null,null,null,[&quot;myphysicslab.lab.model.AbstractMassObject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.model.AbstractMassObject.html#setMomentAboutCM&quot;]],null,[]],[],[]],[],null,[[&quot;moment&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the moment of inertia about the center of mass for this body\n** divided by the mass of this body**&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;setNonCollideEdge&quot;,[null,1184,null,[null,null,&quot;source/src/lab/engine2D/Polygon.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Specifies that this Polygon does not collide with the given set of Edges of\nother Polygons; replaces any existing non-collide EdgeSet. No collisions or contacts\nare generated between this Polygon and the Edges in the given EdgeSet.\nUse this when some parts of a Polygon &lt;strong&gt;DO&lt;/strong&gt; interact.  If &lt;strong&gt;NO&lt;/strong&gt; parts interact then\nsee &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#addNonCollide\&quot;&gt;&lt;code&gt;RigidBody#addNonCollide&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;nonCollideSet&quot;
