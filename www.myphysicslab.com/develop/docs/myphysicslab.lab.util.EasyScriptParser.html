<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.util.EasyScriptParser</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.util.EasyScriptParser&quot;,null,null,null,[null,209,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Executes EasyScript commands which get or set &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html\&quot;&gt;&lt;code&gt;Parameter&lt;/code&gt;&lt;/a&gt; values\nfor a specified set of &lt;a href=\&quot;myphysicslab.lab.util.Subject.html\&quot;&gt;&lt;code&gt;Subject&lt;/code&gt;&lt;/a&gt;s. Also executes some single word commands such\nas &lt;code&gt;help&lt;/code&gt;. Can generate a script to recreate the current state of an application/\nsimulation.&lt;/p&gt;\n&lt;h2&gt;Execute EasyScript Commands&lt;/h2&gt;\n&lt;p&gt;EasyScriptParser (ESP) is given a list of Subjects in its constructor. ESP interrogates\nall the Subjects and remembers their settable Parameters and initial values.&lt;/p&gt;\n&lt;p&gt;ESP is typically used with &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html\&quot;&gt;&lt;code&gt;Terminal&lt;/code&gt;&lt;/a&gt;. ESP is installed via\n&lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#setParser\&quot;&gt;&lt;code&gt;Terminal#setParser&lt;/code&gt;&lt;/a&gt;. Note that &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#saveStart\&quot;&gt;&lt;code&gt;#saveStart&lt;/code&gt;&lt;/a&gt; must be called before\nusing ESP; in Terminal this is done as part of &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html\&quot;&gt;&lt;code&gt;#parseURL&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;When a script is executed in Terminal, the script is first\noffered to ESP by calling &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#parse\&quot;&gt;&lt;code&gt;#parse&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;If ESP recognizes the Subject and Parameter name in the script then &lt;code&gt;parse&lt;/code&gt;\nwill get or set the Parameter value and return the value.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;If ESP doesn&amp;#39;t recognize the Subject and Parameter name there is no error,\ninstead &lt;code&gt;parse&lt;/code&gt; returns &lt;code&gt;undefined&lt;/code&gt; and Terminal will try to execute\nthe script as JavaScript instead.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;EasyScript Syntax&lt;/h2&gt;\n&lt;p&gt;Here is an example EasyScript that can be entered in the Terminal interface of\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html\&quot;&gt;Newtons Cradle&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;DAMPING&amp;#61;0.1;GRAVITY&amp;#61;16;PENDULUMS&amp;#61;4;PENDULUM_LENGTH&amp;#61;4;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The &amp;#34;setter&amp;#34; syntax is&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[SubjectName.]ParameterName&amp;#61;value[;]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The &amp;#34;getter&amp;#34; syntax is&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[SubjectName.]ParameterName[;]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;where square brackets indicate optional elements. Multiple scripts can be on one line\nseparated by a semicolon.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;SubjectName&lt;/code&gt; is the language-independent name returned by &lt;a href=\&quot;myphysicslab.lab.util.Subject.html#getName\&quot;&gt;&lt;code&gt;Subject#getName&lt;/code&gt;&lt;/a&gt;.\nIt is optional when &lt;code&gt;ParameterName&lt;/code&gt; is unique among all specified Subjects. It is\nrequired when multiple Subjects have the same Parameter name.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;ParameterName&lt;/code&gt; is the language-independent name returned by\n&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getName\&quot;&gt;&lt;code&gt;Parameter#getName&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;value&lt;/code&gt; is a string that is given as input to &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#setFromString\&quot;&gt;&lt;code&gt;Parameter#setFromString&lt;/code&gt;&lt;/a&gt;. The\nstring can be optionally surrounded with quotes like a JavaScript string in which case\nthe quotes are removed and backslash escaped characters (quote, newline, tab, etc.) are\nreplaced. If not surrounded with quotes then the string ends at the semicolon or end of\nline.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;With both setter and getter syntax the value of the Parameter is available as the\nresult of the &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#parse\&quot;&gt;&lt;code&gt;#parse&lt;/code&gt;&lt;/a&gt; method, or in the &lt;code&gt;result&lt;/code&gt; variable of &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html\&quot;&gt;&lt;code&gt;Terminal&lt;/code&gt;&lt;/a&gt;,\nor displayed in the Terminal output area.&lt;/p&gt;\n&lt;p&gt;The English language version of Parameter or Subject names can also be given, they are\nconverted to the language-independent form using &lt;a href=\&quot;myphysicslab.lab.util.Util.html#module$exports$myphysicslab$lab$util$Util.toName\&quot;&gt;&lt;code&gt;Util#toName&lt;/code&gt;&lt;/a&gt;. Leading\nand trailing spaces are trimmed from names and (unquoted) values.&lt;/p&gt;\n&lt;h2&gt;Single Word Commands&lt;/h2&gt;\n&lt;p&gt;A small set of single word commands are recognized by EasyScriptParser.\nUse &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#addCommand\&quot;&gt;&lt;code&gt;#addCommand&lt;/code&gt;&lt;/a&gt; to add more single word commands. The built-in commands are:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;help&lt;/code&gt; lists the available single word commands and other help information&lt;/li&gt;&lt;li&gt;&lt;code&gt;names&lt;/code&gt; shows available Parameter names&lt;/li&gt;&lt;li&gt;&lt;code&gt;script&lt;/code&gt; prints a script to recreate current state of application/ simulation&lt;/li&gt;&lt;li&gt;&lt;code&gt;url&lt;/code&gt; prints URL of current web page along with script to recreate current state&lt;/li&gt;&lt;li&gt;&lt;code&gt;values&lt;/code&gt; shows available Parameter names and their current values&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Generate a Script that Recreates the Simulation&lt;/h2&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; method makes a script that sets all Parameters to match the current\nsimulation state.&lt;/p&gt;\n&lt;p&gt;To keep the generated script as small as possible, EasyScriptParser remembers the\ninitial value of all Parameters at startup (the &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#saveStart\&quot;&gt;&lt;code&gt;#saveStart&lt;/code&gt;&lt;/a&gt; method can be used\nto update the initial values after startup). The &lt;code&gt;script&lt;/code&gt; method only creates commands\nto set Parameters whose value has changed.\n&lt;code&gt;Computed Parameters&lt;/code&gt; are ignored\nbecause setting them has no effect (their value is always computed from other values).&lt;/p&gt;\n&lt;p&gt;The &lt;code&gt;script&lt;/code&gt; method returns just the script without the URL of the current web page\n(see &lt;a href=\&quot;#easyscriptembeddedinurl\&quot;&gt;EasyScript Embedded in URL&lt;/a&gt; if you want the URL as\nwell). The script can be pasted into the\n&lt;a href=\&quot;Customizing.html#terminalforscriptexecution\&quot;&gt;Terminal command line interface&lt;/a&gt;,\nor put in a\n&lt;a href=\&quot;Customizing.html#customizingthestart-uphtmlpage\&quot;&gt;start-up HTML page&lt;/a&gt;,\nor saved with the &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#remember\&quot;&gt;&lt;code&gt;Terminal#remember&lt;/code&gt;&lt;/a&gt; command.&lt;/p&gt;\n&lt;p&gt;See &lt;a href=\&quot;Customizing.html\&quot;&gt;Customizing myPhysicsLab Simulations&lt;/a&gt; for more about how to use\nscripts in myPhysicsLab.&lt;/p&gt;\n&lt;h2&gt;Parameter Independence&lt;/h2&gt;\n&lt;p&gt;To work well with EasyScriptParser, an application or simulation should strive to\nhave all Parameters be independent of each other.&lt;/p&gt;\n&lt;p&gt;Suppose Parameter A modifies the value of Parameter B. Then the result of\nrunning the script generated by EasyScriptParser will depend on the order of the\nstatements: setting Parameter B only has an effect if it is done &lt;em&gt;after&lt;/em&gt; setting\nParameter A.&lt;/p&gt;\n&lt;p&gt;Note that &amp;#34;configuration&amp;#34; Parameters violate this concept of Parameter Independence,\nwhich is why we specify the affected Subjects to be &amp;#34;dependent&amp;#34;.&lt;/p&gt;\n&lt;h2&gt;&lt;a id=\&quot;dependentsubjects\&quot;&gt;&lt;/a&gt;\nDependent Subjects&lt;/h2&gt;\n&lt;p&gt;A dependent Subject can be changed by a controlling &amp;#34;configuration&amp;#34; Parameter. The\nconfiguration Parameter determines the size, shape, initial positions and number of\nobjects in the simulation. In essence, the configuration Parameter implies a new set of\ninitial values for the dependent Subjects.&lt;/p&gt;\n&lt;p&gt;Many applications have multiple &amp;#34;configurations&amp;#34; that the user can choose between. For\nexample, in\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html\&quot;&gt;Newtons Cradle&lt;/a&gt;\nthe number of pendulums is controlled by a Parameter called &lt;code&gt;PENDULUMS&lt;/code&gt; which is\nconnected to the\n&lt;code&gt;NewtonsCradleApp.setNumBodies&lt;/code&gt; method.&lt;/p&gt;\n&lt;p&gt;The dependent Subject is typically the\n&lt;code&gt;VarsList&lt;/code&gt; that holds\nthe Variables corresponding to the positions of the objects. If the configuration\nParameter also sets the viewing rectangle, then the\n&lt;code&gt;SimView&lt;/code&gt; might also a dependent Subject (an\nexample is &lt;code&gt;RollerSingleApp&lt;/code&gt; where\nselecting a path changes the viewing rectangle).&lt;/p&gt;\n&lt;p&gt;When the configuration changes, the application must call &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#update\&quot;&gt;&lt;code&gt;#update&lt;/code&gt;&lt;/a&gt; to update\nthe remembered initial values of the dependent Subjects. Having this new set of initial\nvalues makes it possible for the &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; method to generate a\nvery short script like &lt;code&gt;PENDULUMS&amp;#61;4;&lt;/code&gt; instead of setting all the Variables.&lt;/p&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; method ensures that dependent Subjects are modified at the end of\nthe script, so that those changes are not overridden by a configuration Parameter.&lt;/p&gt;\n&lt;h2&gt;&lt;a id=\&quot;easyscriptembeddedinurl\&quot;&gt;&lt;/a&gt;\nEasyScript Embedded in URL&lt;/h2&gt;\n&lt;p&gt;To save a customized version of a simulation, or share it with someone else, use\n&lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#scriptURL\&quot;&gt;&lt;code&gt;#scriptURL&lt;/code&gt;&lt;/a&gt;. That method returns the URL of the current page along with a script\nthat sets Parameters to their current values.&lt;/p&gt;\n&lt;p&gt;The script follows a question mark in the URL, so it is called a &amp;#39;query script&amp;#39; or\n&amp;#39;query URL&amp;#39;. Here is an\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING&amp;#61;0.1;GRAVITY&amp;#61;16;PENDULUMS&amp;#61;4;PENDULUM_LENGTH&amp;#61;4;\&quot;&gt;example&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING&amp;#61;0.1;\nGRAVITY&amp;#61;16;PENDULUMS&amp;#61;4;PENDULUM_LENGTH&amp;#61;4;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;A user can save or share this custom URL. When the URL is pasted into a\nbrowser, the scripts embedded in the URL will be executed.&lt;/p&gt;\n&lt;p&gt;While the above URL will work, some websites will not accept it as a valid\nuser-supplied URL. Therefore &lt;code&gt;scriptURL()&lt;/code&gt;\n&lt;a href=\&quot;https://en.wikipedia.org/wiki/Percent-encoding\&quot;&gt;percent-encodes&lt;/a&gt; many symbols to\nensure the URL is valid, see\n&lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#urlqueryscript\&quot;&gt;Terminal URL Query Script&lt;/a&gt;.\nHere is the\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING%3D0.1%3BGRAVITY%3D16%3BPENDULUMS%3D4%3BPENDULUM_LENGTH%3D4%3B\&quot;&gt;fully encoded version of the above URL&lt;/a&gt;,\nwhere the symbols &lt;code&gt;&amp;#61;&lt;/code&gt; and &lt;code&gt;;&lt;/code&gt; are encoded with &lt;code&gt;%3D&lt;/code&gt; and &lt;code&gt;%3B&lt;/code&gt; respectively:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING%3D0.1%3B\nGRAVITY%3D16%3BPENDULUMS%3D4%3BPENDULUM_LENGTH%3D4%3B\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The application should call &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#parseURL\&quot;&gt;&lt;code&gt;Terminal#parseURL&lt;/code&gt;&lt;/a&gt; in order to execute the query URL\nduring application startup.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,687,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;PROMPT_URL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;URL_SCRIPT&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;WARN_URL_2048&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],null,[[[&quot;unquote&quot;,[null,587,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Removes quotes from start and end of a string, and replaces\n&lt;a href=\&quot;https://mathiasbynens.be/notes/javascript-escapes\&quot;&gt;single character escape sequences&lt;/a&gt;\nwith the corresponding character.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;text&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[]]],[[[&quot;en&quot;,[null,692,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;PROMPT_URL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;URL_SCRIPT&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;WARN_URL_2048&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]]],[[&quot;EasyScriptParser&quot;,[null,209,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Executes EasyScript commands which get or set &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html\&quot;&gt;&lt;code&gt;Parameter&lt;/code&gt;&lt;/a&gt; values\nfor a specified set of &lt;a href=\&quot;myphysicslab.lab.util.Subject.html\&quot;&gt;&lt;code&gt;Subject&lt;/code&gt;&lt;/a&gt;s. Also executes some single word commands such\nas &lt;code&gt;help&lt;/code&gt;. Can generate a script to recreate the current state of an application/\nsimulation.&lt;/p&gt;\n&lt;h2&gt;Execute EasyScript Commands&lt;/h2&gt;\n&lt;p&gt;EasyScriptParser (ESP) is given a list of Subjects in its constructor. ESP interrogates\nall the Subjects and remembers their settable Parameters and initial values.&lt;/p&gt;\n&lt;p&gt;ESP is typically used with &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html\&quot;&gt;&lt;code&gt;Terminal&lt;/code&gt;&lt;/a&gt;. ESP is installed via\n&lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#setParser\&quot;&gt;&lt;code&gt;Terminal#setParser&lt;/code&gt;&lt;/a&gt;. Note that &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#saveStart\&quot;&gt;&lt;code&gt;#saveStart&lt;/code&gt;&lt;/a&gt; must be called before\nusing ESP; in Terminal this is done as part of &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html\&quot;&gt;&lt;code&gt;#parseURL&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;When a script is executed in Terminal, the script is first\noffered to ESP by calling &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#parse\&quot;&gt;&lt;code&gt;#parse&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;If ESP recognizes the Subject and Parameter name in the script then &lt;code&gt;parse&lt;/code&gt;\nwill get or set the Parameter value and return the value.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;If ESP doesn&amp;#39;t recognize the Subject and Parameter name there is no error,\ninstead &lt;code&gt;parse&lt;/code&gt; returns &lt;code&gt;undefined&lt;/code&gt; and Terminal will try to execute\nthe script as JavaScript instead.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;EasyScript Syntax&lt;/h2&gt;\n&lt;p&gt;Here is an example EasyScript that can be entered in the Terminal interface of\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html\&quot;&gt;Newtons Cradle&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;DAMPING&amp;#61;0.1;GRAVITY&amp;#61;16;PENDULUMS&amp;#61;4;PENDULUM_LENGTH&amp;#61;4;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The &amp;#34;setter&amp;#34; syntax is&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[SubjectName.]ParameterName&amp;#61;value[;]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The &amp;#34;getter&amp;#34; syntax is&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[SubjectName.]ParameterName[;]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;where square brackets indicate optional elements. Multiple scripts can be on one line\nseparated by a semicolon.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;SubjectName&lt;/code&gt; is the language-independent name returned by &lt;a href=\&quot;myphysicslab.lab.util.Subject.html#getName\&quot;&gt;&lt;code&gt;Subject#getName&lt;/code&gt;&lt;/a&gt;.\nIt is optional when &lt;code&gt;ParameterName&lt;/code&gt; is unique among all specified Subjects. It is\nrequired when multiple Subjects have the same Parameter name.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;ParameterName&lt;/code&gt; is the language-independent name returned by\n&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getName\&quot;&gt;&lt;code&gt;Parameter#getName&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;value&lt;/code&gt; is a string that is given as input to &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#setFromString\&quot;&gt;&lt;code&gt;Parameter#setFromString&lt;/code&gt;&lt;/a&gt;. The\nstring can be optionally surrounded with quotes like a JavaScript string in which case\nthe quotes are removed and backslash escaped characters (quote, newline, tab, etc.) are\nreplaced. If not surrounded with quotes then the string ends at the semicolon or end of\nline.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;With both setter and getter syntax the value of the Parameter is available as the\nresult of the &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#parse\&quot;&gt;&lt;code&gt;#parse&lt;/code&gt;&lt;/a&gt; method, or in the &lt;code&gt;result&lt;/code&gt; variable of &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html\&quot;&gt;&lt;code&gt;Terminal&lt;/code&gt;&lt;/a&gt;,\nor displayed in the Terminal output area.&lt;/p&gt;\n&lt;p&gt;The English language version of Parameter or Subject names can also be given, they are\nconverted to the language-independent form using &lt;a href=\&quot;myphysicslab.lab.util.Util.html#module$exports$myphysicslab$lab$util$Util.toName\&quot;&gt;&lt;code&gt;Util#toName&lt;/code&gt;&lt;/a&gt;. Leading\nand trailing spaces are trimmed from names and (unquoted) values.&lt;/p&gt;\n&lt;h2&gt;Single Word Commands&lt;/h2&gt;\n&lt;p&gt;A small set of single word commands are recognized by EasyScriptParser.\nUse &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#addCommand\&quot;&gt;&lt;code&gt;#addCommand&lt;/code&gt;&lt;/a&gt; to add more single word commands. The built-in commands are:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;help&lt;/code&gt; lists the available single word commands and other help information&lt;/li&gt;&lt;li&gt;&lt;code&gt;names&lt;/code&gt; shows available Parameter names&lt;/li&gt;&lt;li&gt;&lt;code&gt;script&lt;/code&gt; prints a script to recreate current state of application/ simulation&lt;/li&gt;&lt;li&gt;&lt;code&gt;url&lt;/code&gt; prints URL of current web page along with script to recreate current state&lt;/li&gt;&lt;li&gt;&lt;code&gt;values&lt;/code&gt; shows available Parameter names and their current values&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Generate a Script that Recreates the Simulation&lt;/h2&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; method makes a script that sets all Parameters to match the current\nsimulation state.&lt;/p&gt;\n&lt;p&gt;To keep the generated script as small as possible, EasyScriptParser remembers the\ninitial value of all Parameters at startup (the &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#saveStart\&quot;&gt;&lt;code&gt;#saveStart&lt;/code&gt;&lt;/a&gt; method can be used\nto update the initial values after startup). The &lt;code&gt;script&lt;/code&gt; method only creates commands\nto set Parameters whose value has changed.\n&lt;code&gt;Computed Parameters&lt;/code&gt; are ignored\nbecause setting them has no effect (their value is always computed from other values).&lt;/p&gt;\n&lt;p&gt;The &lt;code&gt;script&lt;/code&gt; method returns just the script without the URL of the current web page\n(see &lt;a href=\&quot;#easyscriptembeddedinurl\&quot;&gt;EasyScript Embedded in URL&lt;/a&gt; if you want the URL as\nwell). The script can be pasted into the\n&lt;a href=\&quot;Customizing.html#terminalforscriptexecution\&quot;&gt;Terminal command line interface&lt;/a&gt;,\nor put in a\n&lt;a href=\&quot;Customizing.html#customizingthestart-uphtmlpage\&quot;&gt;start-up HTML page&lt;/a&gt;,\nor saved with the &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#remember\&quot;&gt;&lt;code&gt;Terminal#remember&lt;/code&gt;&lt;/a&gt; command.&lt;/p&gt;\n&lt;p&gt;See &lt;a href=\&quot;Customizing.html\&quot;&gt;Customizing myPhysicsLab Simulations&lt;/a&gt; for more about how to use\nscripts in myPhysicsLab.&lt;/p&gt;\n&lt;h2&gt;Parameter Independence&lt;/h2&gt;\n&lt;p&gt;To work well with EasyScriptParser, an application or simulation should strive to\nhave all Parameters be independent of each other.&lt;/p&gt;\n&lt;p&gt;Suppose Parameter A modifies the value of Parameter B. Then the result of\nrunning the script generated by EasyScriptParser will depend on the order of the\nstatements: setting Parameter B only has an effect if it is done &lt;em&gt;after&lt;/em&gt; setting\nParameter A.&lt;/p&gt;\n&lt;p&gt;Note that &amp;#34;configuration&amp;#34; Parameters violate this concept of Parameter Independence,\nwhich is why we specify the affected Subjects to be &amp;#34;dependent&amp;#34;.&lt;/p&gt;\n&lt;h2&gt;&lt;a id=\&quot;dependentsubjects\&quot;&gt;&lt;/a&gt;\nDependent Subjects&lt;/h2&gt;\n&lt;p&gt;A dependent Subject can be changed by a controlling &amp;#34;configuration&amp;#34; Parameter. The\nconfiguration Parameter determines the size, shape, initial positions and number of\nobjects in the simulation. In essence, the configuration Parameter implies a new set of\ninitial values for the dependent Subjects.&lt;/p&gt;\n&lt;p&gt;Many applications have multiple &amp;#34;configurations&amp;#34; that the user can choose between. For\nexample, in\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html\&quot;&gt;Newtons Cradle&lt;/a&gt;\nthe number of pendulums is controlled by a Parameter called &lt;code&gt;PENDULUMS&lt;/code&gt; which is\nconnected to the\n&lt;code&gt;NewtonsCradleApp.setNumBodies&lt;/code&gt; method.&lt;/p&gt;\n&lt;p&gt;The dependent Subject is typically the\n&lt;code&gt;VarsList&lt;/code&gt; that holds\nthe Variables corresponding to the positions of the objects. If the configuration\nParameter also sets the viewing rectangle, then the\n&lt;code&gt;SimView&lt;/code&gt; might also a dependent Subject (an\nexample is &lt;code&gt;RollerSingleApp&lt;/code&gt; where\nselecting a path changes the viewing rectangle).&lt;/p&gt;\n&lt;p&gt;When the configuration changes, the application must call &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#update\&quot;&gt;&lt;code&gt;#update&lt;/code&gt;&lt;/a&gt; to update\nthe remembered initial values of the dependent Subjects. Having this new set of initial\nvalues makes it possible for the &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; method to generate a\nvery short script like &lt;code&gt;PENDULUMS&amp;#61;4;&lt;/code&gt; instead of setting all the Variables.&lt;/p&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; method ensures that dependent Subjects are modified at the end of\nthe script, so that those changes are not overridden by a configuration Parameter.&lt;/p&gt;\n&lt;h2&gt;&lt;a id=\&quot;easyscriptembeddedinurl\&quot;&gt;&lt;/a&gt;\nEasyScript Embedded in URL&lt;/h2&gt;\n&lt;p&gt;To save a customized version of a simulation, or share it with someone else, use\n&lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#scriptURL\&quot;&gt;&lt;code&gt;#scriptURL&lt;/code&gt;&lt;/a&gt;. That method returns the URL of the current page along with a script\nthat sets Parameters to their current values.&lt;/p&gt;\n&lt;p&gt;The script follows a question mark in the URL, so it is called a &amp;#39;query script&amp;#39; or\n&amp;#39;query URL&amp;#39;. Here is an\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING&amp;#61;0.1;GRAVITY&amp;#61;16;PENDULUMS&amp;#61;4;PENDULUM_LENGTH&amp;#61;4;\&quot;&gt;example&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING&amp;#61;0.1;\nGRAVITY&amp;#61;16;PENDULUMS&amp;#61;4;PENDULUM_LENGTH&amp;#61;4;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;A user can save or share this custom URL. When the URL is pasted into a\nbrowser, the scripts embedded in the URL will be executed.&lt;/p&gt;\n&lt;p&gt;While the above URL will work, some websites will not accept it as a valid\nuser-supplied URL. Therefore &lt;code&gt;scriptURL()&lt;/code&gt;\n&lt;a href=\&quot;https://en.wikipedia.org/wiki/Percent-encoding\&quot;&gt;percent-encodes&lt;/a&gt; many symbols to\nensure the URL is valid, see\n&lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#urlqueryscript\&quot;&gt;Terminal URL Query Script&lt;/a&gt;.\nHere is the\n&lt;a href=\&quot;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING%3D0.1%3BGRAVITY%3D16%3BPENDULUMS%3D4%3BPENDULUM_LENGTH%3D4%3B\&quot;&gt;fully encoded version of the above URL&lt;/a&gt;,\nwhere the symbols &lt;code&gt;&amp;#61;&lt;/code&gt; and &lt;code&gt;;&lt;/code&gt; are encoded with &lt;code&gt;%3D&lt;/code&gt; and &lt;code&gt;%3B&lt;/code&gt; respectively:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;https://www.myphysicslab.com/engine2D/newtons-cradle-en.html?DAMPING%3D0.1%3B\nGRAVITY%3D16%3BPENDULUMS%3D4%3BPENDULUM_LENGTH%3D4%3B\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The application should call &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#parseURL\&quot;&gt;&lt;code&gt;Terminal#parseURL&lt;/code&gt;&lt;/a&gt; in order to execute the query URL\nduring application startup.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;subjects&quot;,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.util.Subject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Subject.html&quot;]],null,[]]]]]],[[[null,&quot;&lt;p&gt;list of Subject&amp;#39;s to gather Parameters from.&lt;/p&gt;\n&quot;]]]],[&quot;dependent&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.util.Subject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Subject.html&quot;]],null,[]]]]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;those Subject&amp;#39;s whose set of Parameters and\ninitial values can change depending on a &amp;#34;configuration&amp;#34; Parameter. Typically\nthis is the VarsList of a simulation.&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;addCommand&quot;,[null,333,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Adds a single-word command to this Parser. When the Parser sees this command during\n&lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#parse\&quot;&gt;&lt;code&gt;#parse&lt;/code&gt;&lt;/a&gt; it will execute the given function. The function result is returned as\nthe result of &lt;code&gt;parse&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.util.Parser&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Parser.html#addCommand&quot;]],null,[]]],[]],[],null,[[&quot;commandName&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;name of command&lt;/p&gt;\n&quot;]]]],[&quot;commandFnc&quot;,[null,null,[null,null,[],[null,null,null,null,null,null,null,1]]],[[[null,&quot;&lt;p&gt;function to execute&lt;/p&gt;\n&quot;]]]],[&quot;helpText&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;description of the command for help text&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;getParameter&quot;,[null,365,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the Parameter corresponding to the given name, which can consist of either\njust the name of a Parameter (if unique among all Subjects) or be both Subject name and\nParameter name separated by a dot.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;fullName&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;name of Parameter, optionally preceded by name of Subject\nand a dot&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,null,null,[[[null,null,null,[&quot;myphysicslab.lab.util.Parameter&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Parameter.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the Parameter corresponding to the given name, or &lt;code&gt;null&lt;/code&gt; if\nno Parameter found&lt;/p&gt;\n&quot;]]]],[[null,[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;when only Parameter name is given, but multiple Subjects have that\nParameter.&lt;/p&gt;\n&quot;]]]]]],[[&quot;getSubject&quot;,[null,397,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the Subject with the given name.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;name&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;name of Subject&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,null,null,[[[null,null,null,[&quot;myphysicslab.lab.util.Subject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Subject.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the Subject corresponding to the given name, or &lt;code&gt;null&lt;/code&gt; if\nno Subject found&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getSubjects&quot;,[null,407,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns list of Subjects being parsed.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;myphysicslab.lab.util.Subject&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Subject.html&quot;]],null,[]]]]]],[[[null,&quot;&lt;p&gt;the list of Subjects being parsed&lt;/p&gt;\n&quot;]]]],[]],[[&quot;help&quot;,[null,414,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the &amp;#34;help&amp;#34; string which gives information on available commands.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the &amp;#34;help&amp;#34; string which gives information on available commands.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;names&quot;,[null,444,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the list of Parameter names that can be modified by this EasyScriptParser.\nEach Parameter name is preceded by the name of its Subject and a dot.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;Array&quot;,null,null,1,[[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]],[[[null,&quot;&lt;p&gt;the set of Parameter names that can be\nset by this EasyScriptParser&lt;/p&gt;\n&quot;]]]],[]],[[&quot;parse&quot;,[null,501,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Interprets and executes a script.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.util.Parser&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Parser.html#parse&quot;]],null,[]]],[]],[],null,[[&quot;script&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the script to parse and execute&lt;/p&gt;\n&quot;]]]]],[null,[null,null,null,null,null,null,1],[[[null,&quot;&lt;p&gt;the value of the script, or &lt;code&gt;undefined&lt;/code&gt; if the script did not fit\nthe allowed syntax&lt;/p&gt;\n&quot;]]]],[]],[[&quot;saveStart&quot;,[null,532,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Saves current application and simulation state to compare against when generating a\nscript later on. This helps shorten the script by not including settings that are\nunchanged.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.util.Parser&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Parser.html#saveStart&quot;]],null,[]]],[]],[],null,[],null,[]],[[&quot;script&quot;,[null,551,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns a script which sets Parameters to their current values.&lt;/p&gt;\n&lt;p&gt;To keep the length of the script as short as possible&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;this ignores Parameters that are automatically computed, see\n&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#isComputed\&quot;&gt;&lt;code&gt;Parameter#isComputed&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;this ignores Parameters whose value is unchanged since &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#saveStart\&quot;&gt;&lt;code&gt;#saveStart&lt;/code&gt;&lt;/a&gt;\nwas called (or for a dependent Subject, since &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#update\&quot;&gt;&lt;code&gt;#update&lt;/code&gt;&lt;/a&gt; was called).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;when a Parameter name is unique, we don&amp;#39;t include the Subject name.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;script that sets Parameters to current values&lt;/p&gt;\n&quot;]]]],[]],[[&quot;scriptURL&quot;,[null,574,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns a URL for the current page along with query script to set Parameters to\ntheir current values. The &lt;em&gt;query&lt;/em&gt; part of the URL is the part following the\nquestion mark. When pasted into a browser, the &lt;a href=\&quot;myphysicslab.lab.util.Terminal.html#parseURL\&quot;&gt;&lt;code&gt;Terminal#parseURL&lt;/code&gt;&lt;/a&gt;\nmethod can be used to extract the script from the URL query and execute it.\nThe script is &lt;a href=\&quot;https://en.wikipedia.org/wiki/Percent-encoding\&quot;&gt;percent-encoded&lt;/a&gt;\nto ensure it forms a valid URL.&lt;/p&gt;\n&lt;p&gt;See &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#script\&quot;&gt;&lt;code&gt;#script&lt;/code&gt;&lt;/a&gt; for details about how the script is created.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;percent-encoded URL query script that sets Parameters to current\nvalues&lt;/p&gt;\n&quot;]]]],[]],[[&quot;toString&quot;,[null,319,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[]],[[&quot;toStringShort&quot;,[null,327,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns a minimal string representation of this object, usually giving just identity\ninformation like the class name and name of the object.&lt;/p&gt;\n&lt;p&gt;For an object whose main purpose is to represent another Printable object, it is\nrecommended to include the result of calling &lt;code&gt;toStringShort&lt;/code&gt; on that other object. For\nexample, calling &lt;code&gt;toStringShort()&lt;/code&gt; on a DisplayShape might return something like\nthis:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;DisplayShape{polygon:Polygon{&amp;#39;chain3&amp;#39;}}\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.util.Printable&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.Printable.html#toStringShort&quot;]],null,[]]],[]],[],null,[],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;a minimal string representation of this object.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;update&quot;,[null,641,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Updates the set of Parameters associated with the Subjects, and remembers the\ninitial settings of any &lt;a href=\&quot;#dependentsubjects\&quot;&gt;&amp;#34;dependent&amp;#34; Subject&amp;#39;s&lt;/a&gt; Parameters.&lt;/p&gt;\n&lt;p&gt;This is different from &lt;a href=\&quot;myphysicslab.lab.util.EasyScriptParser.html#saveStart\&quot;&gt;&lt;code&gt;#saveStart&lt;/code&gt;&lt;/a&gt; in two ways:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;this updates initial values only for dependent Subjects.&lt;/li&gt;&lt;li&gt;this updates the remembered list of available Parameter names.&lt;/li&gt;&lt;/ol&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],null,[]],[[&quot;values&quot;,[null,675,null,[null,null,&quot;source/src/lab/util/EasyScriptParser.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the set of Parameter names that can be set by this EasyScriptParser, and\ntheir current values. Each Parameter name is preceded by the name of its Subject and\na dot.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],n
