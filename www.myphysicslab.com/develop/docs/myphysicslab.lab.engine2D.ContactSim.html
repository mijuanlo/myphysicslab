<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.engine2D.ContactSim</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.engine2D.ContactSim&quot;,null,null,null,[null,258,null,[null,null,&quot;source/src/lab/engine2D/ContactSim.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Physics engine for rigid bodies with contact forces to allow resting contact. The\ncontact forces prevent the bodies from interpenetrating when they are in resting\ncontact. Resting contact means the bodies are not colliding, but have edges and corners\nthat are in continuous contact and exerting force on each other.&lt;/p&gt;\n&lt;p&gt;The overall idea is to calculate the exact amount of force needed to &lt;em&gt;just barely&lt;/em&gt;\nprevent the objects from penetrating. These contact forces are calculated in the\n&lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#evaluate\&quot;&gt;&lt;code&gt;#evaluate&lt;/code&gt;&lt;/a&gt; method, which is called by the\n&lt;code&gt;myphysicslab.lab.model.DiffEqSolver&lt;/code&gt; at\nthe request of the &lt;code&gt;myphysicslab.lab.model.AdvanceStrategy&lt;/code&gt; to advance the state\nof the simulation.&lt;/p&gt;\n&lt;h3&gt;Parameters Created&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;ParameterString named &lt;code&gt;EXTRA_ACCEL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#setExtraAccel\&quot;&gt;&lt;code&gt;#setExtraAccel&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;See also the super class for additional Parameters.&lt;/p&gt;\n&lt;h3&gt;Background and References&lt;/h3&gt;\n&lt;p&gt;See explanations at:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The math and physics underlying\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/rigid-body-en.html\&quot;&gt;RigidBodySim&lt;/a&gt;,\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/collision-en.html\&quot;&gt;ImpulseSim&lt;/a&gt; and\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/contact-en.html\&quot;&gt;ContactSim&lt;/a&gt; are\ndescribed on the myPhysicsLab website.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;ContactSim_Math.html\&quot;&gt;ContactSim Math&lt;/a&gt;  has more details about the math.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The algorithm used here is based on these papers:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;David Baraff, &lt;a href=\&quot;Baraff_Fast_Contact_Force_94.pdf\&quot;&gt;Fast Contact Force Computation for Nonpenetrating Rigid Bodies.&lt;/a&gt;\nComputer Graphics Proceedings, Annual Conference Series, 1994; pages 23-34.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;David Baraff, &lt;a href=\&quot;Baraff_Siggraph_97_Course_Notes.pdf\&quot;&gt;An Introduction to Physically Based Modeling: Rigid Body Simulation IIâ€”Nonpenetration Constraints.&lt;/a&gt;\nSiggraph &amp;#39;97 Course Notes.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;See also the &lt;a href=\&quot;http://www-2.cs.cmu.edu/~baraff/papers/index.html\&quot;&gt;list of David Baraff&amp;#39;s papers&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;See the paper &lt;a href=\&quot;CEP_Curved_Edge_Physics.pdf\&quot;&gt;Curved Edge Physics paper&lt;/a&gt; by Erik Neumann\nfor modifications to contact forces when curved edges are involved.&lt;/p&gt;\n&lt;h3&gt;Find External Forces&lt;/h3&gt;\n&lt;p&gt;Within &lt;code&gt;evaluate()&lt;/code&gt; we first let the super-class apply the external forces to the\nRigidBody objects. The external forces include things like gravity, thrust, springs,\ndamping. The external forces result in accelerations of the bodies, so at this point\nmany of the bodies would start to penetrate into each other if we did not find contact\nforces to prevent that.&lt;/p&gt;\n&lt;h3&gt;Find Contacts&lt;/h3&gt;\n&lt;p&gt;Next in &lt;code&gt;evaluate()&lt;/code&gt; we call &lt;code&gt;findCollisions()&lt;/code&gt; to find all the contact points, and\npossibly collisions as well. If we find any actual (penetrating) collisions, then\n&lt;code&gt;evaluate()&lt;/code&gt; returns the set of collisions found, which should then be handled before\ntrying to step forward again, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html\&quot;&gt;&lt;code&gt;ImpulseSim&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The criteria for finding a contact is:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;the corner (or edge) of one body must be &lt;em&gt;very close&lt;/em&gt; to the edge of the other body,\nas specified by &lt;code&gt;getDistanceTol()&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;the bodies must be &lt;em&gt;moving very slowly&lt;/em&gt; relative to each other (the normal velocity)\nat the contact point, as specified by &lt;code&gt;getVelocityTol()&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The &lt;code&gt;evaluate()&lt;/code&gt; method optionally finds independent subsets of collisions, because that\ncan make the compute_forces algorithm, which is &lt;code&gt;O(n^4)&lt;/code&gt;, run faster in some cases. See\nthe flag &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#module$exports$myphysicslab$lab$engine2D$ContactSim.SUBSET_COLLISIONS\&quot;&gt;&lt;code&gt;#SUBSET_COLLISIONS&lt;/code&gt;&lt;/a&gt;. Collisions are independent when there is no chain\nof moveable (finite mass) bodies in common between the collisions.&lt;/p&gt;\n&lt;h3&gt;The Matrix Equation for Contact Forces&lt;/h3&gt;\n&lt;p&gt;Now we have the set of contacts and we know the accelerations of the bodies due to\nexternal forces. We set up a matrix equation&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a &amp;#61; A f &amp;#43; b\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;where&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;a &amp;#61;&lt;/code&gt; vector of accelerations&lt;/li&gt;&lt;li&gt;&lt;code&gt;A &amp;#61;&lt;/code&gt; matrix describing how the &lt;code&gt;j&lt;/code&gt;-th contact force affects the acceleration of\nthe &lt;code&gt;i&lt;/code&gt;-th &lt;em&gt;contact distance&lt;/em&gt; (the separation between the bodies)&lt;/li&gt;&lt;li&gt;&lt;code&gt;f &amp;#61;&lt;/code&gt; vector of contact forces (to be found)&lt;/li&gt;&lt;li&gt;&lt;code&gt;b &amp;#61;&lt;/code&gt; external forces (gravity, thrust, rubber band, damping)&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Set Up the A Matrix&lt;/h3&gt;\n&lt;p&gt;Here is how to set up the &lt;code&gt;A&lt;/code&gt; matrix: For each contact distance &lt;code&gt;d_i&lt;/code&gt;, find how the\nacceleration of that contact distance &lt;code&gt;d_i&amp;#39;&amp;#39;&lt;/code&gt; is related to the force at the &lt;code&gt;j&lt;/code&gt;-th\ncontact point. The force at the &lt;code&gt;j&lt;/code&gt;-th contact point is &lt;code&gt;f_j N_j&lt;/code&gt;, where &lt;code&gt;f_j&lt;/code&gt; is a\nscalar and &lt;code&gt;N_j&lt;/code&gt; is the vector normal. The &lt;code&gt;a_ij&lt;/code&gt; entry in the &lt;code&gt;A&lt;/code&gt; matrix tells what\nthat relationship is between &lt;code&gt;f_j&lt;/code&gt; and &lt;code&gt;d_i&amp;#39;&amp;#39;&lt;/code&gt;. This &lt;code&gt;a_ij&lt;/code&gt; value is dependent only on\nthe current geometry of how the objects are oriented and touching each other.&lt;/p&gt;\n&lt;img src=\&quot;Baraff_Figure26.png\&quot; alt=\&quot;Baraff Figure 26\&quot; /&gt;\n&lt;p&gt;For example, consider Figure 26 of\n&lt;a href=\&quot;Baraff_Siggraph_97_Course_Notes.pdf\&quot;&gt;Baraffs Siggraph 97 Course Notes&lt;/a&gt;\nshown above. The figure shows two bodies\n(B,C) resting on the ground, and a third body (A) resting on top of the other two. There\nare 5 points of contact among the bodies and the ground. Here is how the matrix\nequation would look for this situation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a1     a11  a12  a13   0    0     f1     b1\na2     a21  a22  a23   0    0     f2     b2\na3  &amp;#61;  a31  a32  a33  a34   0  *  f3  &amp;#43;  b3\na4      0    0   a43  a44  a45    f4     b4\na5      0    0    0   a54  a55    f5     b5\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Consider the first contact at &lt;code&gt;p1&lt;/code&gt; which is between the ground and body B. The\nacceleration of the contact distance at &lt;code&gt;p1&lt;/code&gt; is affected by the forces at &lt;code&gt;p1&lt;/code&gt;, &lt;code&gt;p2&lt;/code&gt;,\nand &lt;code&gt;p3&lt;/code&gt; because all of those forces affect the movement of body B. But the forces at\n&lt;code&gt;p4&lt;/code&gt; and &lt;code&gt;p5&lt;/code&gt; have no effect, so their entries are zero in the first row of the &lt;code&gt;A&lt;/code&gt;\nmatrix.&lt;/p&gt;\n&lt;p&gt;The first row of the matrix equation can be written out as&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a1 &amp;#61; a11*f1 &amp;#43; a12*f2 &amp;#43; a13*f3 &amp;#43; 0*f4 &amp;#43; 0*f5 &amp;#43; b1\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;That equation says the acceleration of contact distance at point &lt;code&gt;p1&lt;/code&gt; is equal to a\ncertain linear combination of the contact forces &lt;code&gt;f1&lt;/code&gt;, &lt;code&gt;f2&lt;/code&gt;, &lt;code&gt;f3&lt;/code&gt;, plus the acceleration\ndue to the external forces which is &lt;code&gt;b1&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;The particular values for &lt;code&gt;a11, a12, a13&lt;/code&gt; are dependent on the geometry of the\nsituation: where the forces &lt;code&gt;f1&lt;/code&gt;, &lt;code&gt;f2&lt;/code&gt;, &lt;code&gt;f3&lt;/code&gt; are applied on the body; in what direction\ndo the forces act; where is the center of mass of the body; how the force causes the\nbody to accelerate and spin; where is the point &lt;code&gt;p1&lt;/code&gt; is in relation to the center of\nmass; etc.&lt;/p&gt;\n&lt;p&gt;The third contact at &lt;code&gt;p3&lt;/code&gt; is more complicated because it is affected by any forces\nacting on body A or body B. These include all the forces except &lt;code&gt;f5&lt;/code&gt;. Therefore the\nthird row of the &lt;code&gt;A&lt;/code&gt; matrix has four non-zero entries corresponding to the four forces\nthat affect the acceleration at &lt;code&gt;p3&lt;/code&gt;.&lt;/p&gt;\n&lt;h3&gt;Constraints On the Solution&lt;/h3&gt;\n&lt;p&gt;Assume we now have the &lt;code&gt;b&lt;/code&gt; vector of external forces and the &lt;code&gt;A&lt;/code&gt; matrix of dependencies\nbetween contact forces and resulting accelerations of different bodies. We solve for the\n&lt;code&gt;f&lt;/code&gt; vector of contact forces subject to the following constraints:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a &amp;gt;&amp;#61; 0\nf &amp;gt;&amp;#61; 0\na.f &amp;#61; 0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The constraints in words are:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;a &amp;gt;&amp;#61; 0&lt;/code&gt;  we require all the relative normal accelerations (between bodies\nat contact points) to be either zero (remain in contact) or positive (separating).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;f &amp;gt;&amp;#61; 0&lt;/code&gt;  We require contact forces to be zero or positive because they can\nonly push, not pull.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;a.f &amp;#61; 0&lt;/code&gt;  The third constraint is a math way of saying that\nif there is a force, then acceleration is zero OR\nif there is acceleration (separation), then there is no force.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Note that for Joints the constraints are different:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;a &amp;#61;&amp;#61; 0&lt;/code&gt;  a Joint always remains in resting contact, it never separates&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;No constraint on &lt;code&gt;f&lt;/code&gt; because it can push or pull.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Solving For the Contact Forces&lt;/h3&gt;\n&lt;p&gt;The &lt;a href=\&quot;Baraff_Fast_Contact_Force_94.pdf\&quot;&gt;Baraff &amp;#39;Fast Contact Force&amp;#39; paper&lt;/a&gt; goes into full\ndetail about the algorithm to solve this constraint problem.  Here is a quick summary:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;Start by setting all the forces to zero&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Add in one force at a time, just enough to maintain the constraints on the points that\nhave been considered so far (ignoring the others), and readjust the other forces as\nnecessary.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Continue adding one force at a time, ignoring points that haven&amp;#39;t been considered yet.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Suppose that we are working on adding in the third force after already finding the\nforces for points 1 and 2. The trick is that we only look at the constraints on the\nfirst 3 contact points, we ignore the other contact points and other forces. Once we&amp;#39;ve\nfound the 3rd force (and rebalanced forces 1 and 2 as needed) we then move on to\nconsider the 4th force.&lt;/p&gt;\n&lt;p&gt;The last step is to &lt;strong&gt;apply the contact forces&lt;/strong&gt; to the bodies, which gives the final\nset of accelerations that the &lt;code&gt;evaluate()&lt;/code&gt; method then returns to the differential\nequation solver.&lt;/p&gt;\n&lt;h3&gt;Extra Acceleration&lt;/h3&gt;\n&lt;p&gt;The contact forces are calculated so that there is zero acceleration at contact points; but this does not immediately affect the remaining small velocity at a contact point.  As a result, objects that are in resting contact will often have some undesirable jittery motion.&lt;/p&gt;\n&lt;p&gt;One way to deal with this is to request a small amount of additional acceleration which will eliminate that velocity over a few time steps.  If the objects are moving towards each other (a small negative velocity) we request a little more acceleration which leads to a little more force being applied there.  If the objects are moving apart (a small positive velocity) we request a little less acceleration.&lt;/p&gt;\n&lt;p&gt;The extra acceleration is added to the &lt;code&gt;b&lt;/code&gt; vector in the private method\n&lt;code&gt;calculate_b_vector&lt;/code&gt;. See &lt;a href=\&quot;myphysicslab.lab.engine2D.ExtraAccel.html\&quot;&gt;&lt;code&gt;ExtraAccel&lt;/code&gt;&lt;/a&gt; enum for\nexplanations of the various options. See &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#setExtraAccel\&quot;&gt;&lt;code&gt;#setExtraAccel&lt;/code&gt;&lt;/a&gt; for how to specify the\ndesired ExtraAccel option.&lt;/p&gt;\n&lt;h3&gt;Intermediate Steps During &lt;code&gt;evaluate&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;A DiffEqSolver works by &amp;#39;averaging&amp;#39; several calculated states for each time step; for\nexample ModifiedEuler averages 2 states, and RungeKutta averages 4 states. The collision\ndetection done in &lt;code&gt;evaluate()&lt;/code&gt; is based on those intermediate states within a step of\nthe DiffEqSolver, so it is arguable whether that state actually ever occurs.&lt;/p&gt;\n&lt;p&gt;This point of view argues for only using the collisions detected between full steps of\nthe DiffEqSolver. However, contacts can come and go during these sub-steps so it seems\nin practice to be more accurate to find the set of contacts anew in each call to\n&lt;code&gt;evaluate()&lt;/code&gt;. Also if a penetrating collision is detected we need to stop the process\nand handle that collision instead, so it is important to do collision detection for that\nas well.&lt;/p&gt;\n&lt;p&gt;Prior to February 2012, there was an experimental option specified by the flag\n&lt;code&gt;REUSE_COLLISIONS&lt;/code&gt; for which we did &lt;em&gt;not&lt;/em&gt; find the collisions anew in the &lt;code&gt;evaluate()&lt;/code&gt;\nmethod, instead we used the collisions found outside the &lt;code&gt;evaluate()&lt;/code&gt; method during\n&lt;code&gt;AdvanceStrategy.advance()&lt;/code&gt; which are based on a complete ODE step. See the git archive.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[],[[[&quot;COLLISIONS_DISABLED&quot;,[null,1451,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;For debugging, this allows code to look for collisions, but does not actually\nreturn them. This allows to debug code for finding nearest point between objects.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[],[null,1]],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]]],[[&quot;ELASTICITY_SET&quot;,[null,783,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of event broadcast from &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#setElasticity\&quot;&gt;&lt;code&gt;#setElasticity&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[[&quot;SHOW_CONTACTS&quot;,[null,1245,null,[null,null,&quot;source/src/lab/engine2D/ContactSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;write to debug console detail on all contacts found&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]]],[[&quot;SHOW_NUM_CONTACTS&quot;,[null,1250,null,[null,null,&quot;source/src/lab/engine2D/ContactSim.js.src.html&quot;]],[[]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]]],[[&quot;SUBSET_COLLISIONS&quot;,[null,1239,null,[null,null,&quot;source/src/lab/engine2D/ContactSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Find subsets of related contacts to solve each subset separately for contact forces.\nThis feature is useful for cases where there are a lot of contacts that are in separate\ngroups (two piles) because the matrices being solved are smaller. The ComputeForces\nalgorithm is &lt;code&gt;O(n^4)&lt;/code&gt;. For example suppose there are 40 contact points. The cost of\n&lt;code&gt;40^4 &amp;#61; 2,560,000&lt;/code&gt; is far greater than &lt;code&gt;20^4 &amp;#43; 20^4 &amp;#61; 320,000&lt;/code&gt;. There is some overhead\nto finding the subsets, so this can lose time when there is just a big single pile.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,[&quot;boolean&quot;,null,null,1,[]]]],[[&quot;VW_&quot;,[null,778,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s angular velocity&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;VX_&quot;,[null,758,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s x velocity&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;VY_&quot;,[null,768,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s y velocity&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;W_&quot;,[null,773,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s angle&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;X_&quot;,[null,753,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s x position&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;Y_&quot;,[null,763,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s y position&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;en&quot;,[null,802,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;COLLISION_ACCURACY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;COLLISION_HANDLING&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;DISTANCE_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;EXTRA_ACCEL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;RANDOM_SEED&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_COLLISIONS&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_FORCES&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;VELOCITY_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]],[[&quot;superClass_&quot;,[null,262,null,[null,null,&quot;source/src/lab/engine2D/ContactSim.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;myphysicslab.lab.engine2D.ImpulseSim.prototype&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.engine2D.ImpulseSim.html&quot;]],null,[]]]]],[[&quot;ContactSim&quot;,[null,258,null,[null,null,&quot;source/src/lab/engine2D/ContactSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Physics engine for rigid bodies with contact forces to allow resting contact. The\ncontact forces prevent the bodies from interpenetrating when they are in resting\ncontact. Resting contact means the bodies are not colliding, but have edges and corners\nthat are in continuous contact and exerting force on each other.&lt;/p&gt;\n&lt;p&gt;The overall idea is to calculate the exact amount of force needed to &lt;em&gt;just barely&lt;/em&gt;\nprevent the objects from penetrating. These contact forces are calculated in the\n&lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#evaluate\&quot;&gt;&lt;code&gt;#evaluate&lt;/code&gt;&lt;/a&gt; method, which is called by the\n&lt;code&gt;myphysicslab.lab.model.DiffEqSolver&lt;/code&gt; at\nthe request of the &lt;code&gt;myphysicslab.lab.model.AdvanceStrategy&lt;/code&gt; to advance the state\nof the simulation.&lt;/p&gt;\n&lt;h3&gt;Parameters Created&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;ParameterString named &lt;code&gt;EXTRA_ACCEL&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#setExtraAccel\&quot;&gt;&lt;code&gt;#setExtraAccel&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;See also the super class for additional Parameters.&lt;/p&gt;\n&lt;h3&gt;Background and References&lt;/h3&gt;\n&lt;p&gt;See explanations at:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The math and physics underlying\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/rigid-body-en.html\&quot;&gt;RigidBodySim&lt;/a&gt;,\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/collision-en.html\&quot;&gt;ImpulseSim&lt;/a&gt; and\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/contact-en.html\&quot;&gt;ContactSim&lt;/a&gt; are\ndescribed on the myPhysicsLab website.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;ContactSim_Math.html\&quot;&gt;ContactSim Math&lt;/a&gt;  has more details about the math.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The algorithm used here is based on these papers:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;David Baraff, &lt;a href=\&quot;Baraff_Fast_Contact_Force_94.pdf\&quot;&gt;Fast Contact Force Computation for Nonpenetrating Rigid Bodies.&lt;/a&gt;\nComputer Graphics Proceedings, Annual Conference Series, 1994; pages 23-34.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;David Baraff, &lt;a href=\&quot;Baraff_Siggraph_97_Course_Notes.pdf\&quot;&gt;An Introduction to Physically Based Modeling: Rigid Body Simulation IIâ€”Nonpenetration Constraints.&lt;/a&gt;\nSiggraph &amp;#39;97 Course Notes.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;See also the &lt;a href=\&quot;http://www-2.cs.cmu.edu/~baraff/papers/index.html\&quot;&gt;list of David Baraff&amp;#39;s papers&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;See the paper &lt;a href=\&quot;CEP_Curved_Edge_Physics.pdf\&quot;&gt;Curved Edge Physics paper&lt;/a&gt; by Erik Neumann\nfor modifications to contact forces when curved edges are involved.&lt;/p&gt;\n&lt;h3&gt;Find External Forces&lt;/h3&gt;\n&lt;p&gt;Within &lt;code&gt;evaluate()&lt;/code&gt; we first let the super-class apply the external forces to the\nRigidBody objects. The external forces include things like gravity, thrust, springs,\ndamping. The external forces result in accelerations of the bodies, so at this point\nmany of the bodies would start to penetrate into each other if we did not find contact\nforces to prevent that.&lt;/p&gt;\n&lt;h3&gt;Find Contacts&lt;/h3&gt;\n&lt;p&gt;Next in &lt;code&gt;evaluate()&lt;/code&gt; we call &lt;code&gt;findCollisions()&lt;/code&gt; to find all the contact points, and\npossibly collisions as well. If we find any actual (penetrating) collisions, then\n&lt;code&gt;evaluate()&lt;/code&gt; returns the set of collisions found, which should then be handled before\ntrying to step forward again, see &lt;a href=\&quot;myphysicslab.lab.engine2D.ImpulseSim.html\&quot;&gt;&lt;code&gt;ImpulseSim&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The criteria for finding a contact is:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;the corner (or edge) of one body must be &lt;em&gt;very close&lt;/em&gt; to the edge of the other body,\nas specified by &lt;code&gt;getDistanceTol()&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;the bodies must be &lt;em&gt;moving very slowly&lt;/em&gt; relative to each other (the normal velocity)\nat the contact point, as specified by &lt;code&gt;getVelocityTol()&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The &lt;code&gt;evaluate()&lt;/code&gt; method optionally finds independent subsets of collisions, because that\ncan make the compute_forces algorithm, which is &lt;code&gt;O(n^4)&lt;/code&gt;, run faster in some cases. See\nthe flag &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#module$exports$myphysicslab$lab$engine2D$ContactSim.SUBSET_COLLISIONS\&quot;&gt;&lt;code&gt;#SUBSET_COLLISIONS&lt;/code&gt;&lt;/a&gt;. Collisions are independent when there is no chain\nof moveable (finite mass) bodies in common between the collisions.&lt;/p&gt;\n&lt;h3&gt;The Matrix Equation for Contact Forces&lt;/h3&gt;\n&lt;p&gt;Now we have the set of contacts and we know the accelerations of the bodies due to\nexternal forces. We set up a matrix equation&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a &amp;#61; A f &amp;#43; b\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;where&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;a &amp;#61;&lt;/code&gt; vector of accelerations&lt;/li&gt;&lt;li&gt;&lt;code&gt;A &amp;#61;&lt;/code&gt; matrix describing how the &lt;code&gt;j&lt;/code&gt;-th contact force affects the acceleration of\nthe &lt;code&gt;i&lt;/code&gt;-th &lt;em&gt;contact distance&lt;/em&gt; (the separation between the bodies)&lt;/li&gt;&lt;li&gt;&lt;code&gt;f &amp;#61;&lt;/code&gt; vector of contact forces (to be found)&lt;/li&gt;&lt;li&gt;&lt;code&gt;b &amp;#61;&lt;/code&gt; external forces (gravity, thrust, rubber band, damping)&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Set Up the A Matrix&lt;/h3&gt;\n&lt;p&gt;Here is how to set up the &lt;code&gt;A&lt;/code&gt; matrix: For each contact distance &lt;code&gt;d_i&lt;/code&gt;, find how the\nacceleration of that contact distance &lt;code&gt;d_i&amp;#39;&amp;#39;&lt;/code&gt; is related to the force at the &lt;code&gt;j&lt;/code&gt;-th\ncontact point. The force at the &lt;code&gt;j&lt;/code&gt;-th contact point is &lt;code&gt;f_j N_j&lt;/code&gt;, where &lt;code&gt;f_j&lt;/code&gt; is a\nscalar and &lt;code&gt;N_j&lt;/code&gt; is the vector normal. The &lt;code&gt;a_ij&lt;/code&gt; entry in the &lt;code&gt;A&lt;/code&gt; matrix tells what\nthat relationship is between &lt;code&gt;f_j&lt;/code&gt; and &lt;code&gt;d_i&amp;#39;&amp;#39;&lt;/code&gt;. This &lt;code&gt;a_ij&lt;/code&gt; value is dependent only on\nthe current geometry of how the objects are oriented and touching each other.&lt;/p&gt;\n&lt;img src=\&quot;Baraff_Figure26.png\&quot; alt=\&quot;Baraff Figure 26\&quot; /&gt;\n&lt;p&gt;For example, consider Figure 26 of\n&lt;a href=\&quot;Baraff_Siggraph_97_Course_Notes.pdf\&quot;&gt;Baraffs Siggraph 97 Course Notes&lt;/a&gt;\nshown above. The figure shows two bodies\n(B,C) resting on the ground, and a third body (A) resting on top of the other two. There\nare 5 points of contact among the bodies and the ground. Here is how the matrix\nequation would look for this situation:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a1     a11  a12  a13   0    0     f1     b1\na2     a21  a22  a23   0    0     f2     b2\na3  &amp;#61;  a31  a32  a33  a34   0  *  f3  &amp;#43;  b3\na4      0    0   a43  a44  a45    f4     b4\na5      0    0    0   a54  a55    f5     b5\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Consider the first contact at &lt;code&gt;p1&lt;/code&gt; which is between the ground and body B. The\nacceleration of the contact distance at &lt;code&gt;p1&lt;/code&gt; is affected by the forces at &lt;code&gt;p1&lt;/code&gt;, &lt;code&gt;p2&lt;/code&gt;,\nand &lt;code&gt;p3&lt;/code&gt; because all of those forces affect the movement of body B. But the forces at\n&lt;code&gt;p4&lt;/code&gt; and &lt;code&gt;p5&lt;/code&gt; have no effect, so their entries are zero in the first row of the &lt;code&gt;A&lt;/code&gt;\nmatrix.&lt;/p&gt;\n&lt;p&gt;The first row of the matrix equation can be written out as&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a1 &amp;#61; a11*f1 &amp;#43; a12*f2 &amp;#43; a13*f3 &amp;#43; 0*f4 &amp;#43; 0*f5 &amp;#43; b1\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;That equation says the acceleration of contact distance at point &lt;code&gt;p1&lt;/code&gt; is equal to a\ncertain linear combination of the contact forces &lt;code&gt;f1&lt;/code&gt;, &lt;code&gt;f2&lt;/code&gt;, &lt;code&gt;f3&lt;/code&gt;, plus the acceleration\ndue to the external forces which is &lt;code&gt;b1&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;The particular values for &lt;code&gt;a11, a12, a13&lt;/code&gt; are dependent on the geometry of the\nsituation: where the forces &lt;code&gt;f1&lt;/code&gt;, &lt;code&gt;f2&lt;/code&gt;, &lt;code&gt;f3&lt;/code&gt; are applied on the body; in what direction\ndo the forces act; where is the center of mass of the body; how the force causes the\nbody to accelerate and spin; where is the point &lt;code&gt;p1&lt;/code&gt; is in relation to the center of\nmass; etc.&lt;/p&gt;\n&lt;p&gt;The third contact at &lt;code&gt;p3&lt;/code&gt; is more complicated because it is affected by any forces\nacting on body A or body B. These include all the forces except &lt;code&gt;f5&lt;/code&gt;. Therefore the\nthird row of the &lt;code&gt;A&lt;/code&gt; matrix has four non-zero entries corresponding to the four forces\nthat affect the acceleration at &lt;code&gt;p3&lt;/code&gt;.&lt;/p&gt;\n&lt;h3&gt;Constraints On the Solution&lt;/h3&gt;\n&lt;p&gt;Assume we now have the &lt;code&gt;b&lt;/code&gt; vector of external forces and the &lt;code&gt;A&lt;/code&gt; matrix of dependencies\nbetween contact forces and resulting accelerations of different bodies. We solve for the\n&lt;code&gt;f&lt;/code&gt; vector of contact forces subject to the following constraints:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;a &amp;gt;&amp;#61; 0\nf &amp;gt;&amp;#61; 0\na.f &amp;#61; 0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The constraints in words are:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;a &amp;gt;&amp;#61; 0&lt;/code&gt;  we require all the relative normal accelerations (between bodies\nat contact points) to be either zero (remain in contact) or positive (separating).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;f &amp;gt;&amp;#61; 0&lt;/code&gt;  We require contact forces to be zero or positive because they can\nonly push, not pull.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;a.f &amp;#61; 0&lt;/code&gt;  The third constraint is a math way of saying that\nif there is a force, then acceleration is zero OR\nif there is acceleration (separation), then there is no force.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Note that for Joints the constraints are different:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;code&gt;a &amp;#61;&amp;#61; 0&lt;/code&gt;  a Joint always remains in resting contact, it never separates&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;No constraint on &lt;code&gt;f&lt;/code&gt; because it can push or pull.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Solving For the Contact Forces&lt;/h3&gt;\n&lt;p&gt;The &lt;a href=\&quot;Baraff_Fast_Contact_Force_94.pdf\&quot;&gt;Baraff &amp;#39;Fast Contact Force&amp;#39; paper&lt;/a&gt; goes into full\ndetail about the algorithm to solve this constraint problem.  Here is a quick summary:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;Start by setting all the forces to zero&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Add in one force at a time, just enough to maintain the constraints on the points that\nhave been considered so far (ignoring the others), and readjust the other forces as\nnecessary.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Continue adding one force at a time, ignoring points that haven&amp;#39;t been considered yet.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Suppose that we are working on adding in the third force after already finding the\nforces for points 1 and 2. The trick is that we only look at the constraints on the\nfirst 3 contact points, we ignore the other contact points and other forces. Once we&amp;#39;ve\nfound the 3rd force (and rebalanced forces 1 and 2 as needed) we then move on to\nconsider the 4th force.&lt;/p&gt;\n&lt;p&gt;The last step is to &lt;strong&gt;apply the contact forces&lt;/strong&gt; to the bodies, which gives the final\nset of accelerations that the &lt;code&gt;evaluate()&lt;/code&gt; method then returns to the differential\nequation solver.&lt;/p&gt;\n&lt;h3&gt;Extra Acceleration&lt;/h3&gt;\n&lt;p&gt;The contact forces are calculated so that there is zero acceleration at contact points; but this does not immediately affect the remaining small velocity at a contact point.  As a result, objects that are in resting contact will often have some undesirable jittery motion.&lt;/p&gt;\n&lt;p&gt;One way to deal with this is to request a small amount of additional acceleration which will eliminate that velocity over a few time steps.  If the objects are moving towards each other (a small negative velocity) we request a little more acceleration which leads to a little more force being applied there.  If the objects are moving apart (a small positive velocity) we request a little less acceleration.&lt;/p&gt;\n&lt;p&gt;The extra acceleration is added to the &lt;code&gt;b&lt;/code&gt; vector in the private method\n&lt;code&gt;calculate_b_vector&lt;/code&gt;. See &lt;a href=\&quot;myphysicslab.lab.engine2D.ExtraAccel.html\&quot;&gt;&lt;code&gt;ExtraAccel&lt;/code&gt;&lt;/a&gt; enum for\nexplanations of the various options. See &lt;a href=\&quot;myphysicslab.lab.engine2D.ContactSim.html#setExtraAccel\&quot;&gt;&lt;code&gt;#setExtraAccel&lt;/code&gt;&lt;/a&gt; for how to specify the\ndesired ExtraAccel option.&lt;/p&gt;\n&lt;h3&gt;Intermediate Steps During &lt;code&gt;evaluate&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;A DiffEqSolver works by &amp;#39;averaging&amp;#39; several calculated states for each time step; for\nexample ModifiedEuler averages 2 states, and RungeKutta averages 4 states. The collision\ndetection done in &lt;code&gt;evaluate()&lt;/code&gt; is based on those intermediate states within a step of\nthe DiffEqSolver, so it is arguable whether that state actually ever occurs.&lt;/p&gt;\n&lt;p&gt;This point of view argues for only using the collisions detected between full steps of\nthe DiffEqSolver. However, contacts can come and go during these sub-steps so it seems\nin practice to be more accurate to find the set of contacts anew in each call to\n&lt;code&gt;evaluate()&lt;/code&gt;. Also if a penetrating collision is detected we need to stop the process\nand handle that collision instead, so it is important to do collision detection for that\nas well.&lt;/p&gt;\n&lt;p&gt;Prior to February 2012, there was an experimental option specified by the flag\n&lt;code&gt;REUSE_COLLISIONS&lt;/code&gt; for which we did &lt;em&gt;not&lt;/em&gt; find the collisions anew in the &lt;code&gt;evaluate()&lt;/code&gt;\nmethod, instead we used the collisions found outside the &lt;code&gt;evaluate()&lt;/code&gt; method during\n&lt;code&gt;AdvanceStrategy.advance()&lt;/code&gt; which are based on a complete ODE step. See the git archive.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;opt_name&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;name of this Subject&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;addBody&quot;,[null,451,null,[null,null,&quot;source/src/lab/engine2D/ImpulseSim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Add the Polygon to the simulation and SimList, adds a set of variables to the\nVarsList, and sets the simulation state to match the Polygon state (by copying the\nPolygon&amp;#39;s position and velocity to the simulation&amp;#39;s VarsList).&lt;/p&gt;\n&quot;]]],null,null,null,[&quot;myphysicslab.lab.engine2D.ImpulseSim&quot;,null,[null,null,[null,null,
