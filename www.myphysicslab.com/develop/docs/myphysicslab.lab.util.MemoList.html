the tree, such as a\n&lt;code&gt;myphysicslab.lab.view.LabCanvas&lt;/code&gt; contained in the SimRunner, or a\n&lt;code&gt;myphysicslab.lab.view.LabView&lt;/code&gt; contained in the LabCanvas.&lt;/p&gt;\n&lt;p&gt;In a typical simulation, a graph is &lt;strong&gt;periodically updated&lt;/strong&gt; because\n&lt;code&gt;myphysicslab.lab.app.SimRunner#callback&lt;/code&gt; causes the\n&lt;code&gt;AdvanceStrategy&lt;/code&gt; to both\nadvance the simulation and also call &lt;code&gt;memorize&lt;/code&gt; on each LabCanvas. The &lt;code&gt;memorize&lt;/code&gt; of\nthe LabCanvas calls &lt;code&gt;memorize&lt;/code&gt; on each LabView, which in turn calls &lt;code&gt;memorize&lt;/code&gt; on any\nMemorizable objects contained in the LabView, such as a\n&lt;code&gt;myphysicslab.lab.graph.GraphLine&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1,1],null,[],null,[],[],[[&quot;MemoList&quot;,[null,45,null,[null,null,&quot;source/src/lab/util/MemoList.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;A &lt;a href=\&quot;myphysicslab.lab.util.Memorizable.html\&quot;&gt;&lt;code&gt;Memorizable&lt;/code&gt;&lt;/a&gt; object that keeps a list of other Memorizable objects and\nfrequently tells them to &lt;code&gt;memorize&lt;/code&gt; simulation data. The &lt;code&gt;memorize&lt;/code&gt; method is meant to\nbe called after each simulation time step, as is done in\n&lt;code&gt;myphysicslab.lab.model.AdvanceStrategy#advance&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;This is an example of\n&lt;a href=\&quot;https://en.wikipedia.org/wiki/Composite_pattern\&quot;&gt;Composite design pattern&lt;/a&gt;: it is a\ntree structure where every node on the tree defines the &lt;code&gt;memorize&lt;/code&gt; method and calls that\nmethod on its sub-nodes.&lt;/p&gt;\n&lt;p&gt;The base of the tree structure is usually &lt;code&gt;myphysicslab.lab.app.SimRunner&lt;/code&gt;. You\ncan add a Memorizable directly to SimRunner using &lt;a href=\&quot;myphysicslab.lab.util.MemoList.html#addMemo\&quot;&gt;&l
