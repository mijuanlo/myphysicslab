/code&gt; method is called.&lt;/p&gt;\n&lt;p&gt;See &lt;code&gt;myphysicslab.lab.view.DisplayObject&lt;/code&gt; for a discussion of how SimObjects are\nmade visible to the user.&lt;/p&gt;\n&lt;p&gt;A SimObject has an &lt;em&gt;expiration time&lt;/em&gt; so that we can add temporary objects,\nrepresenting things like forces or collision impact, and set the time at which they\nshould be removed from the simulation display.  Permanent SimObjects have infinite\nexpiration time. See &lt;a href=\&quot;myphysicslab.lab.model.SimObject.html#getExpireTime\&quot;&gt;&lt;code&gt;#getExpireTime&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1,1],null,[],null,[],[],[[&quot;SimObject&quot;,[null,53,null,[null,null,&quot;source/src/lab/model/SimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Represents an object in a Simulation. The purpose of a SimObject is two-fold:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;To give the outside world a view of what is going on in the Simulation.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;A SimObject might be used in a Simulation&amp;#39;s internal calculations.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;A set of SimObjects are stored in a &lt;code&gt;SimList&lt;/code&gt;. The\nSimObjects represent the current state of the Simulation.&lt;/p&gt;\n&lt;p&gt;For an &lt;code&gt;ODESim&lt;/code&gt; the current state is dictated by\nthe variables in its &lt;code&gt;VarsList&lt;/code&gt; and the\nSimObjects reflect that state in their positions and velocities.&lt;/p&gt;\n&lt;p&gt;A SimObject can give additional information that is not in the VarsList, such as size,\nshape, and mass of objects. A SimObject can represent forces or anchor objects which\nare not available in the VarsList.&lt;/p&gt;\n&lt;p&gt;SimObjects are updated to reflect the current state when the\n&lt;code&gt;myphysicslab.lab.model.Simulation#modifyObjects&lt;/code&gt; method is called.&lt;/p&gt;\n&lt;p&gt;See &lt;code&gt;myphysicslab.lab.view.DisplayObject&lt;/code&gt; for a discussion of how SimObjects are\nmade visible to the user.&lt;/p&gt;\n&lt;p&gt;A SimObject has an &lt;em&gt;expiration time&lt;/em&gt; so that we can add temporary objects,\nrepresenting things like forces or collision impact, and set the time at which they\nshould be removed from the simulation display.  Permanent SimObjects have infinite\nexpiration time. See &lt;a href=\&quot;myphysicslab.lab.model.SimObject.html#getExpireTime\&quot;&gt;&lt;code&gt;#getExpireTime&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],null,[[&quot;var_args&quot;,[null,1,null,null,null,null,null,1]]],null,[]],[[[&quot;getBoundsWorld&quot;,[null,58,null,[null,null,&quot;source/src/lab/model/SimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns a rectangle that contains this SimObject in world coordinates.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;myphysicslab.lab.util.DoubleRect&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.DoubleRect.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;rectangle that contains this SimObject in world coordinates&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getExpireTime&quot;,[null,66,null,[null,null,&quot;source/src/lab/model/SimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the expiration time, when this SimObject should be removed from the\nSimList. This is intended for temporary SimObjects that illustrate, for example,\ncontact forces or collisions.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the expiration time, in time frame of the\n&lt;code&gt;Simulation clock&lt;/code&gt;&lt;/p&gt;\n&quot;]]]],[]],[[&quot;getName&quot;,[null,83,null,[null,null,&quot;source/src/lab/model/SimObject.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of this SimObject, either the language-independent name for scripting\npurposes or the loc
