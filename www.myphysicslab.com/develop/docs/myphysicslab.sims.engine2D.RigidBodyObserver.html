e directly after it has been created.  Here\nis an example:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;simList.add(polygon1); // RigidBodyObserver creates a DisplayShape here\nvar dispPoly1 &amp;#61; displayList.findShape(polygon1);\ndispPoly1.setFillStyle(&amp;#39;red&amp;#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4&gt;2. Modify the prototype&lt;/h4&gt;\n&lt;p&gt;Many DisplayObjects allow specifying a &lt;strong&gt;prototype&lt;/strong&gt; DisplayObject. When a display\nproperty is &lt;code&gt;undefined&lt;/code&gt;, then the property is fetched from the prototype. If it is also\n&lt;code&gt;undefined&lt;/code&gt; on the prototype then a default value is used.&lt;/p&gt;\n&lt;p&gt;RigidBodyObserver sets up around a dozen prototype objects. The DisplayObjects that\nRigidBodyObserver creates all have their prototypes set to be these objects. Keep in\nmind that &lt;strong&gt;all&lt;/strong&gt; objects with that prototype will be affected.&lt;/p&gt;\n&lt;p&gt;Here is an example where we cause Polygons to draw their names. For apps that extend\n&lt;code&gt;myphysicslab.sims.engine2D.Engine2DApp&lt;/code&gt;, the &lt;code&gt;rbo&lt;/code&gt; property is an instance of\nRigidBodyObserver.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;this.rbo.protoPolygon.setNameFont(&amp;#39;10pt sans-serif&amp;#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Displaying Contact Forces&lt;/h3&gt;\n&lt;p&gt;Instances of &lt;a href=\&quot;myphysicslab.lab.model.Force.html\&quot;&gt;&lt;code&gt;Force&lt;/code&gt;&lt;/a&gt; are displayed with\n&lt;a href=\&quot;myphysicslab.lab.view.DisplayLine.html\&quot;&gt;&lt;code&gt;DisplayLine&lt;/code&gt;&lt;/a&gt; objects.&lt;/p&gt;\n&lt;p&gt;The policy used here is to &lt;strong&gt;only show the first contact Force&lt;/strong&gt; when there is a pair\nof opposing contact Forces. Forces named &amp;#39;contact_force1&amp;#39; are shown. Forces named\n&amp;#39;contact_force2&amp;#39; are assumed to be the second Force of pair and are not displayed.&lt;/p&gt;\n&lt;p&gt;See &lt;code&
