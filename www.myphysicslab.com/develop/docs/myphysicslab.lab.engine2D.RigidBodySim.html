<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.engine2D.RigidBodySim</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.engine2D.RigidBodySim&quot;,null,null,null,[null,138,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Simulation of rigid body movement with external forces like gravity or springs, but\nno collisions or contact forces. RigidBodys will pass thru each other unless you use the\n&lt;code&gt;myphysicslab.lab.engine2D.ImpulseSim&lt;/code&gt; sub-class.&lt;/p&gt;\n&lt;p&gt;The AdvanceStrategy tells the DiffEqSolver to advance the simulation. The DiffEqSolver\nadvances the simulation by calling &lt;code&gt;RigidBodySim#evaluate&lt;/code&gt; to calculate rates of\nchange in each of the simulation variables. The DiffEqSolver then uses an algorithm like\nRunge-Kutta to integrate forward over a small time step to reach the new simulation\nstate. Within &lt;code&gt;evaluate()&lt;/code&gt;, the forces operate by modifying the rate of change of each\nvariable.&lt;/p&gt;\n&lt;p&gt;More information:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The math and physics underlying\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/rigid-body-en.html\&quot;&gt;RigidBodySim&lt;/a&gt;,\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/collision-en.html\&quot;&gt;ImpulseSim&lt;/a&gt; and\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/contact-en.html\&quot;&gt;ContactSim&lt;/a&gt; are\ndescribed on the myPhysicsLab website.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Parameters Created&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;ParameterBoolean named &lt;code&gt;SHOW_FORCES&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#setShowForces\&quot;&gt;&lt;code&gt;#setShowForces&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Events Broadcast&lt;/h3&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;GenericEvent named &lt;code&gt;ELASTICITY_SET&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#setElasticity\&quot;&gt;&lt;code&gt;#setElasticity&lt;/code&gt;&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;RigidBodys&lt;/h3&gt;\n&lt;p&gt;RigidBodySim maintains a list of &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html\&quot;&gt;&lt;code&gt;RigidBody&lt;/code&gt;&lt;/a&gt;s which are\ncurrently part of the simulation. RigidBodys can be added or removed while the\nsimulation is running. Each RigidBody is added to the SimList (or\nremoved when the RigidBody is removed).&lt;/p&gt;\n&lt;h3&gt;ForceLaws&lt;/h3&gt;\n&lt;p&gt;RigidBodySim maintains a list of &lt;a href=\&quot;myphysicslab.lab.model.ForceLaw.html\&quot;&gt;&lt;code&gt;ForceLaw&lt;/code&gt;&lt;/a&gt;s which are each\ngiven an opportunity to apply their force to RigidBodys during &lt;code&gt;evaluate()&lt;/code&gt;. Some\nForceLaws such as &lt;a href=\&quot;myphysicslab.lab.model.GravityLaw.html\&quot;&gt;&lt;code&gt;GravityLaw&lt;/code&gt;&lt;/a&gt; and\n&lt;a href=\&quot;myphysicslab.lab.model.DampingLaw.html\&quot;&gt;&lt;code&gt;DampingLaw&lt;/code&gt;&lt;/a&gt; are set up so that they observe the SimList and\ncan therefore apply their force to every RigidBody.&lt;/p&gt;\n&lt;h3&gt;Variables&lt;/h3&gt;\n&lt;p&gt;Variables are stored in a &lt;a href=\&quot;myphysicslab.lab.model.VarsList.html\&quot;&gt;&lt;code&gt;VarsList&lt;/code&gt;&lt;/a&gt;. Each RigidBody gets\na set of six contiguous variables that describe its current position, angle, and\nvelocity. The variables are laid out as follows:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;&lt;code&gt;x&lt;/code&gt;  horizontal world coords position of center of mass&lt;/li&gt;&lt;li&gt;&lt;code&gt;x&amp;#39;&lt;/code&gt;  horizontal velocity of center of mass.  AKA &lt;code&gt;vx&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;y&lt;/code&gt;  vertical world coords position of center of mass&lt;/li&gt;&lt;li&gt;&lt;code&gt;y&amp;#39;&lt;/code&gt;  vertical velocity of center of mass.  AKA &lt;code&gt;vy&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;w&lt;/code&gt; angle of rotation from body coordinates in radians with positive rotation\nbeing counter-clockwise. Called &lt;code&gt;w&lt;/code&gt;, because &lt;code&gt;w&lt;/code&gt; looks like the greek letter ω\n(omega) which is often used for angles in math.&lt;/li&gt;&lt;li&gt;&lt;code&gt;w&amp;#39;&lt;/code&gt;  angular velocity.  AKA &lt;code&gt;vw&lt;/code&gt;.&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;The starting index of a RigidBody&amp;#39;s variables is given by\n&lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#getVarsIndex\&quot;&gt;&lt;code&gt;RigidBody#getVarsIndex&lt;/code&gt;&lt;/a&gt;. To\nfind a particular variable, add the appropriate offset: &lt;code&gt;RigidBodySim.X_, RigidBodySim.VX_, RigidBodySim.Y_, RigidBodySim.VY_, RigidBodySim.W_, RigidBodySim.VW_&lt;/code&gt;.\nFor example, to find the angular velocity of a RigidBody:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;var idx &amp;#61; body.getVarsIndex();\nreturn vars[idx &amp;#43; RigidBodySim.VW_];\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Variables at the beginning of the VariablesList:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;time&lt;/li&gt;&lt;li&gt;kinetic energy&lt;/li&gt;&lt;li&gt;potential energy&lt;/li&gt;&lt;li&gt;total energy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The set of RigidBodys can change over time via &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#addBody\&quot;&gt;&lt;code&gt;#addBody&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#removeBody\&quot;&gt;&lt;code&gt;#removeBody&lt;/code&gt;&lt;/a&gt;.\nTherefore the set of variables can change accordingly. Removing a RigidBody results in\nits 6 variables each being marked with the reserved name &lt;code&gt;deleted&lt;/code&gt; and those slots in\nthe VarsList are then available for later reuse. Adding a RigidBody either extends the\nlength of the VarsList or reuses some previously deleted slots of variables. But the 6\nvariables allocated for a RigidBody are guaranteed to be contiguous.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;ExpressionVariables&lt;/code&gt; or\n&lt;code&gt;FunctionVariables&lt;/code&gt; can be added to a\nVarsList. Their position in the VarsList remains constant after they are allocated.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,797,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;COLLISION_ACCURACY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;COLLISION_HANDLING&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;DISTANCE_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;EXTRA_ACCEL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;RANDOM_SEED&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_COLLISIONS&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_FORCES&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;VELOCITY_TOL&quot;,[null,null,nul e/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Offset in the VarsList for a RigidBody&amp;#39;s y position&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;number&quot;,null,null,1,[]]]],[[&quot;en&quot;,[null,802,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;COLLISION_ACCURACY&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;COLLISION_HANDLING&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;DISTANCE_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;EXTRA_ACCEL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;RANDOM_SEED&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_COLLISIONS&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;SHOW_FORCES&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;VELOCITY_TOL&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]]]]]],[[&quot;superClass_&quot;,[null,142,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[]],null,null,null,null,null,[],[]],[null,null,null,[&quot;myphysicslab.lab.util.AbstractSubject.prototype&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.AbstractSubject.html&quot;]],null,[]]]]],[[&quot;RigidBodySim&quot;,[null,138,null,[null,null,&quot;source/src/lab/engine2D/RigidBodySim.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Simulation of rigid body movement with external forces like gravity or springs, but\nno collisions or contact forces. RigidBodys will pass thru each other unless you use the\n&lt;code&gt;myphysicslab.lab.engine2D.ImpulseSim&lt;/code&gt; sub-class.&lt;/p&gt;\n&lt;p&gt;The AdvanceStrategy tells the DiffEqSolver to advance the simulation. The DiffEqSolver\nadvances the simulation by calling &lt;code&gt;RigidBodySim#evaluate&lt;/code&gt; to calculate rates of\nchange in each of the simulation variables. The DiffEqSolver then uses an algorithm like\nRunge-Kutta to integrate forward over a small time step to reach the new simulation\nstate. Within &lt;code&gt;evaluate()&lt;/code&gt;, the forces operate by modifying the rate of change of each\nvariable.&lt;/p&gt;\n&lt;p&gt;More information:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;Engine2D.html\&quot;&gt;2D Physics Engine Overview&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The math and physics underlying\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/rigid-body-en.html\&quot;&gt;RigidBodySim&lt;/a&gt;,\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/collision-en.html\&quot;&gt;ImpulseSim&lt;/a&gt; and\n&lt;a href=\&quot;http://www.myphysicslab.com/engine2D/contact-en.html\&quot;&gt;ContactSim&lt;/a&gt; are\ndescribed on the myPhysicsLab website.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Parameters Created&lt;/h3&gt;\n&lt;ul&gt;&lt;li&gt;ParameterBoolean named &lt;code&gt;SHOW_FORCES&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#setShowForces\&quot;&gt;&lt;code&gt;#setShowForces&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Events Broadcast&lt;/h3&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;GenericEvent named &lt;code&gt;ELASTICITY_SET&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#setElasticity\&quot;&gt;&lt;code&gt;#setElasticity&lt;/code&gt;&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;RigidBodys&lt;/h3&gt;\n&lt;p&gt;RigidBodySim maintains a list of &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html\&quot;&gt;&lt;code&gt;RigidBody&lt;/code&gt;&lt;/a&gt;s which are\ncurrently part of the simulation. RigidBodys can be added or removed while the\nsimulation is running. Each RigidBody is added to the SimList (or\nremoved when the RigidBody is removed).&lt;/p&gt;\n&lt;h3&gt;ForceLaws&lt;/h3&gt;\n&lt;p&gt;RigidBodySim maintains a list of &lt;a href=\&quot;myphysicslab.lab.model.ForceLaw.html\&quot;&gt;&lt;code&gt;ForceLaw&lt;/code&gt;&lt;/a&gt;s which are each\ngiven an opportunity to apply their force to RigidBodys during &lt;code&gt;evaluate()&lt;/code&gt;. Some\nForceLaws such as &lt;a href=\&quot;myphysicslab.lab.model.GravityLaw.html\&quot;&gt;&lt;code&gt;GravityLaw&lt;/code&gt;&lt;/a&gt; and\n&lt;a href=\&quot;myphysicslab.lab.model.DampingLaw.html\&quot;&gt;&lt;code&gt;DampingLaw&lt;/code&gt;&lt;/a&gt; are set up so that they observe the SimList and\ncan therefore apply their force to every RigidBody.&lt;/p&gt;\n&lt;h3&gt;Variables&lt;/h3&gt;\n&lt;p&gt;Variables are stored in a &lt;a href=\&quot;myphysicslab.lab.model.VarsList.html\&quot;&gt;&lt;code&gt;VarsList&lt;/code&gt;&lt;/a&gt;. Each RigidBody gets\na set of six contiguous variables that describe its current position, angle, and\nvelocity. The variables are laid out as follows:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;&lt;code&gt;x&lt;/code&gt;  horizontal world coords position of center of mass&lt;/li&gt;&lt;li&gt;&lt;code&gt;x&amp;#39;&lt;/code&gt;  horizontal velocity of center of mass.  AKA &lt;code&gt;vx&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;y&lt;/code&gt;  vertical world coords position of center of mass&lt;/li&gt;&lt;li&gt;&lt;code&gt;y&amp;#39;&lt;/code&gt;  vertical velocity of center of mass.  AKA &lt;code&gt;vy&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;w&lt;/code&gt; angle of rotation from body coordinates in radians with positive rotation\nbeing counter-clockwise. Called &lt;code&gt;w&lt;/code&gt;, because &lt;code&gt;w&lt;/code&gt; looks like the greek letter ω\n(omega) which is often used for angles in math.&lt;/li&gt;&lt;li&gt;&lt;code&gt;w&amp;#39;&lt;/code&gt;  angular velocity.  AKA &lt;code&gt;vw&lt;/code&gt;.&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;The starting index of a RigidBody&amp;#39;s variables is given by\n&lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBody.html#getVarsIndex\&quot;&gt;&lt;code&gt;RigidBody#getVarsIndex&lt;/code&gt;&lt;/a&gt;. To\nfind a particular variable, add the appropriate offset: &lt;code&gt;RigidBodySim.X_, RigidBodySim.VX_, RigidBodySim.Y_, RigidBodySim.VY_, RigidBodySim.W_, RigidBodySim.VW_&lt;/code&gt;.\nFor example, to find the angular velocity of a RigidBody:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;var idx &amp;#61; body.getVarsIndex();\nreturn vars[idx &amp;#43; RigidBodySim.VW_];\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Variables at the beginning of the VariablesList:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;time&lt;/li&gt;&lt;li&gt;kinetic energy&lt;/li&gt;&lt;li&gt;potential energy&lt;/li&gt;&lt;li&gt;total energy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The set of RigidBodys can change over time via &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#addBody\&quot;&gt;&lt;code&gt;#addBody&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.engine2D.RigidBodySim.html#removeBody\&quot;&gt;&lt;code&gt;#removeBody&lt;/code&gt;&lt;/a&gt;.\nTherefore the set of variables can change accordingly. Removing a RigidBody results in\nits 6 variables each being marked with the reserved name &lt;code&gt;deleted&lt;/code&gt; and those slots in\nthe VarsList are then available for later reuse. Adding a RigidBody either extends the\nlength of the VarsList or reuses some previously deleted slots of variables. But the 6\nvariables allocated for a RigidBody are guaranteed to be contiguous.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;ExpressionVariables&lt;/code&gt; or\n&lt;code&gt;FunctionVariables&lt;/code&gt; can be added to a\nVarsList. Their position in the VarsList remains constant after they are allocated.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;opt_name&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;name of this Subject&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;addBody&quo
