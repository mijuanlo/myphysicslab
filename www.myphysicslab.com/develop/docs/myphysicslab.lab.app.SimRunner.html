<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.app.SimRunner</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.app.SimRunner&quot;,null,null,null,[null,114,null,[null,null,&quot;source/src/lab/app/SimRunner.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Uses an &lt;a href=\&quot;myphysicslab.lab.model.AdvanceStrategy.html\&quot;&gt;&lt;code&gt;AdvanceStrategy&lt;/code&gt;&lt;/a&gt; to advance the\n&lt;code&gt;Simulation&lt;/code&gt; state; the process is driven by a\n&lt;a href=\&quot;myphysicslab.lab.util.Timer.html\&quot;&gt;&lt;code&gt;Timer&lt;/code&gt;&lt;/a&gt; and a &lt;a href=\&quot;myphysicslab.lab.util.Clock.html\&quot;&gt;&lt;code&gt;Clock&lt;/code&gt;&lt;/a&gt; to synchronize the Simulation with real time; updates\nthe &lt;a href=\&quot;myphysicslab.lab.view.LabCanvas.html\&quot;&gt;&lt;code&gt;LabCanvas&lt;/code&gt;&lt;/a&gt; to show the current Simulation state.&lt;/p&gt;\n&lt;h2&gt;How Simulation Advances with Clock&lt;/h2&gt;\n&lt;p&gt;SimRunner advances the Simulation state, keeping it in sync with the Clock time, and\ntherefore we see the Simulation advancing in real time.  Here are the details:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;The &lt;a href=\&quot;myphysicslab.lab.util.Timer.html\&quot;&gt;&lt;code&gt;Timer&lt;/code&gt;&lt;/a&gt; repeatedly executes the SimRunner&amp;#39;s &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#callback\&quot;&gt;&lt;code&gt;#callback&lt;/code&gt;&lt;/a&gt;.\nThe callback continues being fired regardless of whether the Clock is paused,\nstepping, or running.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;When the Clock is &lt;strong&gt;running or stepping&lt;/strong&gt;, &lt;code&gt;callback()&lt;/code&gt; advances the Simulation up to\n(or just beyond) the current &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getTime\&quot;&gt;&lt;code&gt;clock time&lt;/code&gt;&lt;/a&gt; by calling\n&lt;a href=\&quot;myphysicslab.lab.model.AdvanceStrategy.html#advance\&quot;&gt;&lt;code&gt;AdvanceStrategy#advance&lt;/code&gt;&lt;/a&gt;. This keeps the Simulation in sync with the Clock.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Stepping&lt;/strong&gt; forward by a single time step employs the special\n&lt;a href=\&quot;myphysicslab.lab.util.Clock.html#stepmode\&quot;&gt;step mode&lt;/a&gt; of Clock. When &lt;code&gt;callback()&lt;/code&gt;\nsees the Clock is in step mode, it advances the Simulation by a single time step\nand then clears the Clock&amp;#39;s step mode so that the Clock will thereafter be in the\nregular &amp;#34;paused&amp;#34; state.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Sometimes the Simulation cannot be computed in real time. In that case &lt;code&gt;callback()&lt;/code&gt;\nwill &lt;strong&gt;retard the clock time&lt;/strong&gt; when it is too far ahead of simulation time, by calling\n&lt;a href=\&quot;myphysicslab.lab.util.Clock.html#setTime\&quot;&gt;&lt;code&gt;Clock#setTime&lt;/code&gt;&lt;/a&gt;. Once that happens &lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getRealTime\&quot;&gt;&lt;code&gt;Clock#getRealTime&lt;/code&gt;&lt;/a&gt; will be greater than\n&lt;a href=\&quot;myphysicslab.lab.util.Clock.html#getTime\&quot;&gt;&lt;code&gt;Clock#getTime&lt;/code&gt;&lt;/a&gt;. We can calculate how much time has been lost due to performance\nproblems by comparing these.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;When the Clock is &lt;strong&gt;paused&lt;/strong&gt; &lt;code&gt;callback()&lt;/code&gt; still updates the LabCanvas, so any changes\nto objects will be seen. This allows the user to position objects while the simulation\nis paused.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The Timer period (the callback frequency) determines the &lt;strong&gt;frame rate&lt;/strong&gt; of the\nsimulation display, because a new frame is drawn each time the &lt;code&gt;callback()&lt;/code&gt;\ncallback fires. See &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setDisplayPeriod\&quot;&gt;&lt;code&gt;#setDisplayPeriod&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;The Timer period has no effect on how often the Simulation&amp;#39;s differential equation is\ncalculated; that is determined separately by the &lt;strong&gt;time step&lt;/strong&gt; used when calling\n&lt;a href=\&quot;myphysicslab.lab.model.AdvanceStrategy.html#advance\&quot;&gt;&lt;code&gt;AdvanceStrategy#advance&lt;/code&gt;&lt;/a&gt;. See &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setTimeStep\&quot;&gt;&lt;code&gt;#setTimeStep&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Stop Simulation When Window is Not Active&lt;/h2&gt;\n&lt;p&gt;SimRunner listens for blur and focus events to stop and start the Timer. Those events\noccur when the browser window changes from being the front most active window to some\nother window or browser tab being active. This means the simulation will only run when\nthe browser window is the frontmost active window. This helps reduce CPU usage when the\nuser is not viewing the simulation.&lt;/p&gt;\n&lt;p&gt;There is a &amp;#34;non-stop&amp;#34; Parameter which allows the simulation to run even when the window\nis not active. This is useful if you want to view two simulations running in separate\nbrowser windows. See &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setNonStop\&quot;&gt;&lt;code&gt;#setNonStop&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h2&gt;Parameters Created&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;TIME_STEP&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setTimeStep\&quot;&gt;&lt;code&gt;#setTimeStep&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterNumber named &lt;code&gt;DISPLAY_PERIOD&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setDisplayPeriod\&quot;&gt;&lt;code&gt;#setDisplayPeriod&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterBoolean named &lt;code&gt;RUNNING&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setRunning\&quot;&gt;&lt;code&gt;#setRunning&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterBoolean named &lt;code&gt;FIRING&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setFiring\&quot;&gt;&lt;code&gt;#setFiring&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;ParameterBoolean named &lt;code&gt;NON_STOP&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#setNonStop\&quot;&gt;&lt;code&gt;#setNonStop&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;Events Broadcast&lt;/h2&gt;\n&lt;p&gt;All the Parameters are broadcast when their values change.  In addition:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;GenericEvent named &lt;code&gt;RESET&lt;/code&gt;, see &lt;a href=\&quot;myphysicslab.lab.app.SimRunner.html#reset\&quot;&gt;&lt;code&gt;#reset&lt;/code&gt;&lt;/a&gt;.&lt;/li&gt;&lt;/ul&gt;\n&quot;]]],[null,null,null,null,null,1],null,[[[&quot;i18n_strings&quot;,[null,631,null,[null,null,&quot;source/src/lab/app/SimRunner.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Set of internationalized strings.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;DISPLAY_PERIOD&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;FIRING&quot;,[null,null,null,[&quot;st
