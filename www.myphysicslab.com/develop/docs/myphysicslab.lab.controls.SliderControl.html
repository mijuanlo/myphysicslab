<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.controls.SliderControl</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.controls.SliderControl&quot;,null,null,null,[null,139,null,[null,null,&quot;source/src/lab/controls/SliderControl.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Creates a &amp;#34;slider plus textbox&amp;#34; control that displays and modifies the given &lt;a href=\&quot;myphysicslab.lab.util.ParameterNumber.html\&quot;&gt;&lt;code&gt;ParameterNumber&lt;/code&gt;&lt;/a&gt;. Consists of a label plus a slider and textbox which show the value of\nthe ParameterNumber. Modifying the slider changes the value of the ParameterNumber, as\ndoes editing the number in the textbox.&lt;/p&gt;\n&lt;p&gt;In most browsers you can use the arrow keys to adjust the value after clicking on the\nslider. Some browsers highlight the slider when it is active.&lt;/p&gt;\n&lt;p&gt;The HTML elements created are wrapped in a single &lt;code&gt;&amp;lt;div&amp;gt;&lt;/code&gt; element. The slider has a\nclassname of &lt;code&gt;slider&lt;/code&gt; for CSS scripting. The label is just text within the &lt;code&gt;&amp;lt;div&amp;gt;&lt;/code&gt;.&lt;/p&gt;\n&lt;h2&gt;SliderControl Math&lt;/h2&gt;\n&lt;p&gt;The value of the SliderControl can only roughly match the value of the ParameterNumber\nbecause &lt;em&gt;SliderControl can only take on discrete values&lt;/em&gt;. In the following,\n&lt;code&gt;sliderIndex&lt;/code&gt; means the value of the HTML range element, which is an integer from 0 to\n&lt;code&gt;increments&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;SliderControl can multiply or add a factor to move between increments.  If it\nadds, the relationships are:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;delta &amp;#61; (maximum - minimum)/increments\nvalue &amp;#61; minimum &amp;#43; delta*sliderIndex\nsliderIndex &amp;#61; Math.floor((value - minimum)/delta)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;If it multiplies, the relationships are:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;delta &amp;#61; exp((ln(maximum) - ln(minimum)) / increments)\nvalue &amp;#61; minimum * (delta^sliderIndex)\nln(value) &amp;#61; ln(minimum) &amp;#43; sliderIndex*ln(delta)\nsliderIndex &amp;#61; (ln(value) - ln(minimum)) / ln(delta)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;Number Formatting&lt;/h2&gt;\n&lt;p&gt;The number is formatted without any thousands separators and with the number of\nfractional decimal places depending on the &amp;#34;mode&amp;#34;.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Fixed decimal places mode&lt;/strong&gt; shows the number of decimal places given by\n&lt;a href=\&quot;myphysicslab.lab.controls.SliderControl.html#getDecimalPlaces\&quot;&gt;&lt;code&gt;#getDecimalPlaces&lt;/code&gt;&lt;/a&gt;.\nIgnores significant digits setting. &lt;em&gt;Fixed decimal places mode&lt;/em&gt; is active when\n&lt;code&gt;getDecimalPlaces()&lt;/code&gt; returns 0 or greater.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Variable decimal places mode&lt;/strong&gt; ensures that the requested number of significant\ndigits are visible. Adjusts decimal places shown based on the magnitude of the value.\nSee &lt;a href=\&quot;myphysicslab.lab.controls.SliderControl.html#setSignifDigits\&quot;&gt;&lt;code&gt;#setSignifDigits&lt;/code&gt;&lt;/a&gt;. &lt;em&gt;Variable decimal places mode&lt;/em&gt; is active when\n&lt;code&gt;getDecimalPlaces()&lt;/code&gt; returns â€“1.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The default settings are gotten from the ParameterNumber:\nsee &lt;a href=\&quot;myphysicslab.lab.util.ParameterNumber.html#setDecimalPlaces\&quot;&gt;&lt;code&gt;ParameterNumber#setDecimalPlaces&lt;/code&gt;&lt;/a&gt;\nand &lt;a href=\&quot;myphysicslab.lab.util.ParameterNumber.html#setSignifDigits\&quot;&gt;&lt;code&gt;ParameterNumber#setSignifDigits&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The displayed value is rounded to a certain number of digits, and therefore the\ndisplayed value can differ from the target value. SliderControl allows for\nthis difference by only making changes to the target value when the the user\nmodifies the displayed value, or when &lt;a href=\&quot;myphysicslab.lab.controls.SliderControl.html#setValue\&quot;&gt;&lt;code&gt;#setValue&lt;/code&gt;&lt;/a&gt; is called.&lt;/p&gt;\n&lt;h2&gt;Preventing Forbidden Values&lt;/h2&gt;\n&lt;p&gt;To prevent the user from entering forbidden values (such as enforcing upper or lower\nlimits) the setter function can throw an Error. An alert is displayed to the user with\nthe text of the Error. After dismissing the alert, the displayed value will be restored\nto match the current target value, as returned by the &lt;code&gt;getter&lt;/code&gt;. (Note that the user&amp;#39;s\ninput is discarded).&lt;/p&gt;\n&lt;h2&gt;How SliderControl Works&lt;/h2&gt;\n&lt;p&gt;Both the slider and the text are approximations of the value of the ParameterNumber.\nSliderControl allows for this difference by only making changes to the target value\nwhen the the user modifies the displayed value, or when &lt;a href=\&quot;myphysicslab.lab.controls.SliderControl.html#setValue\&quot;&gt;&lt;code&gt;#setValue&lt;/code&gt;&lt;/a&gt; is called.&lt;/p&gt;\n&lt;p&gt;There are 3 entities to coordinate: ParameterNumber, textbox, slider. Each has its own\nnotion of the current value; changes can come from any of the 3 entities. The textbox\nand slider are limited in the values they can represent because of rounding in textbox\nor increments in slider. Essentially we need to:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;Distinguish between a &lt;em&gt;genuine change&lt;/em&gt; vs. events coming thru as a result of\nupdating a control or ParameterNumber in response to a genuine change (we can call\nthese &amp;#39;echo events&amp;#39;).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;when a genuine change occurs, update all 3 entities.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The ParameterNumber can take on any value allowed by the ParameterNumber&amp;#39;s upper and\nlower limits. If the ParameterNumber takes on a value outside the range of the slider,\nthen the slider will be at its min or max position.&lt;/p&gt;\n&lt;h2&gt;Odd Behavior in Browsers&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;In all browsers, clicking in the slider area moves the thumb to that position. In\nSafari and Chrome, clicking directly on the thumb does not change the value. But in\nFirefox, clicking directly on the thumb does &amp;#34;move to that position&amp;#34; which results in\nthe value being set to the nearest increment.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Safari does not visually highlight the thumb after clicking it.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;In Safari, to be able to &amp;#34;tab select&amp;#34; to get to the slider, turn on the option in\nPreferences&amp;gt;Advanced called &amp;#34;Press Tab to highlight each item on a webpage&amp;#34;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;History&lt;/h2&gt;\n&lt;p&gt;In an earlier version the slider and text box were both contained in a &lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt;\nelement. This caused confusion because click events would be passed to the &lt;code&gt;for&lt;/code&gt; entity\nof the label. The &lt;code&gt;for&lt;/code&gt; attribute of a label seems to be the first control unless it is\nexplicitly specified. The solution is to not use &lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt; for grouping the slider\nelements, but use a &lt;code&gt;&amp;lt;div&amp;gt;&lt;/code&gt; instead.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[],[],[[&quot;SliderControl&quot;,[null,139,null,[null,null,&quot;source/src/lab/controls/SliderControl.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Creates a &amp;#34;slider plus textbox&amp;#34; control that displays and modifies the given &lt;a href=\&quot;myphysicslab.lab.util.ParameterNumber.html\&quot;&gt;&lt;code&gt;ParameterNumber&lt;/code&gt;&lt;/a&gt;. Consists of a label plus a slider and textbox which show the value of\nthe ParameterNumber. Modifying the slider changes the value of the ParameterNumber, as\ndoes editing the number in the textbox.&lt;/p&gt;\n&lt;p&gt;In most browsers you can use the arrow keys to adjust the value after clicking on the\nslider. Some browsers highlight the slider when it is active.&lt;/p&gt;\n&lt;p&gt;The HTML elements created are wrapped in a single &lt;code&gt;&amp;lt;div&amp;gt;&lt;/code&gt; element. The slider has a\nclassname of &lt;code&gt;slider&lt;/code&gt; for CSS scripting. The label is just text within the &lt;code&gt;&amp;lt;div&amp;gt;&lt;/code&gt;.&lt;/p&gt;\n&lt;h2&gt;SliderControl Math&lt;/h2&gt;\n&lt;p&gt;The value of the SliderControl can only roughly match the value of the ParameterNumber\nbecause &lt;em&gt;SliderControl can only take on discrete values&lt;/em&gt;. In the following,\n&lt;code&gt;sliderIndex&lt;/code&gt; means the value of the HTML range element, which is an integer from 0 to\n&lt;code&gt;increments&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;SliderControl can multiply or add a factor to move between increments.  If it\nadds, the relationships are:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;delta &amp;#61; (maximum - minimum)/increments\nvalue &amp;#61; minimum &amp;#43; delta*sliderIndex\nsliderIndex &amp;#61; Math.floor((value - minimum)/delta)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;If it multiplies, the r layed value can differ from the target value. SliderControl allows for\nthis difference by only making changes to the target value when the the user\nmodifies the displayed value, or when &lt;a href=\&quot;myphysicslab.lab.controls.SliderControl.html#setValue\&quot;&gt;&lt;code&gt;#setValue&lt;/code&gt;&lt;/a&gt; is called.&lt;/p&gt;\n&lt;h2&gt;Preventing Forbidden Values&lt;/h2&gt;\n&lt;p&gt;To prevent the user from entering forbidden values (such as enforcing upper or lower\nlimits) the setter function can throw an Error. An alert is displayed to the user with\nthe text of the Error. After dismissing the alert, the displayed value will be restored\nto match the current target value, as returned by the &lt;code&gt;getter&lt;/code&gt;. (Note that the user&amp;#39;s\ninput is discarded).&lt;/p&gt;\n&lt;h2&gt;How SliderControl Works&lt;/h2&gt;\n&lt;p&gt;Both the slider and the text are approximations of the value of the ParameterNumber.\nSliderControl allows for this difference by only making changes to the target value\nwhen the the user modifies the displayed value, or when &lt;a href=\&quot;myphysicslab.lab.controls.SliderControl.html#setValue\&quot;&gt;&lt;code&gt;#setValue&lt;/code&gt;&lt;/a&gt; is called.&lt;/p&gt;\n&lt;p&gt;There are 3 entities to coordinate: ParameterNumber, textbox, slider. Each has its own\nnotion of the current value; changes can come from any of the 3 entities. The textbox\nand slider are limited in the values they can represent because of rounding in textbox\nor increments in slider. Essentially we need to:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;Distinguish between a &lt;em&gt;genuine change&lt;/em&gt; vs. events coming thru as a result of\nupdating a control or ParameterNumber in response to a genuine change (we can call\nthese &amp;#39;echo events&amp;#39;).&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;when a genuine change occurs, update all 3 entities.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;The ParameterNumber can take on any value allowed by the ParameterNumber&amp;#39;s upper and\nlower limits. If the ParameterNumber takes on a value outside the range of the slider,\nthen the slider will be at its min or max position.&lt;/p&gt;\n&lt;h2&gt;Odd Behavior in Browsers&lt;/h2&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;In all browsers, clicking in the slider area moves the thumb to that position. In\nSafari and Chrome, clicking directly on the thumb does not change the value. But in\nFirefox, clicking directly on the thumb does &amp;#34;move to that position&amp;#34; which results in\nthe value being set to the nearest increment.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;Safari does not visually highlight the thumb after clicking it.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;In Safari, to be able to &amp;#34;tab select&amp;#34; to get to the slider, turn on the option in\nPreferences&amp;gt;Advanced called &amp;#34;Press Tab to highlight each item on a webpage&amp;#34;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;History&lt;/h2&gt;\n&lt;p&gt;In an earlier version the slider and text box were both contained in a &lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt;\nelement. This caused confusion because click events would be passed to the &lt;code&gt;for&lt;/code&gt; entity\nof the label. The &lt;code&gt;for&lt;/code&gt; attribute of a label seems to be the first control unless it is\nexplicitly specified. The solution is to not use &lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt; for grouping the slider\nelements, but use a &lt;code&gt;&amp;lt;div&amp;gt;&lt;/code&gt; instead.&lt;/p&gt;\n&quot;]]],null,null,[null,null,null,null,null,1],null,null,[],[]],[],1,[[&quot;parameter&quot;,[null,null,null,[&quot;myphysicslab.lab.util.ParameterNumber&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.util.ParameterNumber.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;the ParameterNumber to\ndisplay and control&lt;/p&gt;\n&quot;]]]],[&quot;min&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the minimum value that the slider can reach&lt;/p&gt;\n&quot;]]]],[&quot;max&quot;,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the maximum value that the slider can reach&lt;/p&gt;\n&quot;]]]],[&quot;multiply&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;whether the slider increases by multiplying or adding the\ndelta for each step; default is &lt;code&gt;false&lt;/code&gt; meaning &amp;#34;add&amp;#34;&lt;/p&gt;\n&quot;]]]],[&quot;increments&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;number&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the number of increments, between max and min,\nthat the value can take on; default is 100&lt;/p&gt;\n&quot;]]]]],null,[]],[[[&quot;disconnect&quot;,[null,370,null,[null,null,&quot;source/src/lab/controls/SliderControl.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Remove connections to other objects to facilitate garbage collection.\nFor example, stops listening for user interface events.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[[&quot;myphysicslab.lab.controls.LabControl&quot;,null,[null,null,[null,null,&quot;myphysicslab.lab.controls.LabControl.html#disconnect&quot;]],null,[]]],[]],[],null,[],null,[]],[[&quot;getDecimalPlaces&quot;,[null,431,null,[null,null,&quot;source/src/lab/controls/SliderControl.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Returns the fixed number of fractional decimal places to show when formatting\nthe number, or â€“1 when in &lt;em&gt;variable decimal places mode&lt;/em&gt;.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;number&quot;,null,null,1,[]]],[[[null,&quot;&lt;p&gt;the fixed number of fractional decimal places to show when formatting\nthe number, or â€“1 when in &lt;em&gt;variable decimal places mode&lt;/em&gt;.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;
