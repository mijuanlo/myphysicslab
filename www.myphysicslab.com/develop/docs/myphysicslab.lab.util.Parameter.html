<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>myphysicslab.lab.util.Parameter</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;myphysicslab.lab.util.Parameter&quot;,null,null,null,[null,88,null,[null,null,&quot;source/src/lab/util/Parameter.js.src.html&quot;]],null,[[[null,&quot;&lt;p&gt;Provides access to a value of a &lt;code&gt;Subject&lt;/code&gt; and\nmeta-data such as name, a set of possible values and more. Part of the\n&lt;a href=\&quot;http://en.wikipedia.org/wiki/Observer_pattern\&quot;&gt;Observer design pattern&lt;/a&gt; which\nensures that change notification happens regardless of how the value was changed.\nSee &lt;a href=\&quot;Architecture.html#subjectobserverparameter\&quot;&gt;Subject, Observer, Parameter&lt;/a&gt; for\nan overview.&lt;/p&gt;\n&lt;p&gt;It is very easy to connect a Parameter to a user interface control like\n&lt;code&gt;NumericControl&lt;/code&gt;,\n&lt;code&gt;ChoiceControl&lt;/code&gt;, or\n&lt;code&gt;CheckBoxControl&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Parameter helps to minimize the knowledge that classes have about each other. For\nexample, a NumericControl can display and modify the ParameterNumber of\na Subject without knowing anything about the Subject other than it implements\nthe Subject interface.&lt;/p&gt;\n&lt;p&gt;See &lt;a href=\&quot;Building.html#internationalizationi18n\&quot;&gt;Internationalization&lt;/a&gt; for information\nabout localized and language-independent strings.&lt;/p&gt;\n&lt;h2&gt;Getter and Setter Methods&lt;/h2&gt;\n&lt;p&gt;A Parameter operates by calling &lt;em&gt;getter&lt;/em&gt; and &lt;em&gt;setter&lt;/em&gt; methods on its Subject. These\nmethods are specified to the Parameter&amp;#39;s constructor, and used in the Parameter&amp;#39;s\n&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getValue\&quot;&gt;&lt;code&gt;#getValue&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html\&quot;&gt;&lt;code&gt;#setValue&lt;/code&gt;&lt;/a&gt; methods. We assume that the Subject&amp;#39;s &lt;em&gt;setter&lt;/em&gt;\nmethod will perform notification of changes via\n&lt;code&gt;Subject.broadcastParameter&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Here are examples of &lt;em&gt;getter&lt;/em&gt; and &lt;em&gt;setter&lt;/em&gt; methods showing how the Parameter is\nbroadcast in the &lt;em&gt;setter&lt;/em&gt; method of the Subject.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;SingleSpringSim.prototype.getMass &amp;#61; function() {\n  return this.block_.getMass();\n};\n\nSingleSpringSim.prototype.setMass &amp;#61; function(value) {\n  this.block_.setMass(value);\n  this.broadcastParameter(SingleSpringSim.en.MASS);\n};\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Here is an example showing how the &lt;em&gt;getter&lt;/em&gt; and &lt;em&gt;setter&lt;/em&gt; methods are specified when\ncreating a ParameterNumber. This is from the\n&lt;code&gt;SingleSpringSim constructor&lt;/code&gt;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;this.addParameter(new ParameterNumber(this, SingleSpringSim.en.MASS,\n    SingleSpringSim.i18n.MASS,\n    goog.bind(this.getMass, this),\n    goog.bind(this.setMass, this)));\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;Choices and Values&lt;/h2&gt;\n&lt;p&gt;A Parameter can have a set of choices and values. If they\nare specified, then the Parameter value is only allowed to be set to one of those\nvalues.&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getValues\&quot;&gt;&lt;code&gt;#getValues&lt;/code&gt;&lt;/a&gt; returns a list of &lt;em&gt;values&lt;/em&gt; that the Parameter can be set to.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getChoices\&quot;&gt;&lt;code&gt;#getChoices&lt;/code&gt;&lt;/a&gt; returns a corresponding list of localized (translated) strings\nwhich are shown to the user as the &lt;em&gt;choices&lt;/em&gt; for this Parameter, typically in a\nuser interface menu such as &lt;code&gt;myphysicslab.lab.controls.ChoiceControl&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;When the set of Parameter choices is changed, a GenericEvent should be broadcast with\nthe name &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#module$exports$myphysicslab$lab$util$Parameter.CHOICES_MODIFIED\&quot;&gt;&lt;code&gt;#CHOICES_MODIFIED&lt;/code&gt;&lt;/a&gt;. Then any control that is displaying the\navailable choices can update its display.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1,1],null,[],null,[],[[[&quot;CHOICES_MODIFIED&quot;,[null,139,null,[null,null,&quot;source/src/lab/util/Parameter.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Name of event signifying that the set of values and choices returned by\n&lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getValues\&quot;&gt;&lt;code&gt;#getValues&lt;/code&gt;&lt;/a&gt; and &lt;a href=\&quot;myphysicslab.lab.util.Parameter.html#getChoices\&quot;&gt;&lt;code&gt;#getChoices&lt;/code&gt;&lt;/a&gt; has been modified: choices may have been added or\nremoved, or the name of choices changed.&lt;/p&gt;\n&quot;]]],null,null,[1],null,null,[],[]],[null,null,null,[&quot;string&quot;,null,null,1,[]]]]],[[&quot;Parameter&quot;,[null,88,null,[null,null,&quot;source/src/lab/util/Parameter.js.src.html&quot;]],[[[null,&quot;&lt;p&gt;Provides access to a value of a &lt;code&gt;Subject&lt;/code&gt; and\nmeta-data such as name, a set of possible values a
